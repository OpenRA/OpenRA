Background@MISSIONBROWSER_PANEL:
	Logic: MissionBrowserLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 700
	Height: 500
	Children:
		Label@MISSIONBROWSER_TITLE:
			Y: 21
			Width: PARENT_RIGHT
			Height: 25
			Text: Missions
			Align: Center
			Font: Bold
		ScrollPanel@MISSION_LIST:
			X: 20
			Y: 50
			Width: 288
			Height: PARENT_BOTTOM - 110
			Children:
				ScrollItem@HEADER:
					Background: scrollheader
					Width: PARENT_RIGHT - 27
					Height: 13
					X: 2
					Visible: false
					Children:
						Label@LABEL:
							Font: TinyBold
							Width: PARENT_RIGHT
							Height: 13
							Align: Center
				ScrollItem@TEMPLATE:
					Width: PARENT_RIGHT - 27
					Height: 25
					X: 2
					EnableChildMouseOver: True
					Children:
						LabelWithTooltip@TITLE:
							X: 10
							Width: PARENT_RIGHT - 20
							Height: 25
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
		Container@MISSION_INFO:
			X: 318
			Y: 50
			Width: 362
			Height: PARENT_BOTTOM - 110
			Children:
				Background@MISSION_BG:
					Width: PARENT_RIGHT
					Height: 202
					Background: dialog3
					Children:
						MapPreview@MISSION_PREVIEW:
							X: 1
							Y: 1
							Width: PARENT_RIGHT - 2
							Height: PARENT_BOTTOM - 2
							IgnoreMouseOver: True
							IgnoreMouseInput: True
							ShowSpawnPoints: False
				ScrollPanel@MISSION_DESCRIPTION_PANEL:
					Y: 212
					Width: PARENT_RIGHT
					Height: 143
					TopBottomSpacing: 5
					Children:
						Label@MISSION_DESCRIPTION:
							X: 4
							Width: PARENT_RIGHT - 32
							VAlign: Top
							Font: Small
				Label@DIFFICULTY_DESC:
					Y: PARENT_BOTTOM - HEIGHT
					Width: 56
					Height: 25
					Text: Difficulty:
					Align: Right
				DropDownButton@DIFFICULTY_DROPDOWNBUTTON:
					X: 61
					Y: PARENT_BOTTOM - HEIGHT
					Width: 135
					Height: 25
					Font: Regular
				Label@GAMESPEED_DESC:
					X: PARENT_RIGHT - WIDTH - 115
					Y: PARENT_BOTTOM - HEIGHT
					Width: 120
					Height: 25
					Text: Speed:
					Align: Right
				DropDownButton@GAMESPEED_DROPDOWNBUTTON:
					X: PARENT_RIGHT - WIDTH
					Y: PARENT_BOTTOM - HEIGHT
					Width: 110
					Height: 25
					Font: Regular
		Button@START_BRIEFING_VIDEO_BUTTON:
			X: 20
			Y: PARENT_BOTTOM - 45
			Width: 130
			Height: 25
			Text: Watch Briefing
			Font: Bold
		Button@STOP_BRIEFING_VIDEO_BUTTON:
			X: 20
			Y: PARENT_BOTTOM - 45
			Width: 130
			Height: 25
			Text: Stop Briefing
			Font: Bold
		Button@START_INFO_VIDEO_BUTTON:
			X: 160
			Y: PARENT_BOTTOM - 45
			Width: 130
			Height: 25
			Text: Watch Info Video
			Font: Bold
		Button@STOP_INFO_VIDEO_BUTTON:
			X: 160
			Y: PARENT_BOTTOM - 45
			Width: 130
			Height: 25
			Text: Stop Info Video
			Font: Bold
		Button@STARTGAME_BUTTON:
			X: PARENT_RIGHT - 140 - 130
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: Play
			Font: Bold
		Button@BACK_BUTTON:
			X: PARENT_RIGHT - 140
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: Back
			Font: Bold
			Key: escape
		Background@MISSION_BIN:
			X: 20
			Y: 50
			Width: PARENT_RIGHT - 40
			Height: PARENT_BOTTOM - 110
			Background: dialog3
			Children:
				VideoPlayer@MISSION_VIDEO:
					X: 1
					Y: 1
					Width: PARENT_RIGHT - 2
					Height: PARENT_BOTTOM - 2
		TooltipContainer@TOOLTIP_CONTAINER:

Background@FULLSCREEN_PLAYER:
	Width: WINDOW_RIGHT
	Height: WINDOW_BOTTOM
	Background: dialog5
	Visible: False
	Children:
		VideoPlayer@PLAYER:
			X: 0
			Y: 0
			Width: WINDOW_RIGHT
			Height: WINDOW_BOTTOM
