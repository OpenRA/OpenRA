Background@SETTINGS_PANEL:
	Logic: SettingsLogic
		ButtonStride: 0, 35
		Panels:
			DISPLAY_PANEL: Display
			AUDIO_PANEL: Audio
			INPUT_PANEL: Input
			HOTKEYS_PANEL: Hotkeys
			ADVANCED_PANEL: Advanced
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM -  HEIGHT) / 2
	Width: 900
	Height: 600
	Children:
		Label@SETTINGS_LABEL_TITLE:
			Y: 20
			Width: PARENT_RIGHT
			Height: 25
			Text: Settings
			Align: Center
			Font: Bold
		Button@RESET_BUTTON:
			X: 20 + 10 + WIDTH
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: Reset
			Font: Bold
		Button@BACK_BUTTON:
			Key: escape
			X: PARENT_RIGHT - 180
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: Back
			Font: Bold
		Container@SETTINGS_TAB_CONTAINER:
			X: 20
			Y: 50
			Width: PARENT_RIGHT
			Height: 25
			Children:
				Button@BUTTON_TEMPLATE:
					Width: 160
					Height: 25
					Font: Bold
		Container@PANEL_CONTAINER:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Children:
				Container@PANEL_TEMPLATE:
					X: 190
					Y: 50
					Width: PARENT_RIGHT - 190 - 20
					Height: PARENT_BOTTOM - 105
		TooltipContainer@SETTINGS_TOOLTIP_CONTAINER:
