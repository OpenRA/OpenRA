Container@GAMESAVE_BROWSER_PANEL:
	Logic: GameSaveBrowserLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 714
	Height: 435
	Children:
		Label@LOAD_TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Load game
			Visible: False
		Label@SAVE_TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Save game
			Visible: False
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				ScrollPanel@GAME_LIST:
					X: 15
					Y: 15
					Width: PARENT_RIGHT - 30
					Height: PARENT_BOTTOM - 30
					Children:
						ScrollItem@NEW_TEMPLATE:
							Width: PARENT_RIGHT - 27
							Height: 25
							X: 2
							Visible: false
							Children:
								Label@TITLE:
									Width: PARENT_RIGHT
									Height: PARENT_BOTTOM
									Align: Center
									Text: [CREATE NEW FILE]
						ScrollItem@GAME_TEMPLATE:
							Width: PARENT_RIGHT - 27
							Height: 25
							X: 2
							Visible: false
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									X: 10
									Width: PARENT_RIGHT - 200 - 10
									Height: 25
									TooltipContainer: GAMESAVE_TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
								Label@DATE:
									X: PARENT_RIGHT - WIDTH - 10
									Width: 200
									Height: 25
									Align: Right
				Container@SAVE_WIDGETS:
					X: 15
					Y: PARENT_BOTTOM - 40
					Width: PARENT_RIGHT - 30
					Height: 30
					Visible: False
					Children:
						TextField@SAVE_TEXTFIELD:
							Width: PARENT_RIGHT
							Height: 25
							Type: Filename
				Button@CANCEL_BUTTON:
					Key: escape
					X: 0
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Back
				Button@DELETE_ALL_BUTTON:
					X: PARENT_RIGHT - 370 - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 100
					Height: 35
					Text: Delete All
				Button@DELETE_BUTTON:
					X: PARENT_RIGHT - 260 - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 100
					Height: 35
					Text: Delete
					Key: Delete
				Button@RENAME_BUTTON:
					X: PARENT_RIGHT - 150 - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 100
					Height: 35
					Text: Rename
					Key: F2
				Button@LOAD_BUTTON:
					Key: return
					X: PARENT_RIGHT - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Load
					Visible: False
				Button@SAVE_BUTTON:
					Key: return
					X: PARENT_RIGHT - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Save
					Visible: False
		TooltipContainer@GAMESAVE_TOOLTIP_CONTAINER:
