Container@MAPCHOOSER_PANEL:
	Logic: MapChooserLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 900
	Height: 540
	Children:
		Label@TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Select Map
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Button@SYSTEM_MAPS_TAB_BUTTON:
					X: 15
					Y: 15
					Height: 31
					Width: 135
					Text: Official Maps
				Button@USER_MAPS_TAB_BUTTON:
					X: 155
					Y: 15
					Height: 31
					Width: 135
					Text: Custom Maps
				Container@MAP_TAB_PANES:
					Width: PARENT_RIGHT - 30
					Height: PARENT_BOTTOM - 90
					X: 15
					Y: 45
					Children:
						Container@SYSTEM_MAPS_TAB:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Children:
								ScrollPanel@MAP_LIST:
									Width: PARENT_RIGHT
									Height: PARENT_BOTTOM
									ItemSpacing: 1
						Container@USER_MAPS_TAB:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Children:
								ScrollPanel@MAP_LIST:
									Width: PARENT_RIGHT
									Height: PARENT_BOTTOM
									ItemSpacing: 1
				ScrollItem@MAP_TEMPLATE:
					Width: 210
					Height: 262
					X: 1
					Visible: false
					EnableChildMouseOver: True
					Children:
						MapPreview@PREVIEW:
							X: (PARENT_RIGHT - WIDTH) / 2
							Y: 3
							Width: 204
							Height: 204
							IgnoreMouseOver: true
							IgnoreMouseInput: true
						LabelWithTooltip@TITLE:
							X: 4
							Y: PARENT_BOTTOM - HEIGHT - 33
							Width: PARENT_RIGHT - 8
							Height: 24
							Align: Center
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
						Label@DETAILS:
							Width: PARENT_RIGHT - 8
							Height: 12
							X: 4
							Y: PARENT_BOTTOM - HEIGHT - 26
							Align: Center
							Font: Tiny
						LabelWithTooltip@AUTHOR:
							Width: PARENT_RIGHT - 8
							Height: 12
							X: 4
							Y: PARENT_BOTTOM - HEIGHT - 14
							Align: Center
							Font: Tiny
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
						Label@SIZE:
							Width: PARENT_RIGHT - 8
							Height: 12
							X: 4
							Y: PARENT_BOTTOM - HEIGHT - 2
							Align: Center
							Font: Tiny
				Container@FILTER_ORDER_CONTROLS:
					X: 15
					Y: PARENT_BOTTOM - 40
					Width: PARENT_RIGHT - 30
					Height: PARENT_BOTTOM
					Children:
						Label@FILTER_DESC:
							Width: 40
							Height: 24
							Font: Bold
							Align: Right
							Text: Filter:
						TextField@MAPFILTER_INPUT:
							X: 45
							Width: 150
							Height: 25
						Label@FILTER_DESC_JOINER:
							X: 195
							Width: 30
							Height: 24
							Font: Bold
							Align: Center
							Text: in
						DropDownButton@GAMEMODE_FILTER:
							X: 225
							Width: 200
							Height: 25
						Label@ORDERBY_LABEL:
							X: PARENT_RIGHT - WIDTH - 200 - 5
							Width: 100
							Height: 24
							Font: Bold
							Align: Right
							Text: Order by:
						DropDownButton@ORDERBY:
							X: PARENT_RIGHT - WIDTH
							Width: 200
							Height: 25
				Button@BUTTON_CANCEL:
					Key: escape
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Back
				Button@RANDOMMAP_BUTTON:
					Key: space
					X: PARENT_RIGHT - 150 - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Random
				Button@DELETE_MAP_BUTTON:
					X: PARENT_RIGHT - 300 - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Delete Map
				Button@DELETE_ALL_MAPS_BUTTON:
					X: PARENT_RIGHT - 450 - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Delete All Maps
				Button@BUTTON_OK:
					Key: return
					X: PARENT_RIGHT - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Ok
				TooltipContainer@TOOLTIP_CONTAINER:
