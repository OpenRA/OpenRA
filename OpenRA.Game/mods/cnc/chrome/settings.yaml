Container@SETTINGS_PANEL:
	Logic: SettingsLogic
		ButtonStride: 0, 45
		Panels:
			DISPLAY_PANEL: Display
			AUDIO_PANEL: Audio
			INPUT_PANEL: Input
			HOTKEYS_PANEL: Hotkeys
			ADVANCED_PANEL: Advanced
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 640
	Height: 435
	Children:
		Label@TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Settings
		Button@BACK_BUTTON:
			Key: escape
			Y: PARENT_BOTTOM - 1
			Width: 140
			Height: 35
			Text: Back
		Button@RESET_BUTTON:
			X: 150
			Y: PARENT_BOTTOM - 1
			Width: 140
			Height: 35
			Text: Reset
		Container@SETTINGS_TAB_CONTAINER:
			X: 0 - 140 + 1
			Children:
				Button@BUTTON_TEMPLATE:
					Width: 140
					Height: 35
		Background@PANEL_CONTAINER:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Container@PANEL_TEMPLATE:
					X: 15
					Y: 15
					Width: PARENT_RIGHT - 30
					Height: PARENT_BOTTOM - 30
		TooltipContainer@SETTINGS_TOOLTIP_CONTAINER:
