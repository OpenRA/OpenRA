Container@HOTKEYS_PANEL:
	Logic: HotkeysSettingsLogic
		HotkeyGroups:
			Game Commands:
				Types: OrderGenerator, World, Menu
			Viewport Commands:
				Types: Viewport
			Observer / Replay Commands:
				Types: Observer, Replay
			Unit Commands:
				Types: Unit
			Unit Stance Commands:
				Types: Stance
			Production Commands:
				Types: Production, ProductionSlot
			Support Power Commands:
				Types: SupportPower
			Music Commands:
				Types: Music
			Chat Commands:
				Types: Chat
			Control Groups:
				Types: ControlGroups
			Editor Commands:
				Types: Editor
			Depth Preview Debug:
				Types: DepthDebug
	Width: PARENT_RIGHT
	Height: PARENT_BOTTOM
	Children:
		Label@FILTER_INPUT_LABEL:
			Width: 100
			Height: 25
			Font: Bold
			Text: Filter by name:
		TextField@FILTER_INPUT:
			X: 108
			Width: 180
			Height: 25
		Label@CONTEXT_DROPDOWN_LABEL:
			X: PARENT_RIGHT - WIDTH - 195 - 5
			Width: 100
			Height: 25
			Font: Bold
			Text: Context:
			Align: Right
		DropDownButton@CONTEXT_DROPDOWN:
			X: PARENT_RIGHT - WIDTH
			Width: 195
			Height: 25
			Font: Bold
		ScrollPanel@HOTKEY_LIST:
			Y: 35
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM - 65 - 35
			TopBottomSpacing: 5
			ItemSpacing: 5
			Children:
				Container@HEADER:
					Width: PARENT_RIGHT - 24 - 10
					Height: 18
					Children:
						Background@BACKGROUND:
							Width: PARENT_RIGHT
							Height: 13
							Background: separator
							ClickThrough: True
						Label@LABEL:
							Width: PARENT_RIGHT
							Height: 13
							Font: TinyBold
							Align: Center
				Container@TEMPLATE:
					Width: (PARENT_RIGHT - 24) / 2 - 10
					Height: 30
					Visible: false
					Children:
						Label@FUNCTION:
							Y: 0 - 1
							Width: PARENT_RIGHT - 120 - 5
							Height: 25
							Align: Right
						Button@HOTKEY:
							X: PARENT_RIGHT - WIDTH
							Width: 120
							Height: 25
							TooltipContainer: SETTINGS_TOOLTIP_CONTAINER
		Container@HOTKEY_EMPTY_LIST:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Visible: false
			Children:
				Label@HOTKEY_EMPTY_LIST_MESSAGE:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Align: Center
					Text: No hotkeys match the filter criteria.
		Background@HOTKEY_REMAP_BGND:
			Y: PARENT_BOTTOM - HEIGHT
			Width: PARENT_RIGHT
			Height: 65
			Background: dialog3
			Children:
				Container@HOTKEY_REMAP_DIALOG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@HOTKEY_LABEL:
							X: 15
							Y: 19
							Width: 200
							Height: 25
							Font: Bold
							Align: Right
						HotkeyEntry@HOTKEY_ENTRY:
							X: 15 + 200 + 5
							Y: 20
							Width: 300
							Height: 25
						Container@NOTICES:
							X: 15 + 200 + 5
							Y: 42
							Width: 300
							Height: 25
							Children:
								Label@ORIGINAL_NOTICE:
									Width: PARENT_RIGHT
									Height: PARENT_BOTTOM
									Font: Tiny
									Text: The default is "{0}"
								Label@DUPLICATE_NOTICE:
									Width: PARENT_RIGHT
									Height: PARENT_BOTTOM
									Font: Tiny
									Text: This is already used for "{0}" in the {1} context
								Label@READONLY_NOTICE:
									Width: PARENT_RIGHT
									Height: PARENT_BOTTOM
									Font: Tiny
									Text: This hotkey cannot be modified
						Button@OVERRIDE_HOTKEY_BUTTON:
							X: PARENT_RIGHT - 3 * WIDTH - 30
							Y: 20
							Width: 70
							Height: 25
							Text: Override
							Font: Bold
						Button@CLEAR_HOTKEY_BUTTON:
							X: PARENT_RIGHT - 2 * WIDTH - 30
							Y: 20
							Width: 65
							Height: 25
							Text: Clear
							Font: Bold
							TooltipText: Unbind the hotkey
							TooltipContainer: SETTINGS_TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
						Button@RESET_HOTKEY_BUTTON:
							X: PARENT_RIGHT - WIDTH - 20
							Y: 20
							Width: 65
							Height: 25
							Text: Reset
							Font: Bold
							TooltipText: Reset to default
							TooltipContainer: SETTINGS_TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
