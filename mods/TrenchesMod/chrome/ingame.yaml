Container@INGAME_ROOT:
	Id:INGAME_ROOT
	Logic:IngameChromeLogic
	Children:
		WorldInteractionController:
			Id:INTERACTION_CONTROLLER
			X:0
			Y:0
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
		ViewportScrollController:
			X:0
			Y:0
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
		WorldCommand:
			X:0
			Y:0
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
		Timer@GAME_TIMER:
			Id:GAME_TIMER
			X: WINDOW_RIGHT/2
			Y: 0-10
		StrategicProgress@STRATEGIC_PROGRESS:
			Id:STRATEGIC_PROGRESS
			X: WINDOW_RIGHT/2
			Y: 40
		Background@POSTGAME_BG:
			Id:POSTGAME_BG
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:400
			Height:100
			Background:dialog4
			Visible:false
			Children:
				Label@TEXT:
					Id:TEXT
					X:(PARENT_RIGHT - WIDTH)/2
					Y:0
					Width:200
					Height:80
					Align:Center
				Button@POSTGAME_OBSERVE:
					Id:POSTGAME_OBSERVE
					X:10
					Y:(PARENT_BOTTOM - HEIGHT - 10)
					Width:150
					Height:25
					Font:Bold
					Text:Observe
				Button@POSTGAME_QUIT:
					Id:POSTGAME_QUIT
					X:(PARENT_RIGHT - WIDTH - 10)
					Y:(PARENT_BOTTOM - HEIGHT - 10)
					Width:150
					Height:25
					Font:Bold
					Text:Leave
		SupportPowerBin@INGAME_POWERS_BIN:
			Id:INGAME_POWERS_BIN
			X:0
			Y:25
		BuildPalette@INGAME_BUILD_PALETTE:
			Id:INGAME_BUILD_PALETTE
			X:WINDOW_RIGHT - 250
			Y:280
			Width:250
			Height:500
		Button@INGAME_OPTIONS_BUTTON:
			Id:INGAME_OPTIONS_BUTTON
			X:0
			Y:0
			Width:160
			Height:25
			Text:Options
			Font:Bold
			Key: escape
		Button@INGAME_DIPLOMACY_BUTTON:
			Id:INGAME_DIPLOMACY_BUTTON
			X:162
			Y:0
			Width:160
			Height:25
			Text:Diplomacy
			Font:Bold
		Button@INGAME_DEVELOPERMODE_BUTTON:
			Id:INGAME_DEVELOPERMODE_BUTTON
			X:324
			Y:0
			Width:160
			Height:25
			Text:Developer Mode
			Visible:false
			Font:Bold
		RadarBin@INGAME_RADAR_BIN:
			Id:INGAME_RADAR_BIN
			WorldInteractionController:INTERACTION_CONTROLLER
		PowerBin@INGAME_POWER_BIN:
			Id:INGAME_POWER_BIN
		MoneyBin@INGAME_MONEY_BIN:
			Id:INGAME_MONEY_BIN
			X:WINDOW_RIGHT - WIDTH
			Y:0
			Width:320
			Height: 32
			Children:
				OrderButton@SELL:
					Id:SELL
					Logic:OrderButtonsChromeLogic
					X:3
					Y:0
					Width:30
					Height:30
					Image:sell
					Description:Sell
					LongDesc:Sell buildings, reclaiming a \nproportion of their build cost
				OrderButton@POWER_DOWN:
					Id:POWER_DOWN
					Logic:OrderButtonsChromeLogic
					X:39
					Y:0
					Width:30
					Height:30
					Image:power
					Description:Powerdown
					LongDesc:Disable unneeded structures so their \npower can be used elsewhere
				OrderButton@REPAIR:
					Id:REPAIR
					Logic:OrderButtonsChromeLogic
					X:75
					Y:0
					Width:30
					Height:30
					Image:repair
					Description:Repair
					LongDesc:Repair damaged buildings
		WorldTooltip:
		Background@INGAME_OPTIONS_BG:
			Id:INGAME_OPTIONS_BG
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:300
			Height:295
			Visible:false
			Children:
				Label@LABEL_TITLE:
					Id:LABEL_TITLE
					X:(PARENT_RIGHT - WIDTH)/2
					Y:20
					Width:250
					Height:25
					Text:Options
					Align:Center
					Font:Bold
				Button@RESUME:
					Id:RESUME
					X:(PARENT_RIGHT - WIDTH)/2
					Y:60
					Width:160
					Height:25
					Text:Resume
					Font:Bold
				Button@SETTINGS:
					Id:SETTINGS
					X:(PARENT_RIGHT - WIDTH)/2
					Y:100
					Width:160
					Height:25
					Text:Settings
					Font:Bold
				Button@MUSIC:
					Id:MUSIC
					X:(PARENT_RIGHT - WIDTH)/2
					Y:140
					Width:160
					Height:25
					Text:Music
					Font:Bold
				Button@SURRENDER:
					Id:SURRENDER
					X:(PARENT_RIGHT - WIDTH)/2
					Y:180
					Width:160
					Height:25
					Text:Surrender
					Font:Bold
				Button@DISCONNECT:
					Id:DISCONNECT
					X:(PARENT_RIGHT - WIDTH)/2
					Y:220
					Width:160
					Height:25
					Text:Abort Mission
					Font:Bold
		Background@DIPLOMACY_BG:
			Id:DIPLOMACY_BG
			Logic:DiplomacyLogic
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:450
			Height:400
			Visible:false
			Children:
				Label@LABEL_TITLE:
					Id:LABEL_TITLE
					X:(PARENT_RIGHT - WIDTH)/2
					Y:20
					Width:250
					Height:25
					Text:Diplomacy
					Align:Center
					Font:Bold
		ChatDisplay@CHAT_DISPLAY:
			Id:CHAT_DISPLAY
			X:250
			Y:WINDOW_BOTTOM - HEIGHT - 30
			Width: 760
			Height: 200
			DrawBackground: False
			RemoveTime:250
			UseContrast: yes
		ChatEntry@CHAT_ENTRY:
			Id:CHAT_ENTRY
			X:250
			Y:WINDOW_BOTTOM - HEIGHT
			Width: 760
			Height: 30
			UseContrast: yes
		Background@DEVELOPERMODE_BG:
			Id:DEVELOPERMODE_BG
			Logic:DeveloperModeLogic
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:350
			Height:370
			Visible:false
			Children:
				Label@LABEL_TITLE:
					Id:LABEL_TITLE
					X:(PARENT_RIGHT - WIDTH)/2
					Y:20
					Width:250
					Height:25
					Text:Developer Mode
					Align:Center
				Checkbox@CHECKBOX_SHROUD
					Id:CHECKBOX_SHROUD
					X:30
					Y:50
					Height:20
					Width:PARENT_RIGHT - 30
					Text:Disable Shroud
				Button@GIVE_EXPLORATION
					Id:GIVE_EXPLORATION
					X:30
					Y:80
					Width:200
					Height:20
					Text: Give Exploration
				Checkbox@CHECKBOX_PATHDEBUG:
					Id:CHECKBOX_PATHDEBUG
					X:30
					Y:110
					Width:PARENT_RIGHT - 30
					Height:20
					Text:Show Unit Paths
				Button@GIVE_CASH
					Id:GIVE_CASH
					X:30
					Y:140
					Width:200
					Height:20
					Text: Give Cash
				Checkbox@INSTANT_BUILD
					Id:INSTANT_BUILD
					X:30
					Y:170
					Width:PARENT_RIGHT - 30
					Height:20
					Text:Instant Build Speed
				Checkbox@INSTANT_CHARGE
					Id:INSTANT_CHARGE
					X:30
					Y:200
					Width:PARENT_RIGHT - 30
					Height:20
					Text:Support Powers Charge Instantly
				Checkbox@ENABLE_TECH
					Id:ENABLE_TECH
					X:30
					Y:230
					Width:PARENT_RIGHT - 30
					Height:20
					Text:Build Everything
				Checkbox@UNLIMITED_POWER
					Id:UNLIMITED_POWER
					X:30
					Y:260
					Width:PARENT_RIGHT - 30
					Height:20
					Text:Unlimited Power
				Checkbox@BUILD_ANYWHERE
					Id:BUILD_ANYWHERE
					X:30
					Y:290
					Width:PARENT_RIGHT - 30
					Height:20
					Text:Build Anywhere
		Background@PERF_BG:
			ClickThrough:true
			Id:PERF_BG
			Background:dialog4
			Logic:PerfDebugLogic
			X:10
			Y:WINDOW_BOTTOM - 250
			Width: 210
			Height: 250
			Children:
				PerfGraph@GRAPH:
					Id:GRAPH
					X:5
					Y:5
					Width:200
					Height:200
				Label@TEXT:
					Id:TEXT
					X:20
					Y:205
					Width:170
					Height:40
