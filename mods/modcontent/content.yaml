					Y: 65
					Width: PARENT_RIGHT
					Height: 25
					Align: Center
		Container@LIST:
			Width: PARENT_RIGHT
			Height: 338
			Visible: false
			Children:
				Label@LIST_MESSAGE:
					Y: 65
					Width: PARENT_RIGHT
					Height: 16
					Align: Center
