Background@CONTENT_PANEL:
	Logic: ModContentLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 500
	Height: 290
	Background: panel-bg
	Children:
		Background@RULE:
			X: 30
			Y: 50
			Width: 440
			Height: 150
			Background: panel-rule
		Label@TITLE:
			X: 0
			Y: 14
			Width: PARENT_RIGHT
			Height: 25
			Text: Manage Content
			Align: Center
			Font: MediumBold
		Label@HEADER_TEMPLATE:
			Y: 66
			Width: PARENT_RIGHT
			Height: 16
			Align: Center
		ScrollPanel@PACKAGES:
			X: 30
			Y: 84
			Width: PARENT_RIGHT - 60
			Height: 137
			TopBottomSpacing: 4
			ItemSpacing: 2
			BorderWidth: 2
			Children:
				Container@PACKAGE_TEMPLATE:
					X: 6
					Width: PARENT_RIGHT - 16
					Height: 23
					Children:
						Label@TITLE:
							Width: 275
							Height: 23
						Label@REQUIRED:
							X: 185
							Width: 90
							Height: 23
							Align: Center
							Font: Bold
							TextColor: CC0000
							Text: Required
						Image@SOURCE:
							X: 275
							Y: 2
							Width: 20
							Height: 20
							ImageCollection: modcontent
							ImageName: cdicon
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SOURCE_TOOLTIP
						Button@DOWNLOAD:
							X: 304
							Y: 0
							Width: 100
							Height: 23
							Background: button-highlighted-thin
							Text: Download
						Label@INSTALLED:
							X: 304
							Width: 100
							Height: 23
							Align: Center
							Font: Bold
							TextColor: 00CC00
							Text: Installed
						Label@REQUIRES_SOURCE:
							X: 304
							Width: 100
							Height: 23
							Align: Center
							Font: Bold
							TextColor: DDDDDD
							Text: Requires Disc
		Button@CHECK_SOURCE_BUTTON:
			X: 30
			Y: PARENT_BOTTOM - 52
			Background: button-highlighted
			Width: 200
			Height: 32
			Text: Detect Disc or Installation
			Font: Bold
		Button@BACK_BUTTON:
			X: PARENT_RIGHT - 140
			Y: PARENT_BOTTOM - 52
			Background: button-highlighted
			Width: 110
			Height: 32
			Text: Back
			Font: Bold
			Key: escape
		TooltipContainer@TOOLTIP_CONTAINER:

Background@SOURCE_TOOLTIP:
	Logic: ModContentSourceTooltipLogic
	Background: panel-thinborder
	Height: 25
	Children:
		Label@DESCRIPTION:
			X: 5
			Height: 23
			Font: Bold
			Text: Content available from:
		Container@SOURCES:
			Y: 15
			Width: PARENT_RIGHT - 10
			Height: 7 # used as bottom margin
			Children:
				Label@SOURCE_TEMPLATE:
					X: 20
					Height: 14
					Font: TinyBold

Background@INFO_TOOLTIP:
	Logic: SimpleTooltipLogic
	Background: panel-thinborder
	Height: 25
	Children:
		Container@LINE_HEIGHT:
			Y: 2
			Height: 19
		Label@LABEL:
			X: 5
			Height: 23
			Font: Bold

Container@PACKAGE_DOWNLOAD_PANEL:
	Logic: DownloadPackageLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 500
	Height: 177
	Children:
		Background:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-bg
		Background@RULE:
			X: 30
			Y: 50
			Width: 440
			Height: 150
			Background: panel-rule
		Label@TITLE:
			X: 0
			Y: 12
			Width: PARENT_RIGHT
			Height: 25
			Align: Center
			Font: MediumBold
		ProgressBar@PROGRESS_BAR:
			X: 30
			Y: 64
			Width: PARENT_RIGHT - 60
			Height: 16
			BarMargin: 0, 0
		Label@STATUS_LABEL:
			X: 30
			Y: 85
			Width: PARENT_RIGHT - 60
			Height: 25
			Align: Left
		Button@RETRY_BUTTON:
			X: 30
			Y: PARENT_BOTTOM - 52
			Background: button-highlighted
			Width: 120
			Height: 32
			Visible: false
			Text: Retry
			Font: Bold
			Key: return
		Button@CANCEL_BUTTON:
			X: PARENT_RIGHT - 30 - WIDTH
			Y: PARENT_BOTTOM - 52
			Background: button-highlighted
			Width: 110
			Height: 32
			Text: Cancel
			Font: Bold
			Key: escape

