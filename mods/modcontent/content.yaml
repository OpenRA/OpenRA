					X: 30
					Y: 99
					Width: PARENT_RIGHT - 60
					Height: 170
					TopBottomSpacing: 4
					ItemSpacing: 2
					BorderWidth: 2
					Children:
						Container@LIST_HEADER_TEMPLATE:
							X: 6
							Width: PARENT_RIGHT - 12 - 24
							Height: 14
							Children:
								Background@TOP_RULE:
									Width: PARENT_RIGHT
									Height: 1
									Background: panel-rule
								Label@LABEL:
									Y: 3
									Width: PARENT_RIGHT
									Height: 10
									Font: TinyBold
									Align: Center
								Background@BOTTOM_RULE:
									Y: 16
									Width: PARENT_RIGHT
									Height: 1
									Background: panel-rule
						Label@LABEL_LIST_TEMPLATE:
							X: 6
							Width: PARENT_RIGHT - 16
							Height: 23
						Container@CHECKBOX_LIST_TEMPLATE:
							X: 6
							Width: PARENT_RIGHT - 16
							Height: 23
							Children:
								Checkbox@PACKAGE_CHECKBOX:
									X: 6
									Width: PARENT_RIGHT - 16
									Height: 23
									Children:
								Image@PACKAGE_INFO:
									X: 275
									Y: 2
									Width: 20
									Height: 20
									Visible: false
									ImageCollection: modcontent
									ImageName: cdicon
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: INFO_TOOLTIP
		Button@PRIMARY_BUTTON:
			X: 30
			Y: PARENT_BOTTOM - 52
			Background: button-highlighted
			Width: 110
			Height: 32
			Font: Bold
			Key: return
		Button@SECONDARY_BUTTON:
			X: PARENT_RIGHT - 140
			Y: PARENT_BOTTOM - 52
			Background: button-highlighted
			Width: 110
			Height: 32
			Font: Bold
			Key: escape
		TooltipContainer@TOOLTIP_CONTAINER:

