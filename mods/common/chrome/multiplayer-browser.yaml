Background@MULTIPLAYER_PANEL:
	Logic: MultiplayerLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 808
	Height: 550
	Children:
		Label@TITLE:
			Y: 15
			Width: PARENT_RIGHT
			Height: 25
			Text: Multiplayer
			Align: Center
			Font: Bold
		Container@LABEL_CONTAINER:
			X: 20
			Y: 42
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Children:
				Label@NAME:
					X: 5
					Width: 255
					Height: 25
					Text: Server
					Align: Center
					Font: Bold
				Label@PLAYERS:
					X: 290
					Width: 85
					Height: 25
					Text: Players
					Font: Bold
				Label@LOCATION:
					X: 380
					Width: 110
					Height: 25
					Text: Location
					Font: Bold
				Label@STATUS:
					X: 495
					Width: 50
					Height: 25
					Text: Status
					Font: Bold
		LogicTicker@NOTICE_WATCHER:
