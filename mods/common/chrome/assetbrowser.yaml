Background@ASSETBROWSER_PANEL:
	Logic: AssetBrowserLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 700
	Height: 500
	Children:
		LogicTicker@ANIMATION_TICKER:
		ColorPreviewManager@COLOR_MANAGER:
		Label@ASSETBROWSER_TITLE:
			Y: 21
			Width: PARENT_RIGHT
			Height: 25
			Font: Bold
			Align: Center
			Text: Asset Browser
		Label@SOURCE_SELECTOR_DESC:
			X: 20
			Y: 36
			Width: 160
			Height: 25
			Font: TinyBold
			Align: Center
			Text: Select asset source
		DropDownButton@SOURCE_SELECTOR:
			X: 20
			Y: 60
			Width: 160
			Height: 25
			Font: Bold
			Text: Folders
		ScrollPanel@ASSET_LIST:
			X: 20
			Y: 90
			Width: 160
			Height: 275
			CollapseHiddenChildren: True
			Children:
				ScrollItem@ASSET_TEMPLATE:
					Width: PARENT_RIGHT - 27
					Height: 25
					X: 2
					Y: 0
					Visible: false
					EnableChildMouseOver: True
					Children:
						LabelWithTooltip@TITLE:
							X: 10
							Width: PARENT_RIGHT - 20
							Height: 25
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
		Label@FILENAME_DESC:
			X: 20
			Y: 371
			Width: 160
			Height: 25
			Font: TinyBold
			Align: Center
			Text: Filter by name
		TextField@FILENAME_INPUT:
			X: 20
			Y: 395
			Width: 160
			Height: 25
			Type: Filename
		Label@PALETTE_DESC:
			X: PARENT_RIGHT - WIDTH - 270
			Y: 60
			Width: 150
			Height: 25
			Font: Bold
			Align: Right
			Text: Palette:
		DropDownButton@PALETTE_SELECTOR:
			X: PARENT_RIGHT - WIDTH - 110
			Y: 60
			Width: 150
			Height: 25
			Font: Bold
		DropDownButton@COLOR:
			X: PARENT_RIGHT - WIDTH - 20
			Y: 60
			Width: 80
			Height: 25
			Children:
				ColorBlock@COLORBLOCK:
					X: 5
					Y: 6
					Width: PARENT_RIGHT - 35
					Height: PARENT_BOTTOM - 12
		Background@SPRITE_BG:
			X: 190
			Y: 90
			Width: 490
			Height: 330
			Background: dialog3
			Children:
				Sprite@SPRITE:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
				VqaPlayer@PLAYER:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					AspectRatio: 1
				Model@VOXEL:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Palette: colorpicker
					PlayerPalette: colorpicker
				Label@ERROR:
					Y: 1
					X: 5
					Width: 490 - 10
					Height: 330
					Align: Center
					Visible: false
					Text: Error displaying file. See assetbrowser.log for details.
		Container@FRAME_SELECTOR:
			X: 190
			Y: 425
			Children:
				Button@BUTTON_PREV:
					X: 0
					Y: 0
					Width: 26
					Height: 26
					Key: LEFT
					Children:
						Image@IMAGE_PREV:
							X: 5
							Y: 5
							ImageCollection: music
							ImageName: prev
				Button@BUTTON_PLAY:
					X: 35
					Y: 0
					Width: 26
					Height: 26
					Key: SPACE
					Children:
						Image@IMAGE_PLAY:
							X: 5
							Y: 5
							ImageCollection: music
							ImageName: play
				Button@BUTTON_PAUSE:
					Visible: false
					X: 35
					Y: 0
					Width: 26
					Height: 26
					Key: SPACE
					Children:
						Image@IMAGE_PAUSE:
							X: 5
							Y: 5
							ImageCollection: music
							ImageName: pause
				Button@BUTTON_STOP:
					X: 70
					Y: 0
					Width: 26
					Height: 26
					Key: RETURN
					Children:
						Image@IMAGE_STOP:
							X: 5
							Y: 5
							ImageCollection: music
							ImageName: stop
				Button@BUTTON_NEXT:
					X: 105
					Y: 0
					Width: 26
					Height: 26
					Key: RIGHT
					Children:
						Image@IMAGE_NEXT:
							X: 5
							Y: 5
							ImageCollection: music
							ImageName: next
				Slider@FRAME_SLIDER:
					X: 140
					Y: 3
					Width: 300
					Height: 20
					MinimumValue: 0
				Label@FRAME_COUNT:
					X: 445
					Y: 1
					Width: 40
					Height: 25
					Font: TinyBold
					Align: Left
		Container@VOXEL_SELECTOR:
			X: 60
			Y: 425
			Children:
				Label@ROLL:
					X: 140
					Y: 1
					Width: 40
					Height: 25
					Font: TinyBold
					Align: Left
					Text: Roll
				Slider@ROLL_SLIDER:
					X: 165
					Y: 3
					Width: 100
					Height: 20
					MinimumValue: 1
					MaximumValue: 1023
				Label@PITCH:
					X: 310
					Y: 1
					Width: 40
					Height: 25
					Font: TinyBold
					Align: Left
					Text: Pitch
				Slider@PITCH_SLIDER:
					X: 335
					Y: 3
					Width: 100
					Height: 20
					MinimumValue: 1
					MaximumValue: 1023
				Label@YAW:
					X: 480
					Y: 1
					Width: 40
					Height: 25
					Font: TinyBold
					Align: Left
					Text: Yaw
				Slider@YAW_SLIDER:
					X: 505
					Y: 3
					Width: 100
					Height: 20
					MinimumValue: 1
					MaximumValue: 1023
		Button@CLOSE_BUTTON:
			Key: escape
			X: PARENT_RIGHT - 180
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Font: Bold
			Text: Close
		TooltipContainer@TOOLTIP_CONTAINER:
