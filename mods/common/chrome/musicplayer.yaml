Background@MUSIC_PANEL:
	Logic: MusicPlayerLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - 400) / 2
	ClassicWidth: 360
	ClassicHeight: 450
	Children:
		LogicTicker@SONG_WATCHER:
			PositionType: Absolute
		ScrollPanel@MUSIC_LIST:
			ClassicX: 15
			ClassicY: 45
			ClassicWidth: 330
			ClassicHeight: 275
			Children:
				ScrollItem@MUSIC_TEMPLATE:
					ClassicWidth: PARENT_RIGHT - 27
					ClassicHeight: 25
					ClassicX: 2
					ClassicY: 0
					Visible: false
					EnableChildMouseOver: True
					Children:
						LabelWithTooltip@TITLE:
							ClassicX: 10
							ClassicWidth: PARENT_RIGHT - 50
							ClassicHeight: 25
							TooltipContainer: MUSIC_TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
							PositionType: Absolute
						Label@LENGTH:
							ClassicWidth: 50
							ClassicX: PARENT_RIGHT - 60
							Align: Right
							ClassicHeight: 25
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Container@LABEL_CONTAINER:
			ClassicX: 25
			ClassicY: 16
			ClassicWidth: 330
			Children:
				Label@TITLE:
					ClassicWidth: 100
					ClassicHeight: 25
					Text: Track
					Align: Center
					Font: Bold
					PositionType: Absolute
				Label@TYPE:
					ClassicX: PARENT_RIGHT - 85
					ClassicHeight: 25
					ClassicWidth: 50
					Text: Length
					Align: Right
					Font: Bold
					PositionType: Absolute
			PositionType: Absolute
		Container@BUTTONS:
			ClassicX: 15
			ClassicY: PARENT_BOTTOM - HEIGHT - 85
			ClassicWidth: 170
			Children:
				Button@BUTTON_PREV:
					ClassicWidth: 25
					ClassicHeight: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_PREV:
							ClassicX: 0
							ClassicY: 0
							ClassicWidth: 25
							ClassicHeight: 25
							ImageCollection: music
							ImageName: prev
							PositionType: Absolute
					PositionType: Absolute
				Button@BUTTON_PLAY:
					ClassicX: 35
					ClassicWidth: 25
					ClassicHeight: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_PLAY:
							ClassicX: 0
							ClassicY: 0
							ClassicWidth: 25
							ClassicHeight: 25
							ImageCollection: music
							ImageName: play
							PositionType: Absolute
					PositionType: Absolute
				Button@BUTTON_PAUSE:
					Visible: false
					ClassicX: 35
					ClassicWidth: 25
					ClassicHeight: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_PAUSE:
							ClassicX: 0
							ClassicY: 0
							ClassicWidth: 25
							ClassicHeight: 25
							ImageCollection: music
							ImageName: pause
							PositionType: Absolute
					PositionType: Absolute
				Button@BUTTON_STOP:
					ClassicX: 70
					ClassicWidth: 25
					ClassicHeight: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_STOP:
							ClassicX: 0
							ClassicY: 0
							ClassicWidth: 25
							ClassicHeight: 25
							ImageCollection: music
							ImageName: stop
							PositionType: Absolute
					PositionType: Absolute
				Button@BUTTON_NEXT:
					ClassicX: 105
					ClassicWidth: 25
					ClassicHeight: 25
					IgnoreChildMouseOver: true
					Children:
						Image@IMAGE_NEXT:
							ClassicX: 0
							ClassicY: 0
							ClassicWidth: 25
							ClassicHeight: 25
							ImageCollection: music
							ImageName: next
							PositionType: Absolute
					PositionType: Absolute
				ExponentialSlider@MUSIC_SLIDER:
					ClassicX: 145
					ClassicY: 3
					ClassicWidth: 175
					ClassicHeight: 20
					Ticks: 7
					PositionType: Absolute
			PositionType: Absolute
		Label@TIME_LABEL:
			ClassicX: (PARENT_RIGHT - WIDTH) / 2
			ClassicY: 332
			ClassicWidth: 140
			ClassicHeight: 25
			Align: Center
			Font: Bold
			PositionType: Absolute
		Checkbox@SHUFFLE:
			ClassicX: 15
			ClassicY: 335
			ClassicWidth: 85
			ClassicHeight: 20
			Text: Shuffle
			PositionType: Absolute
		Checkbox@REPEAT:
			ClassicX: PARENT_RIGHT - 15 - WIDTH
			ClassicY: 335
			ClassicWidth: 70
			ClassicHeight: 20
			Text: Loop
			PositionType: Absolute
		Container@NO_MUSIC_LABEL:
			ClassicX: 15
			ClassicY: 136
			ClassicWidth: 330
			ClassicHeight: 60
			Visible: false
			Children:
				Label@TITLE:
					ClassicWidth: PARENT_RIGHT - 24
					ClassicHeight: 25
					Font: Bold
					Align: Center
					Text: Music Not Installed
					PositionType: Absolute
				Label@DESCA:
					ClassicY: 20
					ClassicWidth: PARENT_RIGHT - 24
					ClassicHeight: 25
					Align: Center
					Text: The game music can be installed
					PositionType: Absolute
				Label@DESCB:
					ClassicY: 40
					ClassicWidth: PARENT_RIGHT - 24
					ClassicHeight: 25
					Align: Center
					Text: from the "Manage Content" menu.
					PositionType: Absolute
			PositionType: Absolute
		Button@BACK_BUTTON:
			ClassicX: PARENT_RIGHT - 140
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 120
			ClassicHeight: 25
			Text: Close
			Font: Bold
			Key: escape
			PositionType: Absolute
		Label@MUTE_LABEL:
			ClassicX: 25
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 300
			ClassicHeight: 20
			Font: Small
			PositionType: Absolute
		TooltipContainer@MUSIC_TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute
