Background@MISSIONBROWSER_PANEL:
	Logic: MissionBrowserLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 700
	Height: 500
	Children:
		Label@MISSIONBROWSER_TITLE:
			Y: 21
			Width: PARENT_RIGHT
			Height: 25
			Text: label-missions-title
			Align: Center
			Font: Bold
		ScrollPanel@MISSION_LIST:
			X: 20
			Y: 50
			Width: 288
			Height: PARENT_BOTTOM - 110
			Children:
				ScrollItem@HEADER:
					Background: scrollheader
					Width: PARENT_RIGHT - 27
					Height: 13
					X: 2
					Visible: false
					Children:
						Label@LABEL:
							Font: TinyBold
							Width: PARENT_RIGHT
							Height: 13
							Align: Center
				ScrollItem@TEMPLATE:
					Width: PARENT_RIGHT - 27
					Height: 25
					X: 2
					EnableChildMouseOver: True
					Children:
						LabelWithTooltip@TITLE:
							X: 10
							Width: PARENT_RIGHT - 20
							Height: 25
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
		Container@MISSION_INFO:
			X: 318
			Y: 50
			Width: 362
			Height: PARENT_BOTTOM - 110
			Children:
				Background@MISSION_BG:
					Width: PARENT_RIGHT
					Height: 202
					Background: dialog3
					Children:
						MapPreview@MISSION_PREVIEW:
							X: 1
							Y: 1
							Width: PARENT_RIGHT - 2
							Height: PARENT_BOTTOM - 2
							IgnoreMouseOver: True
							IgnoreMouseInput: True
							ShowSpawnPoints: False
				Container@MISSION_TABS:
					Width: PARENT_RIGHT
					Y: PARENT_BOTTOM - 31
					Children:
						Button@MISSIONINFO_TAB:
							Width: PARENT_RIGHT / 2
							Height: 31
							Font: Bold
							Text: button-missionbrowser-panel-mission-info
						Button@OPTIONS_TAB:
							X: PARENT_RIGHT / 2
							Width: PARENT_RIGHT / 2
							Height: 31
							Font: Bold
							Text: button-missionbrowser-panel-mission-options
				Container@MISSION_DETAIL:
					Y: 212
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM - 212
					Children:
						ScrollPanel@MISSION_DESCRIPTION_PANEL:
							Height: PARENT_BOTTOM - 30
							Width: PARENT_RIGHT
							TopBottomSpacing: 5
							Children:
								Label@MISSION_DESCRIPTION:
									X: 4
									Width: PARENT_RIGHT - 32
									VAlign: Top
									Font: Small
						ScrollPanel@MISSION_OPTIONS:
							Height: PARENT_BOTTOM - 30
							Width: PARENT_RIGHT
							TopBottomSpacing: 5
							Children:
								Container@CHECKBOX_ROW_TEMPLATE:
									Width: PARENT_RIGHT
									Height: 30
									Children:
										Checkbox@A:
											X: 10
											Width: PARENT_RIGHT / 2 - 25
											Height: 20
											Visible: False
											TooltipContainer: TOOLTIP_CONTAINER
										Checkbox@B:
											X: PARENT_RIGHT / 2 + 5
											Width: PARENT_RIGHT / 2 - 25
											Height: 20
											Visible: False
											TooltipContainer: TOOLTIP_CONTAINER
								Container@DROPDOWN_ROW_TEMPLATE:
									Height: 60
									Width: PARENT_RIGHT
									Children:
										LabelForInput@A_DESC:
											X: 10
											Width: PARENT_RIGHT / 2 - 35
											Height: 20
											Visible: False
											For: A
										DropDownButton@A:
											X: 10
											Width: PARENT_RIGHT / 2 - 35
											Y: 25
											Height: 25
											Visible: False
											PanelRoot: MISSION_DROPDOWN_PANEL_ROOT
											TooltipContainer: TOOLTIP_CONTAINER
										LabelForInput@B_DESC:
											X: PARENT_RIGHT / 2 + 5
											Width: PARENT_RIGHT / 2 - 35
											Height: 20
											Visible: False
											For: B
										DropDownButton@B:
											X: PARENT_RIGHT / 2 + 5
											Width: PARENT_RIGHT / 2 - 35
											Y: 25
											Height: 25
											Visible: False
											PanelRoot: MISSION_DROPDOWN_PANEL_ROOT
											TooltipContainer: TOOLTIP_CONTAINER
		Button@START_BRIEFING_VIDEO_BUTTON:
			X: 20
			Y: PARENT_BOTTOM - 45
			Width: 130
			Height: 25
			Text: button-missionbrowser-panel-start-briefing-video
			Font: Bold
		Button@STOP_BRIEFING_VIDEO_BUTTON:
			X: 20
			Y: PARENT_BOTTOM - 45
			Width: 130
			Height: 25
			Text: button-missionbrowser-panel-stop-briefing-video
			Font: Bold
		Button@START_INFO_VIDEO_BUTTON:
			X: 160
			Y: PARENT_BOTTOM - 45
			Width: 130
			Height: 25
			Text: button-missionbrowser-panel-start-info-video
			Font: Bold
		Button@STOP_INFO_VIDEO_BUTTON:
			X: 160
			Y: PARENT_BOTTOM - 45
			Width: 130
			Height: 25
			Text: button-missionbrowser-panel-stop-info-video
			Font: Bold
		Button@STARTGAME_BUTTON:
			X: PARENT_RIGHT - 140 - 130
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: button-missionbrowser-panel-play
			Font: Bold
		Button@BACK_BUTTON:
			X: PARENT_RIGHT - 140
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: button-back
			Font: Bold
			Key: escape
		Background@MISSION_BIN:
			X: 20
			Y: 50
			Width: PARENT_RIGHT - 40
			Height: PARENT_BOTTOM - 110
			Background: dialog3
			Children:
				VideoPlayer@MISSION_VIDEO:
					X: 1
					Y: 1
					Width: PARENT_RIGHT - 2
					Height: PARENT_BOTTOM - 2
		Container@MISSION_DROPDOWN_PANEL_ROOT:
		TooltipContainer@TOOLTIP_CONTAINER:

Background@FULLSCREEN_PLAYER:
	Width: WINDOW_RIGHT
	Height: WINDOW_BOTTOM
	Background: dialog5
	Visible: False
	Children:
		VideoPlayer@PLAYER:
			X: 0
			Y: 0
			Width: WINDOW_RIGHT
			Height: WINDOW_BOTTOM

