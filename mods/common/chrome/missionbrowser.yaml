Background@MISSIONBROWSER_PANEL:
	Logic: MissionBrowserLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
	ClassicWidth: 682
	ClassicHeight: 487
	Children:
		Label@MISSIONBROWSER_TITLE:
			ClassicY: 21
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 25
			Text: Missions
			Align: Center
			Font: Bold
			PositionType: Absolute
		ScrollPanel@MISSION_LIST:
			ClassicX: 20
			ClassicY: 50
			ClassicWidth: 270
			ClassicHeight: 377
			Children:
				ScrollItem@HEADER:
					BaseName: scrollheader
					ClassicWidth: PARENT_RIGHT - 27
					ClassicHeight: 13
					ClassicX: 2
					Visible: false
					Children:
						Label@LABEL:
							Font: TinyBold
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: 13
							Align: Center
							PositionType: Absolute
					PositionType: Absolute
				ScrollItem@TEMPLATE:
					ClassicWidth: PARENT_RIGHT - 27
					ClassicHeight: 25
					ClassicX: 2
					EnableChildMouseOver: True
					Children:
						LabelWithTooltip@TITLE:
							ClassicX: 10
							ClassicWidth: PARENT_RIGHT - 20
							ClassicHeight: 25
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Container@MISSION_INFO:
			ClassicX: 300
			ClassicY: 50
			ClassicWidth: 362
			ClassicHeight: 363
			Children:
				Background@MISSION_BG:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 202
					Background: dialog3
					Children:
						MapPreview@MISSION_PREVIEW:
							ClassicX: 1
							ClassicY: 1
							ClassicWidth: PARENT_RIGHT - 2
							ClassicHeight: PARENT_BOTTOM - 2
							IgnoreMouseOver: True
							IgnoreMouseInput: True
							ShowSpawnPoints: False
							PositionType: Absolute
					PositionType: Absolute
				ScrollPanel@MISSION_DESCRIPTION_PANEL:
					ClassicY: 212
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 130
					TopBottomSpacing: 5
					Children:
						Label@MISSION_DESCRIPTION:
							ClassicX: 4
							ClassicWidth: PARENT_RIGHT - 32
							VAlign: Top
							Font: Small
							PositionType: Absolute
					PositionType: Absolute
				Label@DIFFICULTY_DESC:
					ClassicY: 352
					ClassicWidth: 56
					ClassicHeight: 25
					Text: Difficulty:
					Align: Right
					PositionType: Absolute
				DropDownButton@DIFFICULTY_DROPDOWNBUTTON:
					ClassicX: 61
					ClassicY: 352
					ClassicWidth: 135
					ClassicHeight: 25
					Font: Regular
					PositionType: Absolute
				Label@GAMESPEED_DESC:
					ClassicX: PARENT_RIGHT - WIDTH - 115
					ClassicY: 352
					ClassicWidth: 120
					ClassicHeight: 25
					Text: Speed:
					Align: Right
					PositionType: Absolute
				DropDownButton@GAMESPEED_DROPDOWNBUTTON:
					ClassicX: PARENT_RIGHT - WIDTH
					ClassicY: 352
					ClassicWidth: 110
					ClassicHeight: 25
					Font: Regular
					PositionType: Absolute
			PositionType: Absolute
		Button@START_BRIEFING_VIDEO_BUTTON:
			ClassicX: 20
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 130
			ClassicHeight: 25
			Text: Watch Briefing
			Font: Bold
			PositionType: Absolute
		Button@STOP_BRIEFING_VIDEO_BUTTON:
			ClassicX: 20
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 130
			ClassicHeight: 25
			Text: Stop Briefing
			Font: Bold
			PositionType: Absolute
		Button@START_INFO_VIDEO_BUTTON:
			ClassicX: 160
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 130
			ClassicHeight: 25
			Text: Watch Info Video
			Font: Bold
			PositionType: Absolute
		Button@STOP_INFO_VIDEO_BUTTON:
			ClassicX: 160
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 130
			ClassicHeight: 25
			Text: Stop Info Video
			Font: Bold
			PositionType: Absolute
		Button@STARTGAME_BUTTON:
			ClassicX: PARENT_RIGHT - 140 - 130
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 120
			ClassicHeight: 25
			Text: Play
			Font: Bold
			PositionType: Absolute
		Button@BACK_BUTTON:
			ClassicX: PARENT_RIGHT - 140
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 120
			ClassicHeight: 25
			Text: Back
			Font: Bold
			Key: escape
			PositionType: Absolute
		Background@MISSION_BIN:
			ClassicX: 20
			ClassicY: 50
			ClassicWidth: 642
			ClassicHeight: 377
			Background: dialog3
			Children:
				VqaPlayer@MISSION_VIDEO:
					ClassicX: 1
					ClassicY: 1
					ClassicWidth: 640
					ClassicHeight: 375
					PositionType: Absolute
			PositionType: Absolute
		TooltipContainer@TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute

Background@FULLSCREEN_PLAYER:
	ClassicWidth: WINDOW_RIGHT
	ClassicHeight: WINDOW_BOTTOM
	Background: dialog5
	Visible: False
	Children:
		VqaPlayer@PLAYER:
			ClassicX: 0
			ClassicY: 0
			ClassicWidth: WINDOW_RIGHT
			ClassicHeight: WINDOW_BOTTOM
			PositionType: Absolute
	PositionType: Absolute
