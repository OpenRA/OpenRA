					Font: Bold
					PositionType: Absolute
			PositionType: Absolute
		Container@UPDATE_NOTICE:
			ClassicX: (WINDOW_RIGHT - WIDTH) / 2
			ClassicY: 95
			ClassicWidth: 128
			Children:
				Label@A:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Align: Center
					Shadow: true
					Text: You are running an outdated version of OpenRA.
					PositionType: Absolute
				Label@B:
					ClassicY: 20
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Align: Center
					Shadow: true
