		Background@SYSTEM_INFO_PROMPT:
			ClassicX: (WINDOW_RIGHT - WIDTH) / 2
			ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
			ClassicWidth: 520
			ClassicHeight: 260
			Children:
				Label@PROMPT_TITLE:
					ClassicWidth: PARENT_RIGHT
					ClassicY: 20
					ClassicHeight: 25
					Font: Bold
					Align: Center
					Text: System Information
					PositionType: Absolute
				Label@PROMPT_TEXT_A:
					ClassicX: 15
					ClassicY: 50
					ClassicWidth: PARENT_RIGHT - 30
					ClassicHeight: 16
					Align: Center
					Text: We would like to collect some details that will help us optimize OpenRA.
					PositionType: Absolute
				Label@PROMPT_TEXT_B:
					ClassicX: 15
					ClassicY: 68
					ClassicWidth: PARENT_RIGHT - 30
					ClassicHeight: 16
					Align: Center
					Text: With your permission, the following anonymous system data will be sent:
					PositionType: Absolute
				ScrollPanel@SYSINFO_DATA:
					ClassicX: 20
					ClassicY: 98
					ClassicWidth: PARENT_RIGHT - 40
					TopBottomSpacing: 4
					ItemSpacing: 4
					ClassicHeight: 110
					Children:
						Label@DATA_TEMPLATE:
							ClassicX: 8
							ClassicHeight: 13
							VAlign: Top
							Font: Small
							PositionType: Absolute
					PositionType: Absolute
				Checkbox@SYSINFO_CHECKBOX:
					ClassicX: 40
					ClassicY: PARENT_BOTTOM - 42
					ClassicWidth: 200
					ClassicHeight: 20
					Font: Regular
					Text: Send System Information
					PositionType: Absolute
				Button@BACK_BUTTON:
					ClassicX: PARENT_RIGHT - WIDTH - 20
					ClassicY: PARENT_BOTTOM - 45
					ClassicWidth: 120
					ClassicHeight: 25
					Text: Continue
					Font: Bold
					Key: return
					PositionType: Absolute
			PositionType: Absolute
		Container@PERFORMANCE_INFO:
			Logic: PerfDebugLogic
			Children:
				Label@PERF_TEXT:
					ClassicX: 30
					ClassicY: WINDOW_BOTTOM - 70
					ClassicWidth: 170
					ClassicHeight: 40
