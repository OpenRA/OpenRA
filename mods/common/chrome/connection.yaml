Background@CONNECTIONFAILED_PANEL:
	Logic: ConnectionFailedLogic
	X: (WINDOW_WIDTH - WIDTH) / 2
	Y: (WINDOW_HEIGHT - HEIGHT) / 2
	Width: 450
	Height: 160
	Children:
		LogicTicker@CONNECTION_FAILED_TICKER:
		Label@TITLE:
			X: 0
			Y: 21
			Width: 450
			Height: 25
			Align: Center
			Font: Bold
		Label@CONNECTING_DESC:
			X: 0
			Y: 46
			Width: PARENT_WIDTH
			Height: 25
			Align: Center
		Label@CONNECTION_ERROR:
			X: 0
			Y: 76
			Width: PARENT_WIDTH
			Height: 25
			Align: Center
			Font: Bold
		Label@PASSWORD_LABEL:
			X: PARENT_WIDTH - 360
			Y: 111
			Width: 95
			Height: 25
			Text: label-connectionfailed-panel-password
			Font: Bold
		PasswordField@PASSWORD:
			X: PARENT_WIDTH - 285
			Y: 111
			Width: 190
			MaxLength: 20
			Height: 25
		Button@RETRY_BUTTON:
			X: PARENT_WIDTH - 430
			Y: PARENT_HEIGHT - 45
			Width: 160
			Height: 25
			Text: button-retry
			Font: Bold
			Key: return
		Button@ABORT_BUTTON:
			X: PARENT_WIDTH - 180
			Y: PARENT_HEIGHT - 45
			Width: 160
			Height: 25
			Text: button-connectionfailed-panel-abort
			Font: Bold
			Key: escape
		Button@QUIT_BUTTON:
			X: PARENT_WIDTH - 180
			Y: PARENT_HEIGHT - 45
			Width: 160
			Height: 25
			Text: button-quit
			Font: Bold
			Key: escape

