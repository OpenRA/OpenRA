Background@CREDITS_PANEL:
	Logic: CreditsLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - 400) / 2
	ClassicWidth: 410
	ClassicHeight: 450
	Children:
		Label@CREDITS_TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 21
			ClassicHeight: 25
			Font: Bold
			Align: Center
			Text: Credits
			PositionType: Absolute
		Container@TAB_CONTAINER:
			Visible: False
			ClassicX: 15
			ClassicY: 50
			ClassicWidth: PARENT_RIGHT - 30
			ClassicHeight: 30
			Children:
				Button@MOD_TAB:
					ClassicWidth: 140
					ClassicHeight: 31
					Font: Bold
					PositionType: Absolute
				Button@ENGINE_TAB:
					ClassicX: 140
					ClassicWidth: 140
					ClassicHeight: 31
					Text: OpenRA
					Font: Bold
					PositionType: Absolute
			PositionType: Absolute
		ScrollPanel@CREDITS_DISPLAY:
			ClassicX: 15
			ClassicY: 50
			ClassicWidth: PARENT_RIGHT - 30
			ClassicHeight: 345
			TopBottomSpacing: 8
			Children:
				Label@CREDITS_TEMPLATE:
					ClassicX: 8
					ClassicWidth: PARENT_RIGHT - 25
					ClassicHeight: 16
					VAlign: Top
					PositionType: Absolute
			PositionType: Absolute
		Button@BACK_BUTTON:
			ClassicX: PARENT_RIGHT - 180
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 160
			ClassicHeight: 25
			Text: Close
			Font: Bold
			Key: escape
			PositionType: Absolute
	PositionType: Absolute
