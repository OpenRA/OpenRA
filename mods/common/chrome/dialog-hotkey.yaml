Background@HOTKEY_DIALOG:
	Logic: HotkeyDialogLogic
	ClassicWidth: PARENT_RIGHT
	ClassicHeight: PARENT_BOTTOM
	Background: dialog3
	Children:
		Label@HOTKEY_LABEL:
			ClassicX: 20
			ClassicY: 14
			ClassicWidth: PARENT_RIGHT - 40
			ClassicHeight: 25
			Font: Bold
			PositionType: Absolute
		HotkeyEntry@HOTKEY_ENTRY:
			ClassicX: 20
			ClassicY: 40
			ClassicWidth: 280
			ClassicHeight: 25
			PositionType: Absolute
		Container@NOTICES:
			ClassicX: 20
			ClassicY: 65
			ClassicWidth: PARENT_RIGHT - 40
			ClassicHeight: 25
			Children:
				Label@DEFAULT_NOTICE:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM
					Font: Tiny
					Align: Left
					Text: This is the default
					PositionType: Absolute
				Label@ORIGINAL_NOTICE:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM
					Font: Tiny
					Align: Left
					Text: The default is "{0}"
					PositionType: Absolute
				Label@DUPLICATE_NOTICE:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM
					Font: Tiny
					Align: Left
					Text: This hotkey is already used for "{0}"
					PositionType: Absolute
			PositionType: Absolute
		Button@CLEAR_BUTTON:
			ClassicX: PARENT_RIGHT - 3 * WIDTH - 40
			ClassicY: 41
			ClassicWidth: 65
			ClassicHeight: 25
			Text: Clear
			TooltipText: Unbind the hotkey
			TooltipContainer: TOOLTIP_CONTAINER
			TooltipTemplate: SIMPLE_TOOLTIP
			PositionType: Absolute
		Button@RESET_BUTTON:
			ClassicX: PARENT_RIGHT - 2 * WIDTH - 30
			ClassicY: 41
			ClassicWidth: 65
			ClassicHeight: 25
			Text: Reset
			TooltipText: Reset to default
			TooltipContainer: TOOLTIP_CONTAINER
			TooltipTemplate: SIMPLE_TOOLTIP
			PositionType: Absolute
		Button@CANCEL_BUTTON:
			ClassicX: PARENT_RIGHT - WIDTH - 20
			ClassicY: 41
			ClassicWidth: 65
			ClassicHeight: 25
			Text: Cancel
			TooltipText: Cancel the operation
			TooltipContainer: TOOLTIP_CONTAINER
			TooltipTemplate: SIMPLE_TOOLTIP
			PositionType: Absolute
		TooltipContainer@TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute
