Container@CHAT_PANEL:
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: WINDOW_BOTTOM - HEIGHT - 56
	ClassicWidth: 550
	ClassicHeight: 194
	Logic: IngameChatLogic
	Children:
		Container@CHAT_OVERLAY:
			ClassicWidth: PARENT_RIGHT - 24
			ClassicHeight: PARENT_BOTTOM - 25
			Visible: false
			Children:
				ChatDisplay@CHAT_DISPLAY:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM
					RemoveTime: 250
					UseShadow: True
					PositionType: Absolute
			PositionType: Absolute
		Container@CHAT_CHROME:
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: PARENT_BOTTOM
			Children:
				Button@CHAT_MODE:
					ClassicY: PARENT_BOTTOM - HEIGHT
					ClassicWidth: 50
					ClassicHeight: 25
					Text: Team
					Font: Bold
					PositionType: Absolute
				TextField@CHAT_TEXTFIELD:
					ClassicX: 55
					ClassicY: PARENT_BOTTOM - HEIGHT
					ClassicWidth: 466
					ClassicHeight: 25
					PositionType: Absolute
				Button@CHAT_CLOSE:
					ClassicX: 526
					ClassicY: PARENT_BOTTOM - HEIGHT
					ClassicWidth: 24
					ClassicHeight: 25
					Text: X
					Font: Bold
					PositionType: Absolute
				LogicKeyListener@KEY_LISTENER:
					PositionType: Absolute
				ScrollPanel@CHAT_SCROLLPANEL:
					ClassicY: PARENT_BOTTOM - HEIGHT - 30
					ClassicWidth: 550
					ClassicHeight: 164
					TopBottomSpacing: 3
					ItemSpacing: 4
					Align: Bottom
					Children:
						Container@CHAT_TEMPLATE:
							ClassicX: 2
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 16
							Children:
								Label@NAME:
									ClassicX: 3
									ClassicWidth: 50
									ClassicHeight: 16
									Shadow: True
									PositionType: Absolute
								Label@TEXT:
									ClassicX: 12
									ClassicWidth: PARENT_RIGHT - 17
									ClassicHeight: 16
									WordWrap: true
									Shadow: True
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
	PositionType: Absolute
