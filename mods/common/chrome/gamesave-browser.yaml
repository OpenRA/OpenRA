Background@GAMESAVE_BROWSER_PANEL:
	Logic: GameSaveBrowserLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
	ClassicWidth: 600
	ClassicHeight: 400
	Children:
		Label@LOAD_TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 21
			ClassicHeight: 25
			Font: Bold
			Align: Center
			Text: Load game
			Visible: False
			PositionType: Absolute
		Label@SAVE_TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 21
			ClassicHeight: 25
			Font: Bold
			Align: Center
			Text: Save game
			Visible: False
			PositionType: Absolute
		ScrollPanel@GAME_LIST:
			ClassicX: 20
			ClassicY: 50
			ClassicWidth: PARENT_RIGHT - 40
			ClassicHeight: PARENT_BOTTOM - 102
			Children:
				ScrollItem@NEW_TEMPLATE:
					ClassicWidth: PARENT_RIGHT - 27
					ClassicHeight: 25
					ClassicX: 2
					Visible: false
					Children:
						Label@TITLE:
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: PARENT_BOTTOM
							Align: Center
							Text: [CREATE NEW FILE]
							PositionType: Absolute
					PositionType: Absolute
				ScrollItem@GAME_TEMPLATE:
					ClassicWidth: PARENT_RIGHT - 27
					ClassicHeight: 25
					ClassicX: 2
					Visible: false
					EnableChildMouseOver: True
					Children:
						LabelWithTooltip@TITLE:
							ClassicX: 10
							ClassicWidth: PARENT_RIGHT - 200 - 10
							ClassicHeight: 25
							TooltipContainer: GAMESAVE_TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
							PositionType: Absolute
						Label@DATE:
							ClassicX: PARENT_RIGHT - WIDTH - 10
							ClassicWidth: 200
							ClassicHeight: 25
							Align: Right
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Container@SAVE_WIDGETS:
			ClassicX: 20
			ClassicY: PARENT_BOTTOM - 77
			ClassicWidth: PARENT_RIGHT - 40
			ClassicHeight: 32
			Visible: False
			Children:
				TextField@SAVE_TEXTFIELD:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Type: Filename
					PositionType: Absolute
			PositionType: Absolute
		Button@CANCEL_BUTTON:
			Key: escape
			ClassicX: 20
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 100
			ClassicHeight: 25
			Text: Back
			Font: Bold
			PositionType: Absolute
		Button@DELETE_ALL_BUTTON:
			ClassicX: PARENT_RIGHT - 350 - WIDTH
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 100
			ClassicHeight: 25
			Text: Delete All
			Font: Bold
			PositionType: Absolute
		Button@DELETE_BUTTON:
			ClassicX: PARENT_RIGHT - 240 - WIDTH
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 100
			ClassicHeight: 25
			Text: Delete
			Font: Bold
			Key: Delete
			PositionType: Absolute
		Button@RENAME_BUTTON:
			ClassicX: PARENT_RIGHT - 130 - WIDTH
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 100
			ClassicHeight: 25
			Text: Rename
			Font: Bold
			Key: F2
			PositionType: Absolute
		Button@LOAD_BUTTON:
			Key: return
			ClassicX: PARENT_RIGHT - WIDTH - 20
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 100
			ClassicHeight: 25
			Text: Load
			Font: Bold
			Visible: False
			PositionType: Absolute
		Button@SAVE_BUTTON:
			Key: return
			ClassicX: PARENT_RIGHT - WIDTH - 20
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 100
			ClassicHeight: 25
			Text: Save
			Font: Bold
			Visible: False
			PositionType: Absolute
		TooltipContainer@GAMESAVE_TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute
