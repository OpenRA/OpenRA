Container@LOBBY_SERVERS_BIN:
	Logic: ServerListLogic
	ClassicWidth: PARENT_RIGHT
	ClassicHeight: PARENT_BOTTOM
	Children:
		Container@LABEL_CONTAINER:
			ClassicY: 0 - 24
			ClassicWidth: PARENT_RIGHT
			Children:
				Label@NAME:
					ClassicX: 5
					ClassicWidth: 255
					ClassicHeight: 25
					Text: Server
					Align: Center
					Font: Bold
					PositionType: Absolute
				Label@PLAYERS:
					ClassicX: 290
					ClassicWidth: 85
					ClassicHeight: 25
					Text: Players
					Font: Bold
					PositionType: Absolute
				Label@LOCATION:
					ClassicX: 380
					ClassicWidth: 110
					ClassicHeight: 25
					Text: Location
					Font: Bold
					PositionType: Absolute
				Label@STATUS:
					ClassicX: 495
					ClassicWidth: 50
					ClassicHeight: 25
					Text: Status
					Font: Bold
					PositionType: Absolute
			PositionType: Absolute
		LogicTicker@NOTICE_WATCHER:
			PositionType: Absolute
		Background@NOTICE_CONTAINER:
			ClassicWidth: 583
			ClassicHeight: 20
			Background: dialog2
			Children:
				Label@OUTDATED_VERSION_LABEL:
					ClassicX: 5
					ClassicWidth: PARENT_RIGHT-10
					ClassicHeight: 20
					Align: Center
					Text: You are running an outdated version of OpenRA. Download the latest version from www.openra.net
					Font: TinyBold
					PositionType: Absolute
				Label@UNKNOWN_VERSION_LABEL:
					ClassicX: 5
					ClassicWidth: PARENT_RIGHT-10
					ClassicHeight: 20
					Align: Center
					Text: You are running an unrecognized version of OpenRA. Download the latest version from www.openra.net
					Font: TinyBold
					PositionType: Absolute
				Label@PLAYTEST_AVAILABLE_LABEL:
					ClassicX: 5
					ClassicWidth: PARENT_RIGHT-10
					ClassicHeight: 20
					Align: Center
					Text: A preview of the next OpenRA release is available for testing. Download the playtest from www.openra.net
					Font: TinyBold
					PositionType: Absolute
			PositionType: Absolute
		ScrollPanel@SERVER_LIST:
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: PARENT_BOTTOM
			Children:
				ScrollItem@HEADER_TEMPLATE:
					ClassicX: 2
					ClassicWidth: PARENT_RIGHT - 27
					ClassicHeight: 20
					BaseName: scrollheader
					Visible: false
					Children:
						Label@LABEL:
							Font: TinyBold
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: 20
							Align: Center
							PositionType: Absolute
					PositionType: Absolute
				ScrollItem@SERVER_TEMPLATE:
					ClassicX: 2
					ClassicWidth: PARENT_RIGHT - 27
					ClassicHeight: 25
					EnableChildMouseOver: True
					Children:
						LabelWithTooltip@TITLE:
							ClassicX: 5
							ClassicWidth: 245
							ClassicHeight: 25
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
							PositionType: Absolute
						Image@PASSWORD_PROTECTED:
							ClassicX: 272
							ClassicY: 6
							ClassicWidth: 12
							ClassicHeight: 13
							ImageCollection: lobby-bits
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
							TooltipText: Requires Password
							PositionType: Absolute
						Image@REQUIRES_AUTHENTICATION:
							ClassicX: 272
							ClassicY: 6
							ClassicWidth: 12
							ClassicHeight: 13
							ImageCollection: lobby-bits
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
							TooltipText: Requires OpenRA forum account
							PositionType: Absolute
						LabelWithTooltip@PLAYERS:
							ClassicX: 290
							ClassicWidth: 85
							ClassicHeight: 25
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
							PositionType: Absolute
						Label@LOCATION:
							ClassicX: 380
							ClassicWidth: 110
							ClassicHeight: 25
							PositionType: Absolute
						Label@STATUS:
							ClassicX: 495
							ClassicWidth: 50
							ClassicHeight: 25
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Label@PROGRESS_LABEL:
			ClassicY: (PARENT_BOTTOM - HEIGHT) / 2
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 25
			Font: Bold
			Align: Center
			Visible: false
			PositionType: Absolute
		DropDownButton@FILTERS_DROPDOWNBUTTON:
			ClassicY: PARENT_BOTTOM + 5
			ClassicWidth: 147
			ClassicHeight: 25
			Text: Filter Games
			Font: Bold
			PositionType: Absolute
		Button@RELOAD_BUTTON:
			ClassicX: 152
			ClassicY: PARENT_BOTTOM + 5
			ClassicWidth: 26
			ClassicHeight: 25
			Children:
				Image@IMAGE_RELOAD:
					ClassicX: 5
					ClassicY: 5
					ClassicWidth: 16
					ClassicHeight: 16
					ImageCollection: reload-icon
					ImageName: enabled
					IgnoreMouseOver: True
					Children:
						LogicTicker@ANIMATION:
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Container@SELECTED_SERVER:
			ClassicX: PARENT_RIGHT + 11
			ClassicWidth: 174
			ClassicHeight: 280
			Children:
				Background@MAP_BG:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 174
					Background: dialog3
					Children:
						MapPreview@SELECTED_MAP_PREVIEW:
							ClassicX: 1
							ClassicY: 1
							ClassicWidth: PARENT_RIGHT - 2
							ClassicHeight: PARENT_BOTTOM - 2
							TooltipContainer: TOOLTIP_CONTAINER
							PositionType: Absolute
					PositionType: Absolute
				Label@SELECTED_MAP:
					ClassicY: 173
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Font: Bold
					Align: Center
					PositionType: Absolute
				Label@SELECTED_IP:
					ClassicY: 188
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Font: Tiny
					Align: Center
					PositionType: Absolute
				Label@SELECTED_STATUS:
					ClassicY: 204
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Font: TinyBold
					Align: Center
					PositionType: Absolute
				Label@SELECTED_MOD_VERSION:
					ClassicY: 217
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Font: Tiny
					Align: Center
					PositionType: Absolute
				Label@SELECTED_PLAYERS:
					ClassicY: 230
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Font: TinyBold
					Align: Center
					PositionType: Absolute
			PositionType: Absolute
	PositionType: Absolute
