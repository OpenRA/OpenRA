Background@REPLAYBROWSER_PANEL:
	Logic: ReplayBrowserLogic
	X: (WINDOW_WIDTH - WIDTH) / 2
	Y: (WINDOW_HEIGHT - HEIGHT) / 2
	Width: 900
	Height: 600
	Children:
		Label@TITLE:
			Y: 16
			Width: PARENT_WIDTH
			Height: 25
			Text: label-replaybrowser-panel-title
			Align: Center
			Font: Bold
		Container@FILTER_AND_MANAGE_CONTAINER:
			X: 20
			Y: 37
			Width: 280
			Height: PARENT_HEIGHT - 75
			Children:
				Container@FILTERS:
					Width: 280
					Height: 320
					Children:
						Label@FILTERS_TITLE:
							X: 85
							Y: 6
							Width: PARENT_WIDTH - 85
							Height: 25
							Font: Bold
							Align: Center
							Text: label-filters-title
						Label@FLT_GAMETYPE_DESC:
							X: 0
							Y: 30
							Width: 80
							Height: 25
							Text: label-filters-flt-gametype-desc
							Align: Right
						DropDownButton@FLT_GAMETYPE_DROPDOWNBUTTON:
							X: 85
							Y: 30
							Width: PARENT_WIDTH - 85
							Height: 25
							Text: dropdownbutton-filters-any
						Label@FLT_DATE_DESC:
							X: 0
							Y: 60
							Width: 80
							Height: 25
							Text: label-filters-flt-date-desc
							Align: Right
						DropDownButton@FLT_DATE_DROPDOWNBUTTON:
							X: 85
							Y: 60
							Width: PARENT_WIDTH - 85
							Height: 25
							Text: dropdownbutton-filters-any
						Label@FLT_DURATION_DESC:
							X: 0
							Y: 90
							Width: 80
							Height: 25
							Text: label-filters-flt-duration-desc
							Align: Right
						DropDownButton@FLT_DURATION_DROPDOWNBUTTON:
							X: 85
							Y: 90
							Width: PARENT_WIDTH - 85
							Height: 25
							Text: dropdownbutton-filters-any
						Label@FLT_MAPNAME_DESC:
							X: 0
							Y: 120
							Width: 80
							Height: 25
							Text: label-filters-flt-mapname-desc
							Align: Right
						DropDownButton@FLT_MAPNAME_DROPDOWNBUTTON:
							X: 85
							Y: 120
							Width: PARENT_WIDTH - 85
							Height: 25
							Text: dropdownbutton-filters-any
						Label@FLT_PLAYER_DESC:
							X: 0
							Y: 150
							Width: 80
							Height: 25
							Text: label-filters-flt-player-desc
							Align: Right
						DropDownButton@FLT_PLAYER_DROPDOWNBUTTON:
							X: 85
							Y: 150
							Width: PARENT_WIDTH - 85
							Height: 25
							Text: dropdownbutton-filters-flt-player
						Label@FLT_OUTCOME_DESC:
							X: 0
							Y: 180
							Width: 80
							Height: 25
							Text: label-filters-flt-outcome-desc
							Align: Right
						DropDownButton@FLT_OUTCOME_DROPDOWNBUTTON:
							X: 85
							Y: 180
							Width: PARENT_WIDTH - 85
							Height: 25
							Text: dropdownbutton-filters-any
						Label@FLT_FACTION_DESC:
							X: 0
							Y: 210
							Width: 80
							Height: 25
							Text: label-filters-flt-faction-desc
							Align: Right
						DropDownButton@FLT_FACTION_DROPDOWNBUTTON:
							X: 85
							Y: 210
							Width: PARENT_WIDTH - 85
							Height: 25
							Text: dropdownbutton-filters-any
						Button@FLT_RESET_BUTTON:
							X: 85
							Y: 250
							Width: PARENT_WIDTH - 85
							Height: 25
							Text: button-filters-flt-reset
							Font: Bold
				Container@MANAGEMENT:
					X: 85
					Y: 395
					Width: PARENT_WIDTH - 85
					Children:
						Label@MANAGE_TITLE:
							Y: 1
							Width: PARENT_WIDTH
							Height: 25
							Font: Bold
							Align: Center
							Text: label-management-manage-title
						Button@MNG_RENSEL_BUTTON:
							Y: 30
							Width: PARENT_WIDTH
							Height: 25
							Text: button-management-mng-rensel
							Font: Bold
							Key: F2
						Button@MNG_DELSEL_BUTTON:
							Y: 60
							Width: PARENT_WIDTH
							Height: 25
							Text: button-management-mng-delsel
							Font: Bold
							Key: Delete
						Button@MNG_DELALL_BUTTON:
							Y: 90
							Width: PARENT_WIDTH
							Height: 25
							Text: button-management-mng-delall
							Font: Bold
		Container@REPLAY_LIST_CONTAINER:
			X: 311
			Y: 37
			Width: 384
			Height: PARENT_HEIGHT - 37 - 55
			Children:
				Label@REPLAYBROWSER_LABEL_TITLE:
					Y: 6
					Width: PARENT_WIDTH
					Height: 25
					Text: label-replay-list-container-replaybrowser-title
					Align: Center
					Font: Bold
				ScrollPanel@REPLAY_LIST:
					X: 0
					Y: 30
					Width: PARENT_WIDTH
					Height: PARENT_HEIGHT - 30
					CollapseHiddenChildren: True
					Children:
						ScrollItem@REPLAY_TEMPLATE:
							Width: PARENT_WIDTH - 27
							Height: 25
							X: 2
							Visible: false
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									X: 10
									Width: PARENT_WIDTH - 20
									Height: 25
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
		Container@MAP_PREVIEW_ROOT:
			X: PARENT_WIDTH - WIDTH - 20
			Y: 67
			Width: 174
			Height: 250
		Container@REPLAY_INFO:
			X: PARENT_WIDTH - WIDTH - 20
			Y: 267
			Width: 174
			Height: PARENT_HEIGHT - 267 - 45
			Children:
				Label@DURATION:
					Y: 19
					Width: PARENT_WIDTH
					Height: 15
					Font: Tiny
					Align: Center
				ScrollPanel@PLAYER_LIST:
					Y: 40
					Width: PARENT_WIDTH
					Height: PARENT_HEIGHT - 50
					IgnoreChildMouseOver: true
					Children:
						ScrollItem@HEADER:
							Background: scrollheader
							Width: PARENT_WIDTH - 27
							Height: 13
							X: 2
							Y: 0
							Visible: false
							Children:
								Label@LABEL:
									Font: TinyBold
									Width: PARENT_WIDTH
									Height: 13
									Align: Center
						ScrollItem@TEMPLATE:
							Width: PARENT_WIDTH - 27
							Height: 25
							X: 2
							Y: 0
							Visible: false
							Children:
								Image@FLAG:
									X: 4
									Y: 6
									Width: 32
									Height: 16
								Label@LABEL:
									X: 40
									Width: PARENT_WIDTH - 50
									Height: 25
									Shadow: True
								Label@NOFLAG_LABEL:
									X: 5
									Width: PARENT_WIDTH
									Height: 25
		Button@WATCH_BUTTON:
			X: PARENT_WIDTH - 140 - 130
			Y: PARENT_HEIGHT - 45
			Width: 120
			Height: 25
			Text: button-replaybrowser-panel-watch
			Font: Bold
			Key: return
		Button@CANCEL_BUTTON:
			X: PARENT_WIDTH - 140
			Y: PARENT_HEIGHT - 45
			Width: 120
			Height: 25
			Text: button-back
			Font: Bold
			Key: escape
		TooltipContainer@TOOLTIP_CONTAINER:
