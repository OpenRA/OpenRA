Background@KICK_CLIENT_DIALOG:
	Width: PARENT_RIGHT
	Height: PARENT_BOTTOM
	Logic: KickClientLogic
	Background: dialog3
	Children:
		Label@TITLE:
			Y: 41
			Width: PARENT_RIGHT
			Height: 25
			Font: Bold
			Align: Center
		Label@TEXTA:
			Y: 68
			Width: PARENT_RIGHT
			Height: 25
			Font: Regular
			Align: Center
			Text: label-kick-client-dialog-texta
		Label@TEXTB:
			Y: 86
			Width: PARENT_RIGHT
			Height: 25
			Font: Regular
			Align: Center
			Text: label-kick-client-dialog-textb
		Checkbox@PREVENT_REJOINING_CHECKBOX:
			X: (PARENT_RIGHT - WIDTH) / 2
			Y: 120
			Width: 150
			Height: 20
			Text: checkbox-kick-client-dialog-prevent-rejoining
		Button@OK_BUTTON:
			X: (PARENT_RIGHT - WIDTH) / 2 + 75
			Y: 155
			Width: 120
			Height: 25
			Text: button-kick-client-dialog-ok
			Font: Bold
		Button@CANCEL_BUTTON:
			X: (PARENT_RIGHT - WIDTH) / 2 - 75
			Y: 155
			Width: 120
			Height: 25
			Text: button-kick-client-dialog-cancel
			Font: Bold

