Background@KICK_CLIENT_DIALOG:
	ClassicWidth: PARENT_RIGHT
	ClassicHeight: PARENT_BOTTOM
	Logic: KickClientLogic
	Background: dialog3
	Children:
		Label@TITLE:
			ClassicY: 41
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 25
			Font: Bold
			Align: Center
			PositionType: Absolute
		Label@TEXTA:
			ClassicY: 68
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 25
			Font: Regular
			Align: Center
			Text: You may also apply a temporary ban, preventing
			PositionType: Absolute
