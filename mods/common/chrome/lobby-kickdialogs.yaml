Background@FORCE_START_DIALOG:
	ClassicWidth: PARENT_RIGHT
	ClassicHeight: PARENT_BOTTOM
	Background: dialog3
	Children:
		Label@TITLE:
			ClassicY: 41
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 25
			Font: Bold
			Align: Center
			Text: Start Game?
			PositionType: Absolute
		Label@TEXTA:
			ClassicY: 68
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 25
			Font: Regular
			Align: Center
			Text: One or more players are not yet ready.
			PositionType: Absolute
