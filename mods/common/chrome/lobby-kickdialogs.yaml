			ClassicY: 86
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 25
			Font: Regular
			Align: Center
			Text: them from joining for the remainder of this game.
			PositionType: Absolute
		Checkbox@PREVENT_REJOINING_CHECKBOX:
			ClassicX: (PARENT_RIGHT - WIDTH) / 2
			ClassicY: 120
			ClassicWidth: 150
			ClassicHeight: 20
			Text: Temporarily Ban
			PositionType: Absolute
		Button@OK_BUTTON:
			ClassicX: (PARENT_RIGHT - WIDTH) / 2 + 75
			ClassicY: 155
			ClassicWidth: 120
			ClassicHeight: 25
			Text: Kick
			Font: Bold
			PositionType: Absolute
		Button@CANCEL_BUTTON:
			ClassicX: (PARENT_RIGHT - WIDTH) / 2 - 75
			ClassicY: 155
			ClassicWidth: 120
			ClassicHeight: 25
			Text: Cancel
			Font: Bold
			PositionType: Absolute
	PositionType: Absolute

