Background@DIRECTCONNECT_PANEL:
	Logic: DirectConnectLogic
	ClassicX: (WINDOW_RIGHT - WIDTH)/2
	ClassicY: (WINDOW_BOTTOM - HEIGHT)/2
	ClassicWidth: 450
	ClassicHeight: 160
	Children:
		Label@DIRECTCONNECT_LABEL_TITLE:
			ClassicX: 0
			ClassicY: 21
			ClassicWidth: 450
			ClassicHeight: 25
			Text: Connect to Server
			Align: Center
			Font: Bold
			PositionType: Absolute
		Label@ADDRESS_LABEL:
			ClassicX: 50
			ClassicY: 60
			ClassicWidth: 95
			ClassicHeight: 25
			Align: Right
			Text: Server Address:
			PositionType: Absolute
		TextField@IP:
			ClassicX: 150
			ClassicY: 60
			ClassicWidth: 210
			MaxLength: 50
			ClassicHeight: 25
			PositionType: Absolute
		Label@PORT_LABEL:
			ClassicX: 360
			ClassicY: 60
			ClassicWidth: 10
			ClassicHeight: 25
			Align: Center
			Text: :
			PositionType: Absolute
		TextField@PORT:
			ClassicX: 370
			ClassicY: 60
			ClassicWidth: 60
			MaxLength: 5
			ClassicHeight: 25
			Type: Integer
			PositionType: Absolute
		Button@JOIN_BUTTON:
			ClassicX: PARENT_RIGHT - 430
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 160
			ClassicHeight: 25
			Text: Join
			Font: Bold
			Key: return
			PositionType: Absolute
		Button@BACK_BUTTON:
			ClassicX: PARENT_RIGHT - 180
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 160
			ClassicHeight: 25
			Text: Cancel
			Font: Bold
			Key: escape
			PositionType: Absolute
	PositionType: Absolute
