Container@AUDIO_PANEL:
	Logic: AudioSettingsLogic
	Width: PARENT_RIGHT
	Height: PARENT_BOTTOM
	Children:
		ScrollPanel@SETTINGS_SCROLLPANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			CollapseHiddenChildren: True
			TopBottomSpacing: 5
			ItemSpacing: 10
			Children:
				Background@SECTION_HEADER:
					X: 5
					Width: PARENT_RIGHT - 24 - 10
					Height: 13
					Background: separator
					ClickThrough: True
					Children:
						Label@LABEL:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Font: TinyBold
							Align: Center
							Text: Audio
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 20
					Children:
						Container@NO_AUDIO_DEVICE_CONTAINER:
							X: 10
							Width: PARENT_RIGHT - 10
							Children:
								Label@NO_AUDIO_DEVICE:
									Width: PARENT_RIGHT
									Height: 20
									Align: Center
									Text: Audio controls require an active sound device
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 50
					Children:
						Container@CASH_TICKS_CONTAINER:
							X: 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Checkbox@CASH_TICKS:
									Width: PARENT_RIGHT
									Height: 20
									Font: Regular
									Text: Cash Ticks
						Container@MUTE_SOUND_CONTAINER:
							X: 10
							Y: 30
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Checkbox@MUTE_SOUND:
									Width: PARENT_RIGHT
									Height: 20
									Font: Regular
									Text: Mute Sound
						Container@SOUND_VOLUME_CONTAINER:
							X: PARENT_RIGHT / 2 + 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Label@SOUND_LABEL:
									Width: PARENT_RIGHT
									Height: 20
									Text: Sound Volume:
								ExponentialSlider@SOUND_VOLUME:
									Y: 30
									Width: PARENT_RIGHT
									Height: 20
									Ticks: 7
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 50
					Children:
						Container@MUTE_BACKGROUND_MUSIC_CONTAINER:
							X: 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Checkbox@MUTE_BACKGROUND_MUSIC:
									Width: PARENT_RIGHT
									Height: 20
									Font: Regular
									Text: Mute Menu Music
									TooltipText: Mute background music when no specific track is playing
									TooltipContainer: SETTINGS_TOOLTIP_CONTAINER
						Container@MUSIC_VOLUME_CONTAINER:
							X: PARENT_RIGHT / 2 + 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Label@MUSIC_LABEL:
									Width: PARENT_RIGHT
									Height: 20
									Text: Music Volume:
								ExponentialSlider@MUSIC_VOLUME:
									Y: 25
									Width: PARENT_RIGHT
									Height: 20
									Ticks: 7
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 50
					Children:
						Container@AUDIO_DEVICE_CONTAINER:
							X: 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Label@AUDIO_DEVICE_LABEL:
									Width: PARENT_RIGHT
									Height: 20
									Text: Audio Device:
								DropDownButton@AUDIO_DEVICE:
									Y: 25
									Width: PARENT_RIGHT
									Height: 25
						Container@VIDEO_VOLUME_CONTAINER:
							X: PARENT_RIGHT / 2 + 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Label@VIDEO_LABEL:
									Width: PARENT_RIGHT
									Height: 20
									Text: Video Volume:
								ExponentialSlider@VIDEO_VOLUME:
									Y: 25
									Width: PARENT_RIGHT
									Height: 20
									Ticks: 7
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 20
					Children:
						Container@RESTART_REQUIRED_CONTAINER:
							X: 10
							Width: PARENT_RIGHT - 10
							Children:
								Label@RESTART_REQUIRED_DESC:
									Width: PARENT_RIGHT
									Height: 20
									Font: Tiny
									Align: Center
									Text: Device changes will be applied after the game is restarted
