Container@AUDIO_PANEL:
	Logic: AudioSettingsLogic
	Width: PARENT_RIGHT
	Height: PARENT_BOTTOM
	Children:
		ScrollPanel@SETTINGS_SCROLLPANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			CollapseHiddenChildren: True
			TopBottomSpacing: 5
			ItemSpacing: 10
			Children:
				Background@AUDIO_SECTION_HEADER:
					X: 5
					Width: PARENT_RIGHT - 24 - 10
					Height: 13
					Background: separator
					ClickThrough: True
					Children:
						Label@LABEL:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Font: TinyBold
							Align: Center
							Text: label-audio-section-header-label
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 20
					Children:
						Container@NO_AUDIO_DEVICE_CONTAINER:
							X: 10
							Width: PARENT_RIGHT - 10
							Children:
								Label@NO_AUDIO_DEVICE:
									Width: PARENT_RIGHT
									Height: 20
									Align: Center
									Text: label-no-audio-device-container-no-audio-device
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 50
					Children:
						Container@CASH_TICKS_CONTAINER:
							X: 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Checkbox@CASH_TICKS:
									Width: PARENT_RIGHT
									Height: 20
									Font: Regular
									Text: checkbox-cash-ticks-container-cash-ticks
						Container@MUTE_SOUND_CONTAINER:
							X: 10
							Y: 30
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Checkbox@MUTE_SOUND:
									Width: PARENT_RIGHT
									Height: 20
									Font: Regular
									Text: checkbox-mute-sound-container-mute-sound
						Container@SOUND_VOLUME_CONTAINER:
							X: PARENT_RIGHT / 2 + 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Label@SOUND_LABEL:
									Width: PARENT_RIGHT
									Height: 20
									Text: label-sound-volume-container-sound-label
								ExponentialSlider@SOUND_VOLUME:
									Y: 30
									Width: PARENT_RIGHT
									Height: 20
									Ticks: 7
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 50
					Children:
						Container@MUTE_BACKGROUND_MUSIC_CONTAINER:
							X: 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Checkbox@MUTE_BACKGROUND_MUSIC:
									Width: PARENT_RIGHT
									Height: 20
									Font: Regular
									Text: checkbox-mute-background-music-container-mute-background-music
									TooltipText: checkbox-tooltip-mute-background-music-container-mute-background-music
									TooltipContainer: SETTINGS_TOOLTIP_CONTAINER
						Container@MUSIC_VOLUME_CONTAINER:
							X: PARENT_RIGHT / 2 + 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Label@MUSIC_LABEL:
									Width: PARENT_RIGHT
									Height: 20
									Text: label-music-volume-container-music-label
								ExponentialSlider@MUSIC_VOLUME:
									Y: 25
									Width: PARENT_RIGHT
									Height: 20
									Ticks: 7
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 50
					Children:
						Container@AUDIO_DEVICE_CONTAINER:
							X: 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Label@AUDIO_DEVICE_LABEL:
									Width: PARENT_RIGHT
									Height: 20
									Text: label-audio-device-container-audio-device-label
								DropDownButton@AUDIO_DEVICE:
									Y: 25
									Width: PARENT_RIGHT
									Height: 25
						Container@VIDEO_VOLUME_CONTAINER:
							X: PARENT_RIGHT / 2 + 10
							Width: PARENT_RIGHT / 2 - 20
							Children:
								Label@VIDEO_LABEL:
									Width: PARENT_RIGHT
									Height: 20
									Text: label-video-volume-container-video-label
								ExponentialSlider@VIDEO_VOLUME:
									Y: 25
									Width: PARENT_RIGHT
									Height: 20
									Ticks: 7
				Container@ROW:
					Width: PARENT_RIGHT - 24
					Height: 20
					Children:
						Container@RESTART_REQUIRED_CONTAINER:
							X: 10
							Width: PARENT_RIGHT - 10
							Children:
								Label@AUDIO_RESTART_REQUIRED_DESC:
									Width: PARENT_RIGHT
									Height: 20
									Font: Tiny
									Align: Center
									Text: label-restart-required-container-audio-restart-required-desc

