Background@THREEBUTTON_PROMPT:
	X: (WINDOW_WIDTH - WIDTH) / 2
	Y: (WINDOW_HEIGHT - 90) / 2
	Width: 600
	Height: 110
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_WIDTH
			Y: 21
			Height: 25
			Font: Bold
			Align: Center
		Label@PROMPT_TEXT:
			X: 15
			Y: 51
			Width: PARENT_WIDTH - 30
			Height: 20
			Align: Center
		Button@CONFIRM_BUTTON:
			X: 20
			Y: PARENT_HEIGHT - 45
			Width: 160
			Height: 25
			Text: button-prompt-confirm
			Font: Bold
			Key: return
			Visible: false
		Button@OTHER_BUTTON:
			X: PARENT_WIDTH - 380
			Y: PARENT_HEIGHT - 45
			Width: 160
			Height: 25
			Text: button-prompt-other
			Font: Bold
			Visible: false
		Button@CANCEL_BUTTON:
			X: PARENT_WIDTH - 180
			Y: PARENT_HEIGHT - 45
			Width: 160
			Height: 25
			Text: button-cancel
			Font: Bold
			Key: escape
			Visible: false

