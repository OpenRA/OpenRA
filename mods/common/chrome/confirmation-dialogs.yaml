Background@THREEBUTTON_PROMPT:
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - 90) / 2
	ClassicWidth: 600
	ClassicHeight: 110
	Children:
		Label@PROMPT_TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 21
			ClassicHeight: 25
			Font: Bold
			Align: Center
			PositionType: Absolute
		Label@PROMPT_TEXT:
			ClassicX: 15
			ClassicY: 51
			ClassicWidth: PARENT_RIGHT - 30
			ClassicHeight: 20
			Align: Center
			PositionType: Absolute
		Button@CONFIRM_BUTTON:
			ClassicX: 20
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 160
			ClassicHeight: 25
			Text: Confirm
			Font: Bold
			Key: return
			Visible: false
			PositionType: Absolute
		Button@OTHER_BUTTON:
			ClassicX: PARENT_RIGHT - 380
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 160
			ClassicHeight: 25
			Text: Restart
			Font: Bold
			Visible: false
			PositionType: Absolute
		Button@CANCEL_BUTTON:
			ClassicX: PARENT_RIGHT - 180
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 160
			ClassicHeight: 25
			Text: Cancel
			Font: Bold
			Key: escape
			Visible: false
			PositionType: Absolute
	PositionType: Absolute

