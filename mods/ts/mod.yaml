	DiskTestFiles: MULTI.MIX, INSTALL/TIBSUN.MIX
	CopyFilesFromCD: INSTALL/TIBSUN.MIX, SCORES.MIX, MULTI.MIX
	PackageToExtractFromCD: INSTALL/TIBSUN.MIX:CRC32
