CRATE:
	Inherits: ^Crate
	GiveCashCrateAction:
		Amount: 1000
		SelectionShares: 50
		Effect: dollar
		UseCashTick: true
	LevelUpCrateAction:
		SelectionShares: 40
		Effect: levelup
	HideMapCrateAction:
		SelectionShares: 5
		Effect: hide-map
	HealUnitsCrateAction:
		SelectionShares: 2
		Effect: heal
	RevealMapCrateAction:
		SelectionShares: 1
		Effect: reveal-map
	GiveMcvCrateAction:
