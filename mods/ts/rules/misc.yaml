mpspawn:
	EditorOnlyTooltip:
		Name: (multiplayer player starting point)
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	RenderSpritesEditorOnly:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1

waypoint:
	EditorOnlyTooltip:
		Name: (waypoint for scripted behavior)
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	RenderSpritesEditorOnly:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1

^mmch.colorpicker:
	Inherits: MMCH
	Mobile:
		InitialFacing: 160
	Turreted:
		InitialFacing: 160
	WithInfantryBody:
		StandSequences: run
	RenderVoxels:
		Image: mmch
		Palette: colorpicker
	RenderSprites:
		Image: mmch
		Palette: colorpicker

CAMERA:
	EditorOnlyTooltip:
		Name: (reveals area to owner)
	AlwaysVisible:
	RenderSpritesEditorOnly:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1
	Immobile:
		OccupiesSpace: false
	RevealsShroud:
		Range: 10c0
		Type: CenterPosition
	DetectCloaked:
		Range: 10c0

CRATE:
	Inherits: ^Crate
	GiveCashCrateAction:
		Amount: 1000
		SelectionShares: 50
		Effect: dollar
		UseCashTick: true
	LevelUpCrateAction:
		SelectionShares: 40
		Effect: levelup
	HideMapCrateAction:
		SelectionShares: 5
		Effect: hide-map
	HealUnitsCrateAction:
		SelectionShares: 2
		Effect: heal
	RevealMapCrateAction:
		SelectionShares: 1
		Effect: reveal-map
	GiveMcvCrateAction:
		SelectionShares: 0
		NoBaseSelectionShares: 100
		Units: mcv
	GrantUpgradeCrateAction@cloak:
		SelectionShares: 5
		Effect: stealth
		Upgrades: cloakgenerator
		Notification: cloak5.aud
	GrantUpgradeCrateAction@firepower:
		SelectionShares: 5
		Effect: firepower
		Upgrades: firepower
		Notification: 00-i070.aud
	GrantUpgradeCrateAction@armor:
		SelectionShares: 5
		Effect: armor
		Upgrades: damage
		Notification: 00-i068.aud
	GrantUpgradeCrateAction@speed:
		SelectionShares: 5
		Upgrades: speed
		Notification: 00-i080.aud

