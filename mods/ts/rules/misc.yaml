	Interactable:
	EditorOnlyTooltip:
		Name: (reveals area to owner)
	AlwaysVisible:
	RenderSpritesEditorOnly:
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1
	Immobile:
		OccupiesSpace: false
	RevealsShroud:
		Range: 10c0
		Type: CenterPosition
	DetectCloaked:
		Range: 10c0
	MapEditorData:
		Categories: System

CRATE:
	Inherits: ^Crate
	GiveCashCrateAction:
		Amount: 1000
		SelectionShares: 50
		Sequence: dollar
		UseCashTick: true
	LevelUpCrateAction:
		SelectionShares: 40
		Sequence: levelup
	HideMapCrateAction:
		SelectionShares: 5
		Sequence: hide-map
	HealActorsCrateAction:
		SelectionShares: 2
		Sequence: heal
	RevealMapCrateAction:
		SelectionShares: 1
		Sequence: reveal-map
	GiveMcvCrateAction:
		SelectionShares: 0
		NoBaseSelectionShares: 100
		Units: mcv
	GrantExternalConditionCrateAction@cloak:
		SelectionShares: 5
		Sequence: stealth
		Condition: crate-cloak
		Sound: cloak5.aud
	GrantExternalConditionCrateAction@firepower:
		SelectionShares: 5
		Sequence: firepower
		Condition: crate-firepower
		Notification: UnitFirepowerUpgraded
	GrantExternalConditionCrateAction@armor:
		SelectionShares: 5
		Sequence: armor
		Condition: crate-damage
		Notification: UnitArmourUpgraded
	GrantExternalConditionCrateAction@speed:
		SelectionShares: 5
		Condition: crate-speed
		Notification: UnitSpeedUpgraded
	MapEditorData:
		Categories: System

