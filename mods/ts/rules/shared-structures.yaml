GACNST:
	Inherits: ^Building
	Inherits@SHAPE: ^3x3Shape
	Building:
		Footprint: xxx xxx xxx
		BuildSounds: facbld1.aud
		Dimensions: 3,3
	Buildable:
		Queue: Building
		BuildPaletteOrder: 1000
		Prerequisites: ~disabled
		Description: Builds base structures.
	Health:
		HP: 150000
	Armor:
		Type: Wood
	RevealsShroud:
		Range: 5c0
		MaxHeightDelta: 3
	Production:
		Produces: Building,Defense
		PauseOnCondition: empdisable
	Valued:
		Cost: 2500
	Tooltip:
		Name: Construction Yard
	CustomSellValue:
		Value: 2500
	BaseBuilding:
	Transforms:
		RequiresCondition: factundeploy
		PauseOnCondition: empdisable || being-demolished || build-incomplete
		IntoActor: mcv
		Offset: 1,1
		Facing: 96
		DeployCursor: undeploy
	TransformsIntoMobile:
		RequiresCondition: factundeploy
		Locomotor: tracked
		Voice: Move
		RequiresForceMove: true
	TransformsIntoRepairable:
		RequiresCondition: factundeploy
		RepairActors: gadept
		Voice: Move
		RequiresForceMove: true
	TransformsIntoEntersTunnels:
		RequiresCondition: factundeploy
		Voice: Move
		RequiresForceMove: true
	TransformsIntoPassenger:
		RequiresCondition: factundeploy
		CargoType: Vehicle
		Voice: Move
		RequiresForceMove: true
	TransformsIntoTransforms:
		RequiresCondition: factundeploy && build-incomplete
	GrantConditionOnPrerequisite@GLOBALFACTUNDEPLOY:
		Condition: factundeploy
		Prerequisites: global-factundeploy
	ProductionBar@Building:
		ProductionType: Building
	ProductionBar@Defense:
		ProductionType: Defense
	WithIdleOverlay@TOP:
		RequiresCondition: !build-incomplete
		Sequence: idle-top
	WithIdleOverlay@SIDE:
		RequiresCondition: !build-incomplete
		Sequence: idle-side
	WithIdleOverlay@FRONT:
		RequiresCondition: !build-incomplete
		Sequence: idle-front
	WithBuildingPlacedOverlay:
		RequiresCondition: !build-incomplete
	Power:
		Amount: 0
	ProvidesPrerequisite@gdi:
		Factions: gdi
		Prerequisite: structures.gdi
	ProvidesPrerequisite@nod:
		Factions: nod
		Prerequisite: structures.nod
	IsometricSelectable:
		Height: 36

PROC:
	Inherits: ^Building
	Inherits@SHAPE: ^4x3FactoryWithBibShape
	Valued:
		Cost: 2000
	Tooltip:
		Name: Tiberium Refinery
	Buildable:
		Queue: Building
		BuildPaletteOrder: 30
		Prerequisites: anypower, ~techlevel.low
		Description: Processes raw Tiberium\ninto useable resources.
	Building:
		Footprint: xxX+ xx++ xxX+
		Dimensions: 4,3
	Health:
		HP: 90000
	RevealsShroud:
		Range: 6c0
		MaxHeightDelta: 3
	TiberianSunRefinery:
		DockAngle: 160
		DockOffset: 2,1
		DiscardExcessResources: true
	StoresResources:
		Capacity: 2000
	CustomSellValue:
		Value: 600
	FreeActor:
		Actor: HARV
		SpawnOffset: 2,1
		Facing: 160
	WithIdleOverlay@REDLIGHTS:
		RequiresCondition: !build-incomplete
		Sequence: idle-redlights
	WithIdleOverlay@BIB:
		RequiresCondition: !build-incomplete
		Sequence: bib
	WithDockedOverlay@FLAME:
		RequiresCondition: !build-incomplete
		Sequence: flame
		Palette: effect
	WithDockingOverlay@UNLOAD:
		RequiresCondition: !build-incomplete
	Power:
		Amount: -30
	ProvidesPrerequisite@buildingname:
	RenderSprites:
		Image: proc.gdi
		FactionImages:
			gdi: proc.gdi
			nod: proc.nod
	GrantConditionOnPlayerResources:
		Condition: contains-tiberium
	Explodes:
		RequiresCondition: contains-tiberium
		Weapon: TiberiumExplosion
	WithResourceStoragePipsDecoration:
		Position: BottomLeft
		RequiresSelection: true
		Margin: 8, 2
		FullSequence: pip-green-building
		EmptySequence: pip-empty-building
		PipStride: 4, 2
		PipCount: 25
		Palette: pips

