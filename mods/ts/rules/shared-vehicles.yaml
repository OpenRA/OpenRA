LPST:
	Inherits: ^Tank
	Inherits@VOXELS: ^VoxelActor
	-AppearsOnRadar:
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 90
		Prerequisites: ~factory, radar, ~techlevel.medium
		Description: Can detect cloaked and subterranean\nunits when deployed.\n  Unarmed
	Valued:
		Cost: 950
	Tooltip:
		Name: Mobile Sensor Array
		RequiresCondition: !deployed
	Tooltip@DEPLOYED:
		Name: Mobile Sensor Array (deployed)
		RequiresCondition: deployed
	Health:
		HP: 60000
	Armor:
		Type: Wood
	Mobile:
		Speed: 85
		TurnSpeed: 5
		RequiresCondition: !empdisable && undeployed
	RevealsShroud:
		RequiresCondition: !inside-tunnel && undeployed
		Range: 10c0
		MaxHeightDelta: 3
	RevealsShroud@DEPLOYED:
		RequiresCondition: !undeployed
		Range: 8c0
		MaxHeightDelta: 3
	WithMakeAnimation:
	GrantCondition@PREVIEWWORKAROUND:
		Condition: real-actor
	RenderSprites:
		Image: lpst.gdi
		FactionImages:
			gdi: lpst.gdi
			nod: lpst.nod
	GrantConditionOnDeploy:
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		Facing: 160
		AllowedTerrainTypes: Clear, Road, DirtRoad, Rough
		DeploySound: place2.aud
		UndeploySound: clicky1.aud
	WithVoxelBody:
		Image: lpst
		RequiresCondition: undeployed
	WithSpriteBody@deployed:
		RequiresCondition: !undeployed && real-actor
	DetectCloaked:
		RequiresCondition: deployed
		Range: 18c0
	RenderDetectionCircle:
		TrailCount: 3
	Carryable:
		RequiresCondition: undeployed
	RenderVoxels:
		Scale: 11.5
