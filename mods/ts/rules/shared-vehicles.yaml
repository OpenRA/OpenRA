			gdi: mcv.gdi
			nod: mcv.nod

HARV:
	Inherits: ^VoxelTank
	Valued:
		Cost: 1400
	Tooltip:
		Name: Harvester
		Description: Collects Tiberium for processing.\n  Unarmed
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 10
		Prerequisites: ~factory, proc
	Selectable:
		Priority: 7
		Bounds: 36,36
	Harvester:
		DeliveryBuildings: proc
		Capacity: 28
		Resources: Tiberium, BlueTiberium
		BaleUnloadDelay: 1
		SearchFromProcRadius: 36
		SearchFromOrderRadius: 18
		HarvestVoice: Attack
		DeliverVoice: Move
	Mobile:
		Speed: 71
		Crushes: wall, crate
		TerrainSpeeds:
			Clear: 90
			Rough: 70
			Road: 100
			Beach: 70
			Tiberium: 80
			BlueTiberium: 80
			Veins: 80
	Health:
		HP: 1000
	SelfHealing:
		Delay: 10
		HealIfBelow: 50
		DamageCooldown: 200
	Armor:
		Type: Heavy
	RevealsShroud:
		Range: 4c0
	-GainsExperience:
	-WithVoxelBody:
	WithVoxelUnloadBody:
	Explodes:
		Weapon: TiberiumExplosion
	WithHarvestOverlay:
		Offset: 384,0,0
		Palette: effect
	SelectionDecorations:
		VisualBounds: 36,36
	RenderSprites:
		Image: harv.gdi
		FactionImages:
			gdi: harv.gdi
			nod: harv.nod
	-DamagedByTerrain@VEINS:
	-UpgradeOnTerrain@VEINS:
	-WithIdleOverlay@VEINS:

LPST:
	Inherits: ^VoxelTank
	-AppearsOnRadar:
	-GainsExperience:
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 100
		Prerequisites: ~factory, radar
	Valued:
		Cost: 950
	Tooltip:
		Name: Mobile Sensor Array
		Description: Can detect cloaked and subterranean\nunits when deployed.\n  Unarmed
	Health:
		HP: 600
	Armor:
		Type: Wood
	Mobile:
		Speed: 85
		TurnSpeed: 5
	RevealsShroud:
		Range: 7c0
	RenderSprites:
		Image: lpst.gdi
		FactionImages:
			gdi: lpst.gdi
			nod: lpst.nod
	DeployToUpgrade:
		DeployedUpgrades: deployed, notmobile
		UndeployedUpgrades: undeployed
		DeployAnimation: make
		Facing: 160
		AllowedTerrainTypes: Clear, Road, DirtRoad, Rough
		DeploySound: place2.aud
		UndeploySound: clicky1.aud
	WithVoxelBody:
		Image: lpst
		UpgradeTypes: undeployed
		UpgradeMinEnabledLevel: 1
	WithSpriteBody@deployed:
		UpgradeTypes: undeployed
		UpgradeMaxEnabledLevel: 0
	DetectCloaked:
		UpgradeTypes: deployed
		UpgradeMinEnabledLevel: 1
		Range: 18c0
	RenderDetectionCircle:
		TrailCount: 3
