	Valued:
		Cost: 2000
	Tooltip:
		Name: Mobile Construction Vehicle
		Description: Deploys into another Construction Yard.\n  Unarmed
	Selectable:
		Priority: 3
	Health:
		HP: 600
	Armor:
		Type: Light
	Mobile:
		Speed: 85
	RevealsShroud:
		Range: 4c0
	MustBeDestroyed:
		RequiredForShortGame: true
	BaseBuilding:
	Transforms:
		IntoActor: gacnst
		Offset: -1,-1
