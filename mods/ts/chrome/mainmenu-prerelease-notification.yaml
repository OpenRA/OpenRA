			PositionType: Absolute
		Label@PROMPT_TEXT_C:
			ClassicX: 15
			ClassicY: 104
			ClassicWidth: PARENT_RIGHT - 30
			ClassicHeight: 16
			Align: Center
			Text: Many features are missing or incomplete, performance has not been
			PositionType: Absolute
		Label@PROMPT_TEXT_D:
			ClassicX: 15
			ClassicY: 122
			ClassicWidth: PARENT_RIGHT - 30
			ClassicHeight: 16
			Align: Center
			Text: optimized, and balance will not be addressed until a future beta.
			PositionType: Absolute
		Label@PROMPT_TEXT_E:
			ClassicX: 15
			ClassicY: 140
			ClassicWidth: PARENT_RIGHT - 30
			ClassicHeight: 16
			Align: Center
			PositionType: Absolute
		Button@CONTINUE_BUTTON:
			ClassicX: PARENT_RIGHT - WIDTH - 20
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 120
			ClassicHeight: 25
			Text: I Understand
			Font: Bold
			PositionType: Absolute
	PositionType: Absolute
