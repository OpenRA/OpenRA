Background@MAINMENU_PRERELEASE_NOTIFICATION:
	Logic: PreReleaseWarningPrompt
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
	ClassicWidth: 520
	ClassicHeight: 195
	Children:
		Label@PROMPT_TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 20
			ClassicHeight: 25
			Font: Bold
			Align: Center
