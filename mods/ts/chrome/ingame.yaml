						Label@PERF_TEXT:
							X: WINDOW_RIGHT - 200
							Y: WINDOW_BOTTOM - 70
							Width: 170
							Height: 40
							Contrast: true
						Background@GRAPH_BG:
							ClickThrough: true
							Background: dialog4
							X: 30
							Y: WINDOW_BOTTOM - 240
							Width: 210
							Height: 210
							Children:
								PerfGraph@GRAPH:
									X: 5
									Y: 5
									Width: 200
									Height: 200
				Container@GAME_TIMER_BLOCK:
					Logic: GameTimerLogic
					X: WINDOW_RIGHT/2 - WIDTH
					Width: 100
					Height: 55
					Children:
						Label@GAME_TIMER:
							Width: PARENT_RIGHT
							Height: 15
							Align: Center
							Font: Title
							Contrast: true
						Label@GAME_TIMER_STATUS:
							Y: 35
							Width: PARENT_RIGHT
							Height: 15
							Align: Center
							Font: Bold
							Contrast: true
		Container@MENU_ROOT:
		TooltipContainer@TOOLTIP_CONTAINER:
