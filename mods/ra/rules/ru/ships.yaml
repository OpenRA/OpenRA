SS:
	Tooltip:
		Name: Подводная Лодка
		Description: Подводная лодка вооружённая\n противокорабельными торпедами.\n  Сильные против кораблей\n  Слабые против всех\n  Спец возможность: Погружение

MSUB:
	Tooltip:
		Name: Ракетная Подводная Лодка
		Description: Подводная лодка вооружённая ракетами \nдальнего радиуса вода-земля.\n  Сильные против зданий\n  Слабые против всех\n Спец возможность: Погружение

DD:
	Tooltip:
		Name: Уничтожитель
		Description: Быстрый многоцелевой корабль. \n  Сильные против подлодок, авиации\n  Слабые против пехоты, танков

CA:
	Tooltip:
		Name: Крейсер
		Description: Очень медленный корабль дальнего\n радиуса поражения. \n  Сильные против зданий\n  Слабые против кораблей, подлодок

LST:
	Tooltip:
		Name: Транспорт
		Description: Водный транспорт первого\n предназначения.\nМожет перевозить пехоту и танки.\n  Не вооружены

PT:
	Tooltip:
		Name: Канонёрка
		Description: Лёгкий корабль для разведки и поддержки. \n  Сильные против кораблей, подлодок\n  Слабые против авиации
