DOG:
	Tooltip:
		Name: Собака
		Description: Противопехотный юнит.\n Может обнаруживать шпионов \n  Сильные против пехоты\n  Слабые против транспортной техники

E1:
	Tooltip:
		Name: Стрелковая Пехота
		Description: Пехота первого предназначения.\n  Сильные против пехоты\n  Слабые против транспортной техники

E2:
	Tooltip:
		Name: Гренадёр
		Description: Пехота, вооружённая гранатами. \n  Сильные против зданий, пехоты\n  Слабые против транспортной техники

E3:
	Tooltip:
		Name: Ракетчик
		Description: Противотанковая/Противовоздушная\n пехота.\n  Сильные против танков, авиации \n  Слабые против пехоты

E4:
	Tooltip:
		Name: Огнемётчик
		Description: Передовой противопехотный юнит.\n  Сильные против пехоты, зданий\n  Слабые против транспортной техники

E6:
	Tooltip:
		Name: Инженер
		Description: Проникает и захватывает вражеские\n сооружения.\n  Сильные против никого\n  Слабые против всех

SPY:
	SpyToolTip:
		Name: Шпион
		Description: Проникает в здания врага чтобы добыть\n данные. Эффект зависит от здания.\n  Сильные против никого\n  Слабые против всех\n  Спец возможность: Маскировка

E7:
	Tooltip:
		Name: Таня
		Description: Элитный солдат, вооружена \nдвумя пистолетами и C4.\n  Сильные против пехоты, зданий\n  Слабые против транспортной техники\n  Спец возможность: Взрывать здания

E8:
	Tooltip:
		Name: Волков
		Description: Элитный киборг коммандос, вооружён \nмодульной пушкой и гранатомётом.\n  Сильные против транспортной техники,\n пехоты\n  Слабые против воздушной техники

MEDI:
	Tooltip:
		Name: Медик
		Description: Лечит пехоту поблизости.\n  Сильные против никого\n  Слабые против всех

