Background@JOINSERVER_BG:
	Logic:ServerBrowserLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:540
	Height:535
	Children:
		Label@JOINSERVER_LABEL_TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Join Server
			Align:Center
			Font:Bold
		ScrollPanel@SERVER_LIST:
			X:20
			Y:50
			Width:500
			Height:425
			Children:
				ScrollItem@SERVER_TEMPLATE:
					Width:PARENT_RIGHT-27
					Height:68
					X:2
					Y:0
					Children:
						MapPreview@MAP_PREVIEW:
							X:2
							Y:2
							Width:64
							Height:64
							ShowSpawnPoints:no
						Label@TITLE:
							X:70
							Width:200
							Height:25
							Font:Bold
						Label@MAP:
							X:70
							Y:20
							Width:250
							Height:25
						Label@PLAYERS:
							X:70
							Y:40
							Width:50
							Height:25
						Label@STATE:
							Width:140
							X:PARENT_RIGHT-150
							Align:Right
							Height:25
							Font:Bold
						Label@IP:
							Width:140
							X:PARENT_RIGHT-150
							Y:20
							Align:Right
							Height:25
						Label@VERSION:
							Width:140
							X:PARENT_RIGHT-150
							Y:40
							Align:Right
							Height:25
						
		Label@PROGRESS_LABEL:
			X:(PARENT_RIGHT - WIDTH) / 2
			Y:PARENT_BOTTOM / 2 - HEIGHT
			Width:150
			Height:30
			Text:Fetching games...
			Align:Center				
		Button@REFRESH_BUTTON:
			X:20
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Refresh
			Font:Bold
		Button@JOIN_BUTTON:
			X:PARENT_RIGHT - 140 - 130
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Join
			Font:Bold
			Key:return
		Button@BACK_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Cancel
			Font:Bold
			Key:escape
