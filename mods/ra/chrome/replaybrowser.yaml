Background@REPLAYBROWSER_PANEL:
	Logic:ReplayBrowserLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:530
	Height:535
	Children:
		Label@REPLAYBROWSER_LABEL_TITLE:
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Choose Replay
			Align:Center
			Font:Bold
		ScrollPanel@REPLAY_LIST:
			X:20
			Y:50
			Width:282
			Height:430
			Children:
				ScrollItem@REPLAY_TEMPLATE:
					Width:PARENT_RIGHT-27
					Height:25
					X:2
					Visible:false
					Children:
						Label@TITLE:
							X:10
							Width:PARENT_RIGHT-20
							Height:25
		Background@MAP_BG:
			X:PARENT_RIGHT-WIDTH-20
			Y:50
			Width:194
			Height:194
			Background:dialog3
			Children:
				MapPreview@MAP_PREVIEW:
					X:1
					Y:1
					Width:192
					Height:192
					TooltipContainer:TOOLTIP_CONTAINER
		Container@REPLAY_INFO:
			X:PARENT_RIGHT-WIDTH - 20
			Y:50
			Width:194
			Height:PARENT_BOTTOM - 15
			Children:
				Label@MAP_TITLE:
					Y:197
					Width:PARENT_RIGHT
					Height:25
					Font:Bold
					Align:Center
				Label@MAP_TYPE:
					Y:212
					Width:PARENT_RIGHT
					Height:25
					Font:TinyBold
					Align:Center
				Label@DURATION:
					Y:225
					Width:PARENT_RIGHT
					Height:25
					Font:Tiny
					Align:Center
				ScrollPanel@PLAYER_LIST:
					Y:250
					Width:PARENT_RIGHT
					Height:PARENT_BOTTOM - 340
					IgnoreChildMouseOver:true
					Children:
						ScrollItem@HEADER:
							BaseName:scrollheader
							Width:PARENT_RIGHT-27
							Height:13
							X:2
							Y:0
							Visible:false
							Children:
								Label@LABEL:
									Font:TinyBold
									Width:PARENT_RIGHT
									Height:10
									Align:Center
						ScrollItem@TEMPLATE:
							Width:PARENT_RIGHT-27
							Height:25
							X:2
							Y:0
							Visible:false
							Children:
								Image@FLAG:
									X:4
									Y:4
									Width:32
									Height:16
								Label@LABEL:
									X:40
									Width:60
									Height:25
								Label@NOFLAG_LABEL:
									X:5
									Width:PARENT_RIGHT
									Height:25
		Button@WATCH_BUTTON:
			X:PARENT_RIGHT - 140 - 130
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Watch
			Font:Bold
			Key:return
		Button@CANCEL_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Cancel
			Font:Bold
			Key:escape
		TooltipContainer@TOOLTIP_CONTAINER:
