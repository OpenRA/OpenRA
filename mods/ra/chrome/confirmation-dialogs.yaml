Background@CONFIRM_PROMPT:
	X: (WINDOW_RIGHT - WIDTH)/2
	Y: (WINDOW_BOTTOM - 90)/2
	Width: 370
	Height: 175
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 20
			Height: 25
			Font: Bold
			Align: Center
		Label@PROMPT_TEXT:
			X: 15
			Y: 50
			Width: PARENT_RIGHT - 30
			Height: 65
			Align: Center
		Button@CONFIRM_BUTTON:
			X: 20
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: Confirm
			Font: Bold
			Key: return
		Button@CANCEL_BUTTON:
			X: PARENT_RIGHT - 180
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: Cancel
			Font: Bold
			Key: escape
