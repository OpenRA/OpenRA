Background@CONVERT_ASSETS_PANEL:
	Logic:ConvertGameFilesLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:@extracting-and-converting@
			Align:Center
			Font:Bold
		Container@EXTRACTING:
			Width:PARENT_RIGHT
			Height:PARENT_BOTTOM
			Visible: false
			Children:
				ProgressBar@PROGRESS_BAR:
					X:50
					Y:55
					Width:PARENT_RIGHT - 100
					Height:25
				Label@STATUS_LABEL:
					X:50
					Y:80
					Width:PARENT_RIGHT - 100
					Height:25
					Align:Left
		Button@RETRY_BUTTON:
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:@retry@
			Font:Bold
			Key:return
		Button@BACK_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:@back@
			Font:Bold
			Key:escape