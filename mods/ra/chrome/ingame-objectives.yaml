Background@MISSION_OBJECTIVES:
	Logic: MissionObjectivesLogic
	X: 25
	Y: 50
	Width: 512
	Height: 530
	Visible: false
	Background: dialog
	Children:
		Label@TITLE:
			X: 0
			Y: 15
			Width: PARENT_RIGHT
			Height: 25
			Font: Bold
			Align: Center
			Text: Objectives
		Label@PRIMARY_OBJECTIVE_HEADER:
			X: 40
			Y: 40
			Width: 300
			Height: 25
			Font: Bold
			Text: Primary Objectives
		Label@PRIMARY_STATUS_HEADER:
			X: 350
			Y: 40
			Width: 122
			Height: 25
			Font: Bold
			Text: Status
		ScrollPanel@PRIMARY_OBJECTIVES:
			X: 25
			Y: 70
			Width: PARENT_RIGHT-50
			Height: 200
			ItemSpacing: 20
			Children:
				Container@PRIMARY_OBJECTIVE_TEMPLATE:
					X: 15
					Y: 0
					Width: PARENT_RIGHT
					Children:
						Label@PRIMARY_OBJECTIVE:
							X: 0
							Y: 0
							Width: 300
							Height: PARENT_BOTTOM
							Font: Regular
							WordWrap: True
						Label@PRIMARY_STATUS:
							X: 310
							Y: 0
							Width: 122
							Height: PARENT_BOTTOM
							Font: Bold
							WordWrap: True
		Label@SECONDARY_OBJECTIVE_HEADER:
			X: 40
			Y: 275
			Width: 300
			Height: 25
			Font: Bold
			Text: Secondary Objectives
		Label@SECONDARY_STATUS_HEADER:
			X: 350
			Y: 275
			Width: 122
			Height: 25
			Font: Bold
			Text: Status
		ScrollPanel@SECONDARY_OBJECTIVES:
			X: 25
			Y: 305
			Width: PARENT_RIGHT-50
			Height: 200
			ItemSpacing: 20
			Children:
				Container@SECONDARY_OBJECTIVE_TEMPLATE:
					X: 15
					Y: 0
					Width: PARENT_RIGHT
					Children:
						Label@SECONDARY_OBJECTIVE:
							X: 0
							Y: 0
							Width: 300
							Height: PARENT_BOTTOM
							Font: Regular
							WordWrap: True
						Label@SECONDARY_STATUS:
							X: 310
							Y: 0
							Width: 122
							Height: PARENT_BOTTOM
							Font: Bold
							WordWrap: True

