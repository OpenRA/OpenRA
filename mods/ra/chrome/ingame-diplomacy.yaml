Background@INGAME_DIPLOMACY_BG:
	Logic: DiplomacyLogic
	X: (WINDOW_RIGHT - WIDTH)/2
	Y: (WINDOW_BOTTOM - HEIGHT)/2
	Width: 490
	Height: 355
	Children:
		Label@LABEL_TITLE:
			X: (PARENT_RIGHT - WIDTH)/2
			Y: 17
			Width: 250
			Height: 20
			Text: Diplomacy
			Align: Center
			Font: Bold
		Container@DIPLOMACY_HEADERS:
			X: 20
			Y: 40
			Width: PARENT_RIGHT-40
			Height: PARENT_BOTTOM
			Children:
				Label@PLAYER_HEADER:
					X: 20
					Width: 160
					Height: 25
					Font: Bold
					Text: Player
				Label@THEIR_STANCE_HEADER:
					X: 210
					Width: 80
					Height: 25
					Font: Bold
					Text: Their Stance
					Align: Center
				Label@MY_STANCE_HEADER:
					X: 307
					Width: 100
					Height: 25
					Font: Bold
					Text: My Stance
					Align: Center
		ScrollPanel@DIPLOMACY_PANEL:
			X: 20
			Y: 67
			Width: PARENT_RIGHT-40
			Height: PARENT_BOTTOM-87-35
			ItemSpacing: 5
			Children:
				ScrollItem@TEAM_TEMPLATE:
					Width: PARENT_RIGHT
					Height: 25
					Children:
						Label@TEAM:
							X: 10
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Font: Bold
				ScrollItem@PLAYER_TEMPLATE:
					Width: PARENT_RIGHT-35
					Height: 25
					Children:
						Image@FLAG:
							X: 20
							Y: 5
							Width: 35
							Height: PARENT_BOTTOM-5
							ImageName: random
							ImageCollection: flags
						Label@PLAYER:
							X: 55
							Width: 160
							Height: PARENT_BOTTOM
							Font: Bold
						Label@THEIR_STANCE:
							X: 210
							Width: 80
							Height: PARENT_BOTTOM
							Align: Center
						DropDownButton@MY_STANCE:
							X: 307
							Width: 100
							Height: PARENT_BOTTOM

		Button@CLOSE:
			X: PARENT_RIGHT-145
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: Close
			Key: escape
			Font: Bold