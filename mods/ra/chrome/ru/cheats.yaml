			X:30
			Y:200
			Width:PARENT_RIGHT - 30
			Height:20
			Text:Мгновенная зарядка энергией
		Checkbox@ENABLE_TECH:
			X:30
			Y:230
			Width:PARENT_RIGHT - 30
			Height:20
			Text:Строить всё
		Checkbox@UNLIMITED_POWER:
			X:30
			Y:260
			Width:PARENT_RIGHT - 30
			Height:20
			Text:Безграничная энергия
		Checkbox@BUILD_ANYWHERE:
			X:30
			Y:290
			Width:PARENT_RIGHT - 30
			Height:20
			Text:Строить везде
		Button@CLOSE:
			X:30
			Y:360
			Width:PARENT_RIGHT - 60
			Height:20
			Text:Закрыть
			Key:escape
