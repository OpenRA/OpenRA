Background@CHEATS_PANEL:
	Logic:CheatsLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:350
	Height:420
	Visible:true
	Children:
		Label@LABEL_TITLE:
			X:(PARENT_RIGHT - WIDTH)/2
			Y:20
			Width:250
			Height:25
			Text:Режим разработчика
			Align:Center
		Checkbox@DISABLE_SHROUD:
			X:30
			Y:50
			Height:20
			Width:PARENT_RIGHT - 30
			Text:Отключить завесу
		Button@GIVE_EXPLORATION
			X:30
			Y:80
			Width:200
			Height:20
			Text: Дать полный обзор
		Checkbox@SHOW_UNIT_PATHS:
			X:30
			Y:110
			Width:PARENT_RIGHT - 30
			Height:20
			Text:Показывать путь юнитов
		Button@GIVE_CASH:
			X:30
			Y:140
			Width:200
			Height:20
