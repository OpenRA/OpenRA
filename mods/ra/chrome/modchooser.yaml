Background@MODS_PANEL:
	Logic:ModBrowserLogic
	Width:740
	Height:500
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Children:
		Label@TITLE:
			Text:Select Mod
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Font:Bold
			Align:Center
		ScrollPanel@MOD_LIST:
			X:20
			Y:70
			Width:700
			Height:PARENT_BOTTOM - 125
			Children:
				ScrollItem@MOD_TEMPLATE:
					Width:PARENT_RIGHT-27
					Height:25
					X:2
					Y:0
					Visible:false
					Children:
						Label@TITLE:
							X:10
							Width:200
							Height:25
						Label@AUTHOR:
							X:PARENT_RIGHT-300
							Align:Center
							Width:50
							Height:25
						Label@VERSION:
							Width:140
							X:PARENT_RIGHT-150
							Align:Center
							Height:25
		Container@MOD_LABELS:
			Width:710-25
			Height:25
			X:15
			Y:45
			Children:
				Label@TITLE:
					Width:125
					Height:25
					X:0
					Y:0
					Text:Title
					Align:Center
					Font:Bold
				Label@AUTHOR:
					X:PARENT_RIGHT-300
					Align:Center
					Width:50
					Height:25
					Text:Author
					Font:Bold
				Label@VERSION:
					Width:140
					X:PARENT_RIGHT-150
					Align:Center
					Height:25
					Text:Version
					Font:Bold
		Button@BACK_BUTTON:
			Key:escape
			X:PARENT_RIGHT-180
			Y:PARENT_BOTTOM-45
			Width:160
			Height:25
			Font:Bold
			Text:Cancel
		Button@LOAD_BUTTON:
			Key:return
			X:PARENT_RIGHT-360
			Y:PARENT_BOTTOM-45
			Width:160
			Height:25
			Font:Bold
			Text:Load Mod
