Background@INSTALL_PANEL:
	Logic:InstallLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:510
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:@assets-missing@
			Align:Center
			Font:Bold
		Label@DESC1:
			X:0
			Y:50
			Width:PARENT_RIGHT
			Height:25
			Text:@requires-ra-mix@
			Align:Center
		Label@DESC2:
			X:0
			Y:70
			Width:PARENT_RIGHT
			Height:25
			Text:@download-or-cd@
			Align:Center
		Button@DOWNLOAD_BUTTON:
			X:20
			Y:PARENT_BOTTOM - 45
			Width:110
			Height:25
			Text:@download@
			Font:Bold
		Button@INSTALL_BUTTON:
			X:140
			Y:PARENT_BOTTOM - 45
			Width:110
			Height:25
			Text:@cd@
			Font:Bold
		Button@MODS_BUTTON:
			X:PARENT_RIGHT - 250
			Y:PARENT_BOTTOM - 45
			Width:110
			Height:25
			Text:@change-mod@
			Font:Bold
		Button@QUIT_BUTTON:
			X:PARENT_RIGHT - 130
			Y:PARENT_BOTTOM - 45
			Width:110
			Height:25
			Text:@quit@
			Font:Bold

Background@INSTALL_DOWNLOAD_PANEL:
	Logic:DownloadPackagesLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:@downloading-ra@
			Align:Center
			Font:Bold
		ProgressBar@PROGRESS_BAR:
			X:50
			Y:55
			Width:PARENT_RIGHT - 100
			Height:25
		Label@STATUS_LABEL:
			X:50
			Y:80
			Width:PARENT_RIGHT - 100
			Height:25
			Align:Left
		Button@RETRY_BUTTON:
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Visible: false
			Text:@retry@
			Font:Bold
			Key:return
		Button@CANCEL_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:@cancel@
			Font:Bold
			Key:escape
Background@INSTALL_FROMCD_PANEL:
	Logic:RAInstallFromCDLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:@from-cd@
			Align:Center
			Font:Bold
		Container@INSTALLING:
			Width:PARENT_RIGHT
			Height:PARENT_BOTTOM
			Visible: false
			Children:
				ProgressBar@PROGRESS_BAR:
					X:50
					Y:55
					Width:PARENT_RIGHT - 100
					Height:25
				Label@STATUS_LABEL:
					X:50
					Y:80
					Width:PARENT_RIGHT - 100
					Height:25
					Align:Left
		Container@INSERT_DISK:
			Width:PARENT_RIGHT
			Height:PARENT_BOTTOM
			Visible: false
			Children:
				Label@INFO:
					Y:50
					Width:PARENT_RIGHT
					Height:25
					Text:@no-disk@
					Align:Center
				Label@INFO2:
					Y:70
					Width:PARENT_RIGHT
					Height:25
					Text:@insert-ra-cd@
					Align:Center
		Button@RETRY_BUTTON:
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:@retry@
			Font:Bold
			Key:return
		Button@BACK_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:@cancel@
			Font:Bold
			Key:escape
