Container@INGAME_ROOT:
	Logic:IngameChromeLogic
	Children:
		WorldInteractionController@INTERACTION_CONTROLLER:
			X:0
			Y:0
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
		ViewportScrollController:
			X:0
			Y:0
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
		WorldCommand:
			X:0
			Y:0
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
		Timer@GAME_TIMER:
			X: WINDOW_RIGHT/2
			Y: 0-10
		StrategicProgress@STRATEGIC_PROGRESS:
			X: WINDOW_RIGHT/2
			Y: 40
		Background@POSTGAME_BG:
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:400
			Height:100
			Background:dialog4
			Visible:false
			Children:
				Label@TEXT:
					X:(PARENT_RIGHT - WIDTH)/2
					Y:0
					Width:200
					Height:80
					Align:Center
				Button@POSTGAME_OBSERVE:
					X:10
					Y:(PARENT_BOTTOM - HEIGHT - 10)
					Width:150
					Height:25
					Font:Bold
					Text:Observe
				Button@POSTGAME_QUIT:
					X:(PARENT_RIGHT - WIDTH - 10)
					Y:(PARENT_BOTTOM - HEIGHT - 10)
					Width:150
					Height:25
					Font:Bold
					Text:Leave
		SupportPowerBin@INGAME_POWERS_BIN:
			X:0
			Y:25
			ReadyText: READY
			HoldText: ON HOLD
		BuildPalette@INGAME_BUILD_PALETTE:
			X:WINDOW_RIGHT - 250
			Y:280
			Width:250
			Height:500
			ReadyText: READY
			HoldText: ON HOLD
			RequiresText: Requires
		Button@INGAME_OPTIONS_BUTTON:
			X:0
			Y:0
			Width:160
			Height:25
			Text:Options (ESC)
			Font:Bold
			Key: escape
		Button@INGAME_DIPLOMACY_BUTTON:
			X:162
			Y:0
			Width:160
			Height:25
			Text:Diplomacy (F1)
			Font:Bold
			Key: f1
		Button@CHEATS_BUTTON:
			X:324
			Y:0
			Width:160
			Height:25
			Text:Cheats (F2)
			Visible:false
			Font:Bold
			Key: f2
		Button@OBJECTIVES_BUTTON:
			X:486
			Y:0
			Width:160
			Height:25
			Text:Objectives (F3)
			Visible:false
			Font:Bold
			Key: f3
		RadarBin@INGAME_RADAR_BIN:
			WorldInteractionController:INTERACTION_CONTROLLER
		PowerBin@INGAME_POWER_BIN:
		MoneyBin@INGAME_MONEY_BIN:
			X:WINDOW_RIGHT - WIDTH
			Y:0
			Width:320
			Height: 32
			Children:
				OrderButton@SELL:
					Logic:OrderButtonsChromeLogic
					X:3
					Y:0
					Width:30
					Height:30
					Image:sell
					Description:Sell
					LongDesc:Sell buildings, reclaiming a \nproportion of their build cost
				OrderButton@POWER_DOWN:
					Logic:OrderButtonsChromeLogic
					X:39
					Y:0
					Width:30
					Height:30
					Image:power
					Description:Powerdown
					LongDesc:Disable unneeded structures so their \npower can be used elsewhere
				OrderButton@REPAIR:
					Logic:OrderButtonsChromeLogic
					X:75
					Y:0
					Width:30
					Height:30
					Image:repair
					Description:Repair
					LongDesc:Repair damaged buildings
		WorldTooltip:
		Background@INGAME_OPTIONS_BG:
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:300
			Height:295
			Visible:false
			Children:
				Label@LABEL_TITLE:
					X:(PARENT_RIGHT - WIDTH)/2
					Y:20
					Width:250
					Height:25
					Text:Options
					Align:Center
					Font:Bold
				Button@RESUME:
					X:(PARENT_RIGHT - WIDTH)/2
					Y:60
					Width:160
					Height:25
					Text:Resume
					Font:Bold
					Key:escape
				Button@SETTINGS:
					X:(PARENT_RIGHT - WIDTH)/2
					Y:100
					Width:160
					Height:25
					Text:Settings
					Font:Bold
				Button@MUSIC:
					X:(PARENT_RIGHT - WIDTH)/2
					Y:140
					Width:160
					Height:25
					Text:Music
					Font:Bold
				Button@SURRENDER:
					X:(PARENT_RIGHT - WIDTH)/2
					Y:180
					Width:160
					Height:25
					Text:Surrender
					Font:Bold
				Button@DISCONNECT:
					X:(PARENT_RIGHT - WIDTH)/2
					Y:220
					Width:160
					Height:25
					Text:Abort Mission
					Font:Bold
		Background@DIPLOMACY_BG:
			Logic:DiplomacyLogic
			X:(WINDOW_RIGHT - WIDTH)/2
			Y:(WINDOW_BOTTOM - HEIGHT)/2
			Width:450
			Height:400
			Visible:false
			Children:
				Label@LABEL_TITLE:
					X:(PARENT_RIGHT - WIDTH)/2
					Y:20
					Width:250
					Height:25
					Text:Diplomacy
					Align:Center
					Font:Bold
				Button@CLOSE_DIPLOMACY:
					X:(PARENT_RIGHT - WIDTH)/2
					Y:350
					Width:160
					Height:25
					Text:Close
					Font:Bold
					Key:escape
		Background@PERF_BG:
			ClickThrough:true
			Background:dialog4
			Logic:PerfDebugLogic
			X:10
			Y:WINDOW_BOTTOM - 250
			Width: 210
			Height: 250
			Children:
				PerfGraph@GRAPH:
					X:5
					Y:5
					Width:200
					Height:200
				Label@TEXT:
					X:20
					Y:205
					Width:170
					Height:40