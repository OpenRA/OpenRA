Background@INGAME_OPTIONS_BG:
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:300
	Height:295
	Logic:IngameMenuLogic
	Visible:false
	Children:
		Label@LABEL_TITLE:
			X:(PARENT_RIGHT - WIDTH)/2
			Y:20
			Width:250
			Height:25
			Text:@options@
			Align:Center
			Font:Bold
		Button@RESUME:
			X:(PARENT_RIGHT - WIDTH)/2
			Y:60
			Width:160
			Height:25
			Text:@resume@
			Font:Bold
			Key:escape
		Button@SETTINGS:
			X:(PARENT_RIGHT - WIDTH)/2
			Y:100
			Width:160
			Height:25
			Text:@settings@
			Font:Bold
		Button@MUSIC:
			X:(PARENT_RIGHT - WIDTH)/2
			Y:140
			Width:160
			Height:25
			Text:@music@
			Font:Bold
		Button@SURRENDER:
			X:(PARENT_RIGHT - WIDTH)/2
			Y:180
			Width:160
			Height:25
			Text:@surrender@
			Font:Bold
		Button@DISCONNECT:
			X:(PARENT_RIGHT - WIDTH)/2
			Y:220
			Width:160
			Height:25
			Text:@abort-mission@
			Font:Bold