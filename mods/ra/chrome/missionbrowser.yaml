Background@MISSIONBROWSER_PANEL:
	Logic: MissionBrowserLogic
	X: (WINDOW_RIGHT - WIDTH)/2
	Y: (WINDOW_BOTTOM - HEIGHT)/2
	Width: 634
	Height: 440
	Children:
		Label@MISSIONBROWSER_LABEL_TITLE:
			X: 0
			Y: 20
			Width: PARENT_RIGHT
			Height: 25
			Text: Missions
			Align: Center
			Font: Bold
		ScrollPanel@MISSION_LIST:
			X: 20
			Y: 50
			Width: 260
			Height: 330
			Children:
				ScrollItem@MISSION_TEMPLATE:
					Width: PARENT_RIGHT-27
					Height: 25
					X: 2
					Y: 0
					Children:
						Label@TITLE:
							X: 10
							Width: PARENT_RIGHT-20
							Height: 25
		Container@MISSION_INFO:
			X: 290
			Y: 50
			Width: 324
			Height: 330
			Children:
				Background@MISSION_BG:
					X: 0
					Y: 0
					Width: 324
					Height: 160
					Background: dialog3
					Children:
						MapPreview@MISSION_PREVIEW:
							X: 2
							Y: 2
							Width: PARENT_RIGHT-4
							Height: PARENT_BOTTOM-4
							IgnoreMouseOver: True
							IgnoreMouseInput: True
							ShowSpawnPoints: False
				ScrollPanel@MISSION_DESCRIPTION_PANEL:
					X: 0
					Y: 170
					Width: 324
					Height: 160
					Children:
						Label@MISSION_DESCRIPTION:
							X: 5
							Y: 5
							Width: 290
							VAlign: Top
		Button@STARTGAME_BUTTON:
			X: PARENT_RIGHT - 140 - 130
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: Start Game
			Font: Bold
		Button@BACK_BUTTON:
			X: PARENT_RIGHT - 140
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: Back
			Font: Bold
			Key: escape

