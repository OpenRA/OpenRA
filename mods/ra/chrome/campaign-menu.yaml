Container@CAMPAIGN_MENU:
	Logic: CampaignMenuLogic
	X: WINDOW_RIGHT/2 - WIDTH/2
	Y: WINDOW_BOTTOM/2 - HEIGHT/2
	Width: 500
	Height: 250
	Children:
		Label@CAMPAIGN_MENU_TITLE:
			Y: 0 - 25
			Width: PARENT_RIGHT
			Text: Campaign Menu
			Align: Center
			Contrast: true
			Font: BigBold
		Container@CAMPAIGN_MENU_PANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Children:
				Container@CAMPAIGN_ALLIES:
					Width: PARENT_RIGHT / 2
					Height: PARENT_BOTTOM
					Children:
						Background:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
						Image@ALLIES_LOGO:
							X: PARENT_RIGHT / 2 - 86
							Y: 15
							ImageCollection: choose-logos
							ImageName: allies
						Button@CONTINUE_ALLIES_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH/2
							Y: PARENT_BOTTOM - 15 - HEIGHT
							Width: 160
							Height: 35
							Text: Continue Allies
							Font: Bold
							Key: a
				Container@CAMPAIGN_SOVIET:
					X: PARENT_RIGHT - PARENT_RIGHT / 2
					Width: PARENT_RIGHT / 2
					Height: PARENT_BOTTOM
					Children:
						Background:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
						Image@SOVIET_LOGO:
							X: PARENT_RIGHT / 2 - 86
							Y: 15
							ImageCollection: choose-logos
							ImageName: soviet
						Button@CONTINUE_SOVIET_BUTTON:
							X: PARENT_RIGHT / 2 - WIDTH/2
							Y: PARENT_BOTTOM - 15 - HEIGHT
							Width: 160
							Height: 35
							Text: Continue Soviet
							Font: Bold
							Key: s
				Container@CAMPAIGN_MENU_BUTTONS:
					X: 0
					Y: PARENT_BOTTOM
					Width: PARENT_RIGHT
					Height: 2 * 15 + 35
					Children:
						Background@BG:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Children:
								Button@NEW_BUTTON:
									X: 15
									Y: 15
									Width: 140
									Height: 35
									Text: New
									Font: Bold
									Key: Return
								Button@BACK_BUTTON:
									X: PARENT_RIGHT - 15 - WIDTH
									Y: 15
									Width: 140
									Height: 35
									Text: Back
									Font: Bold
									Key: Escape