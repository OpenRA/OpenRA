Background@KICK_CLIENT_DIALOG:
	X:20
	Y:67
	Width:535
	Height:235
	Logic:KickClientLogic
	Background:dialog3
	Children:
		Label@TITLE:
			X:0
			Y:40
			Width:PARENT_RIGHT
			Height:25
			Font:Bold
			Align:Center
		Label@TEXTA:
			X:0
			Y:67
			Width:PARENT_RIGHT
			Height:25
			Font:Regular
			Align:Center
			Text:@kick-client-text-first-line@
		Label@TEXTB:
			X:0
			Y:85
			Width:PARENT_RIGHT
			Height:25
			Font:Regular
			Align:Center
			Text:@kick-client-text-second-line@
		Checkbox@PREVENT_REJOINING_CHECKBOX:
			X:(PARENT_RIGHT - WIDTH)/2
			Y:120
			Width:150
			Height:20
			Text:@temp-ban@
		Button@OK_BUTTON:
			X:(PARENT_RIGHT - WIDTH)/2 + 75
			Y:155
			Width:120
			Height:25
			Text:@kick@
			Font:Bold
		Button@CANCEL_BUTTON:
			X:(PARENT_RIGHT - WIDTH)/2 - 75
			Y:155
			Width:120
			Height:25
			Text:@cancel@
			Font:Bold

Background@LOBBY_OPTIONS_BIN:
	X:20
	Y:67
	Width:535
	Height:235
	Background:dialog3
	Children:
		Label@TITLE:
			X:0
			Y:30
			Width:PARENT_RIGHT
			Height:25
			Font:Bold
			Align:Center
			Text:@map-options@
		Container:
			X:30
			Y:70
			Width: PARENT_RIGHT-60
			Height: PARENT_BOTTOM-75
			Children:
				Checkbox@SHROUD_CHECKBOX:
					Width:230
					Height:20
					Text:@shroud@
				Checkbox@FOG_CHECKBOX:
					Y:40
					Width:230
					Height:20
					Text:@fog@
				Checkbox@CRATES_CHECKBOX:
					X:125
					Width:230
					Height:20
					Text:@crates@
				Checkbox@ALLYBUILDRADIUS_CHECKBOX:
					X:125
					Y:40
					Width:230
					Height:20
					Text:@ally-build-radius@
				Checkbox@ALLOWCHEATS_CHECKBOX:
					X:320
					Width:230
					Height:20
					Text:@allow-cheats@
				Checkbox@FRAGILEALLIANCES_CHECKBOX:
					X:320
					Y:40
					Width:220
					Height:20
					Text:@allow-diplomacy@
				Label@STARTINGCASH_DESC:
					Y:87
					Width:80
					Height:25
					Text:@starting-cash@:
					Align:Right
				DropDownButton@STARTINGCASH_DROPDOWNBUTTON:
					X:85
					Y:87
					Width:130
					Height:25
					Font:Regular
					Text:$5000
				Label@STARTINGUNITS_DESC:
					X:PARENT_RIGHT - WIDTH - 145
					Y:87
					Width:120
					Height:25
					Text:@starting-units@:
					Align:Right
				DropDownButton@STARTINGUNITS_DROPDOWNBUTTON:
					X:PARENT_RIGHT - WIDTH
					Y:87
					Width:140
					Height:25
					Font:Regular
				Label@DIFFICULTY_DESC:
					X:PARENT_RIGHT - WIDTH - 145
					Y:122
					Width:120
					Height:25
					Text:@difficulty@:
					Align:Right
				DropDownButton@DIFFICULTY_DROPDOWNBUTTON:
					X:PARENT_RIGHT - WIDTH
					Y:122
					Width:140
					Height:25
					Font:Regular
