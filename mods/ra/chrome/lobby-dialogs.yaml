Background@KICK_CLIENT_DIALOG:
	X: 20
	Y: 67
	Width: 535
	Height: 235
	Logic: KickClientLogic
	Background: dialog3
	Children:
		Label@TITLE:
			X: 0
			Y: 40
			Width: PARENT_RIGHT
			Height: 25
			Font: Bold
			Align: Center
