Container@OBSERVER_WIDGETS:
	Logic: OrderButtonsChromeLogic
	Children:
		Container@GAME_TIMER_BLOCK:
			Logic: GameTimerLogic
			X: WINDOW_RIGHT/2 - WIDTH
			Width: 100
			Height: 55
			Children:
				Label@GAME_TIMER:
					Width: PARENT_RIGHT
					Height: 15
					Align: Center
					Font: Title
					Contrast: true
				Label@GAME_TIMER_STATUS:
					Y: 35
					Width: PARENT_RIGHT
					Height: 15
					Align: Center
					Font: Bold
					Contrast: true
		MenuButton@OPTIONS_BUTTON:
			MenuContainer: INGAME_MENU
			HideIngameUI: true
			Pause: false
			X: 0
			Y: 0
			Width: 160
			Height: 25
			Text: Options (Esc)
			Font: Bold
			Key: escape
		MenuButton@OBSERVER_STATS_BUTTON:
			MenuContainer: INGAME_OBSERVERSTATS_BG
			HideIngameUI: false
			Pause: false
			X: 162
			Y: 0
			Width: 160
			Height: 25
			Text: Statistics (F1)
			Font: Bold
			Key: f1
		Background@RADAR_BG:
			X: WINDOW_RIGHT-255
			Y: 5
			Width: 250
			Height: 250
			Children:
				Radar@INGAME_RADAR:
					X: 10
					Y: 10
					Width: PARENT_RIGHT-19
					Height: PARENT_BOTTOM-19
					WorldInteractionController: INTERACTION_CONTROLLER
		Background@OBSERVER_CONTROL_BG:
			X: WINDOW_RIGHT-255
			Y: 260
			Width: 250
			Height: 55
			Children:
				DropDownButton@SHROUD_SELECTOR:
					Logic: ObserverShroudSelectorLogic
					X: 15
					Y: 15
					Width: 220
					Height: 25
					Font: Bold
					Children:
						LogicKeyListener@SHROUD_KEYHANDLER:
						Image@FLAG:
							X: 4
							Y: 4
							Width: 32
							Height: 16
						Label@LABEL:
							X: 40
							Width: 60
							Height: 25
						Label@NOFLAG_LABEL:
							X: 5
							Width: PARENT_RIGHT
							Height: 25
				Container@REPLAY_PLAYER:
					Logic: ReplayControlBarLogic
					X: PARENT_RIGHT/2 - 80
					Y: 35
					Width: 160
					Height: 35
					Visible: false
					Children:
						Button@BUTTON_PAUSE:
							X: 15
							Y: 15
							Width: 25
							Height: 25
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PAUSE:
									X: 0
									Y: 0
									Width: 25
									Height: 25
									ImageCollection: music
									ImageName: pause
						Button@BUTTON_SLOW:
							X: 50
							Y: 15
							Width: 25
							Height: 25
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_SLOW:
									X: 4
									Y: 0
									Width: 25
									Height: 25
									ImageCollection: music
									ImageName: slowmo
						Button@BUTTON_NORMALSPEED:
							X: 85
							Y: 15
							Width: 25
							Height: 25
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PLAY:
									X: 0
									Y: 0
									Width: 25
									Height: 25
									ImageCollection: music
									ImageName: play
						Button@BUTTON_FASTFORWARD:
							X: 120
							Y: 15
							Width: 25
							Height: 25
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_FASTFORWARD:
									X: 4
									Y: 0
									Width: 25
									Height: 25
									ImageCollection: music
									ImageName: fastforward

