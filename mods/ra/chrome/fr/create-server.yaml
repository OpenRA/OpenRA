Background@CREATESERVER_BG:
	Logic:ServerCreationLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:400
	Height:240
	Children:
		Label@LABEL_TITLE:
			X:0
			Y:20
			Width:400
			Height:25
			Text:Créer un serveur
			Align:Center
			Font:Bold
		Label@SERVER_NAME_LABEL:
			X:50
			Y:59
			Width:95
			Height:25
			Align: Right
			Text:Nom de la partie:
		TextField@SERVER_NAME:
			X:150
			Y:60
			Width:210
			MaxLength:50
			Height:25
			Text:Partie OpenRA
		Label@EXTERNAL_PORT_LABEL:
			X:50
			Y:94
			Width:95
			Height:25
			Align: Right
			Text:Port externe:
		TextField@EXTERNAL_PORT:
			X:150
			Y:95
			Width:50
			MaxLength:5
			Height:25
			Text:Partie OpenRA
		Label@LISTEN_PORT_LABEL:
			X:210
			Y:94
			Width:95
			Height:25
			Align: Right
			Text:Port d'écoute:
		TextField@LISTEN_PORT:
			X:310
			Y:95
			Width:50
			MaxLength:5
			Height:25
		Checkbox@ADVERTISE_CHECKBOX:
			X:165
			Y:130
			Width:300
			Height:20
			Text:Publier la partie
		Checkbox@UPNP_CHECKBOX:
			X:165
			Y:165
			Width:300
			Height:20
			Text:Activer la translation UPnP
		Button@CREATE_BUTTON:
			X:130
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Créer
			Font:Bold
			Key:return
		Button@BACK_BUTTON:
			X:260
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Annuler
			Font:Bold
			Key:escape
