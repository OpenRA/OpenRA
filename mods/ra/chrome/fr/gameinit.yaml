Background@INSTALL_PANEL:
	Logic:RAInstallLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Installation requise
			Align:Center
			Font:Bold
		Label@DESC1:
			X:0
			Y:50
			Width:PARENT_RIGHT
			Height:25
			Text:OpenRA requiert les fichiers originaux d'Alerte Rouge.
			Align:Center
		Label@DESC2:
			X:0
			Y:70
			Width:PARENT_RIGHT
			Height:25
			Text:Ce contenu peut être téléchargé, ou copié à partir du CD original.
			Align:Center
		Button@DOWNLOAD_BUTTON:
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Télécharger
			Font:Bold
		Button@INSTALL_BUTTON:
			X:PARENT_RIGHT - 420
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Utiliser le CD
			Font:Bold
		Button@QUIT_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Quitter
			Font:Bold

Background@INSTALL_DOWNLOAD_PANEL:
	Logic:DownloadPackagesLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Téléchargement du contenu d'Alerte Rouge
			Align:Center
			Font:Bold
		ProgressBar@PROGRESS_BAR:
			X:50
			Y:55
			Width:PARENT_RIGHT - 100
			Height:25
		Label@STATUS_LABEL:
			X:50
			Y:80
			Width:PARENT_RIGHT - 100
			Height:25
			Align:Left
		Button@RETRY_BUTTON:
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Visible: false
			Text:Réessayer
			Font:Bold
			Key:return
		Button@CANCEL_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Annuler
			Font:Bold
			Key:escape
Background@INSTALL_FROMCD_PANEL:
	Logic:RAInstallFromCDLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Installation à partir du CD
			Align:Center
			Font:Bold
		Container@INSTALLING:
			Width:PARENT_RIGHT
			Height:PARENT_BOTTOM
			Visible: false
			Children:
				ProgressBar@PROGRESS_BAR:
					X:50
					Y:55
					Width:PARENT_RIGHT - 100
					Height:25
				Label@STATUS_LABEL:
					X:50
					Y:80
					Width:PARENT_RIGHT - 100
					Height:25
					Align:Left
		Container@INSERT_DISK:
			Width:PARENT_RIGHT
			Height:PARENT_BOTTOM
			Visible: false
			Children:
				Label@INFO:
					Y:50
					Width:PARENT_RIGHT
					Height:25
					Text:Disque non trouvé.
					Align:Center
				Label@INFO2:
					Y:70
					Width:PARENT_RIGHT
					Height:25
					Text:Veuillez insérer un des CD's d'Alerte Rouge puis cliquez sur Réessayer.
					Align:Center
		Button@RETRY_BUTTON:
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Réessayer
			Font:Bold
			Key:return
		Button@BACK_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Annuler
			Font:Bold
			Key:escape
