Background@INSTALL_PANEL:
	Logic: InstallLogic
	X: (WINDOW_RIGHT - WIDTH)/2
	Y: (WINDOW_BOTTOM - HEIGHT)/2
	Width: 500
	Height: 160
	Children:
		Label@TITLE:
			X: 0
			Y: 20
			Width: PARENT_RIGHT
			Height: 25
			Text: @INSTALL-PANEL-TITLE-TEXT@
			Align: Center
			Font: Bold
		Label@DESC1:
			X: 0
			Y: 50
			Width: PARENT_RIGHT
			Height: 25
			Text: @INSTALL-PANEL-DESC1-TEXT@
			Align: Center
		Label@DESC2:
			X: 0
			Y: 70
			Width: PARENT_RIGHT
			Height: 25
			Text: @INSTALL-PANEL-DESC2-TEXT@
			Align: Center
		Button@DOWNLOAD_BUTTON:
			X: 20
			Y: PARENT_BOTTOM - 45
			Width: 110
			Height: 25
			Text: @INSTALL-PANEL-DOWNLOAD-BUTTON-TEXT@
			Font: Bold
		Button@INSTALL_BUTTON:
			X: 140
			Y: PARENT_BOTTOM - 45
			Width: 110
			Height: 25
			Text: @INSTALL-PANEL-INSTALL-BUTTON-TEXT@
			Font: Bold
		Button@BACK_BUTTON:
			X: PARENT_RIGHT - 130
			Y: PARENT_BOTTOM - 45
			Width: 110
			Height: 25
			Text: @INSTALL-PANEL-BACK-BUTTON-TEXT@
			Font: Bold

Background@INSTALL_DOWNLOAD_PANEL:
	Logic: DownloadPackagesLogic
	X: (WINDOW_RIGHT - WIDTH)/2
	Y: (WINDOW_BOTTOM - HEIGHT)/2
	Width: 500
	Height: 160
	Children:
		Label@TITLE:
			X: 0
			Y: 20
			Width: PARENT_RIGHT
			Height: 25
			Text: @INSTALL-DOWNLOAD-PANEL-TITLE-TEXT@
			Align: Center
			Font: Bold
		ProgressBar@PROGRESS_BAR:
			X: 50
			Y: 55
			Width: PARENT_RIGHT - 100
			Height: 25
		Label@STATUS_LABEL:
			X: 50
			Y: 80
			Width: PARENT_RIGHT - 100
			Height: 25
			Align: Left
		Button@RETRY_BUTTON:
			X: PARENT_RIGHT - 280
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Visible: false
			Text: @INSTALL-DOWNLOAD-PANEL-RETRY-BUTTON-TEXT@
			Font: Bold
			Key: return
		Button@CANCEL_BUTTON:
			X: PARENT_RIGHT - 140
			Y: PARENT_BOTTOM - 45
			Width: 120
			Height: 25
			Text: @INSTALL-DOWNLOAD-PANEL-CANCEL-BUTTON-TEXT@
			Font: Bold
			Key: escape

