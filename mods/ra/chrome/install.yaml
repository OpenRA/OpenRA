					X: 50
					Y: 80
					Width: PARENT_RIGHT - 100
					Height: 25
					Align: Left
		Container@INSERT_DISK:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Visible: false
			Children:
				Label@INFO:
					Y: 50
					Width: PARENT_RIGHT
					Height: 25
					Text: @INSERT-DISK-INFO-TEXT@
					Align: Center
				Label@INFO2:
					Y: 70
					Width: PARENT_RIGHT
					Height: 25
					Text: @INSERT-DISK-INFO2-TEXT@
					Align: Center
		Button@RETRY_BUTTON:
