Rules:
# No planes, this is an indoor map.
	CRATE:
		Crate:
			TerrainTypes:
# No dirt patches below buildings.
	World:
		-BibLayer:
# Avoid running out of money when gems are gone.
	FACT:
		CashTrickler:
			Period: 250
			Amount: 100
# Spam your enemy!
	Player:
		ClassicProductionQueue@Building:
			SpeedUp: 0.25
			MaxSpeedUp: 0.75
		ClassicProductionQueue@Defense:
			SpeedUp: 0.25
			MaxSpeedUp: 0.75
		ClassicProductionQueue@Vehicle:
			SpeedUp: 0.25
			MaxSpeedUp: 0.75
		ClassicProductionQueue@Infantry:
			SpeedUp: 0.25
			MaxSpeedUp: 0.75
		ClassicProductionQueue@Ship:
			SpeedUp: 0.25
			MaxSpeedUp: 0.75
		ClassicProductionQueue@Plane:
			SpeedUp: 0.25
			MaxSpeedUp: 0.75
# I said no planes from the outside! Workaround bogus yaml removals.
	AFLD:
		SpyPlanePower:
			Prerequisites: TECH
		ParatroopersPower:
			Prerequisites: TECH
# This is a nuke resistance vault.
	-MSLO:
# Carrier rockets are against the house rules.
	ATEK:
		GpsPower:
			Prerequisites: TECH
