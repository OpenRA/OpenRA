	PackageToExtractFromCD: MAIN.MIX
	ExtractFilesFromCD:
		.: conquer.mix, russian.mix, allies.mix, sounds.mix, scores.mix, snow.mix, interior.mix, temperat.mix, general.mix
	CopyFilesFromCD:
