Metadata:
	Title: Red Alert
	Description: OpenRA Reimagining of the classic game
	Version: {DEV_VERSION}
	Author: The OpenRA Developers

Folders:
	.
	./mods/ra
	./mods/ra/bits
	./mods/ra/bits/desert
	./mods/ra/uibits
	~^/Content/ra

Packages:
	~main.mix
	redalert.mix
	conquer.mix
	hires.mix
	local.mix
	sounds.mix
	speech.mix
	allies.mix
	russian.mix
	temperat.mix
	snow.mix
	interior.mix
	~scores.mix
	~movies1.mix
	~movies2.mix

