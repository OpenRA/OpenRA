	mods/ra/music.yaml
	mods/ra/music-cs.yaml
	mods/ra/music-am.yaml

Movies:
	mods/ra/movies1.yaml
	mods/ra/movies2.yaml

LoadScreen: RALoadScreen
	LoadScreenImage: mods/ra/uibits/loadscreen.png
	InstallerMenuWidget: INSTALL_PANEL
	TestFile: redalert.mix
	PackageURL: http://open-ra.org/get-dependency.php?file=ra-packages

ServerTraits:
	LobbyCommands
	PlayerPinger
	MasterServerPinger

LobbyDefaults:
	AllowCheats: false
	Crates: true
	StartingUnitsClass: none
	FragileAlliances: false
	Shroud: true
	Fog: true

ChromeMetrics:
	mods/ra/metrics.yaml

Fonts:
	Regular:
		Font:FreeSans.ttf
		Size:14
	Bold:
		Font:FreeSansBold.ttf
		Size:14
	Title:
		Font:titles.ttf
		Size:48
	BigBold:
		Font:FreeSansBold.ttf
		Size:24
	Tiny:
		Font:FreeSans.ttf
		Size:10
	TinyBold:
		Font:FreeSansBold.ttf
		Size:10
