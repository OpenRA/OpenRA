	Description: OpenRA Reimagining of the classic game
	Version: {DEV_VERSION}
	Author: The OpenRA Developers

Folders:
	.
	./mods/ra
	./mods/ra/bits
	./mods/ra/bits/desert
	./mods/ra/uibits
	~./mods/ra/packages
	~^/Content/ra

