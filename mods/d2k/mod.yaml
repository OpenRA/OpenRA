Metadata:
	Title: Dune 2000 (beta)
	Description: early version of the Dune 2000 mod
	Version: {DEV_VERSION}
	Author: The OpenRA Developers

Folders:
	.
	./mods/d2k
	./mods/d2k/bits
	./mods/d2k/uibits
	~^/Content/d2k
	~^/Content/d2k/GAMESFX
	~^/Content/d2k/Music
	~^/Content/d2k/Tilesets
	~^/Content/d2k/SHPs
	./mods/ra/bits
	./mods/ra/uibits
	~^/Content/ra

Packages:
	~main.mix
	redalert.mix
	conquer.mix
	hires.mix
	local.mix
	sounds.mix

Rules:
