	mods/d2k/notifications.yaml

TileSets:
	mods/d2k/tilesets/arrakis.yaml

TileSize: 32

Music:
	mods/d2k/music.yaml

Movies:

LoadScreen: D2kLoadScreen
	InstallerMenuWidget: INSTALL_PANEL
	TestFile: plates.shp
	PackageURL: http://open-ra.org/get-dependency.php?file=d2k-packages

