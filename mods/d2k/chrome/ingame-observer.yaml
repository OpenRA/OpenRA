					Y: 10
					Width: PARENT_WIDTH - 19
					Height: PARENT_HEIGHT - 19
					WorldInteractionController: INTERACTION_CONTROLLER
				VideoPlayer@PLAYER:
					X: 10
					Y: 10
					Width: PARENT_WIDTH - 20
					Height: PARENT_HEIGHT - 20
