Background@ENCYCLOPEDIA_PANEL:
	Logic: EncyclopediaLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 682
	Height: 591
	Children:
		Container@ENCYCLOPEDIA_CONTENT:
			Width: PARENT_RIGHT - 40
			Height: PARENT_BOTTOM - 80
			X: 20
			Y: 20
			Children:
				Label@ENCYCLOPEDIA_TITLE:
					Width: PARENT_RIGHT
					Height: 25
					Text: label-encyclopedia-content-title
					Align: Center
					Font: Bold
				ScrollPanel@ACTOR_LIST:
					Y: 30
					Width: 190
					Height: PARENT_BOTTOM - 25
					Children:
						ScrollItem@HEADER:
							Background: scrollheader
							Width: PARENT_RIGHT - 27
							Height: 13
							X: 2
							Visible: false
							Children:
								Label@LABEL:
									Font: TinyBold
									Width: PARENT_RIGHT
									Height: 13
									Align: Center
						ScrollItem@TEMPLATE:
							Width: PARENT_RIGHT - 27
							Height: 25
							X: 2
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									X: 10
									Width: PARENT_RIGHT - 20
									Height: 25
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
				Container@ACTOR_INFO:
					X: PARENT_RIGHT - WIDTH
					Y: 30
					Width: PARENT_RIGHT - 190
					Height: PARENT_BOTTOM - 25
					Children:
						ScrollPanel@ACTOR_DESCRIPTION_PANEL:
							X: 10
							Width: PARENT_RIGHT - 10
							Height: PARENT_BOTTOM
							TopBottomSpacing: 8
							Children:
								Label@ACTOR_TITLE:
									X: 8
									Y: 8
									Width: PARENT_RIGHT - 40
									Height: 25
									VAlign: Top
									Align: Center
									Font: Bold
								Label@ACTOR_DESCRIPTION:
									X: 148
									Y: 20
									Width: PARENT_RIGHT - 180
									VAlign: Top
									Font: Regular
						ActorPreview@ACTOR_PREVIEW:
							X: 14
							Y: 16
							Width: 140
							Height: 140
							Animate: true
		Button@BACK_BUTTON:
			X: PARENT_RIGHT - 180
			Y: PARENT_BOTTOM - 45
			Width: 160
			Height: 25
			Text: button-encyclopedia-panel-back
			Font: Bold
			Key: escape
		Container@FACTION_DROPDOWN_PANEL_ROOT:
		TooltipContainer@TOOLTIP_CONTAINER:

