Background@MISSIONBROWSER_PANEL:
	Logic: MissionBrowserLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
	ClassicWidth: 880
	ClassicHeight: 591
	Children:
		Label@MISSIONBROWSER_TITLE:
			ClassicY: 20
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 25
			Text: Missions
			Align: Center
			Font: Bold
			PositionType: Absolute
		ScrollPanel@MISSION_LIST:
			ClassicX: 20
			ClassicY: 50
			ClassicWidth: 190
			ClassicHeight: 405
			Children:
				ScrollItem@HEADER:
					BaseName: scrollheader
					ClassicWidth: PARENT_RIGHT - 27
					ClassicHeight: 13
					ClassicX: 2
					Visible: false
					Children:
						Label@LABEL:
							Font: TinyBold
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: 13
							Align: Center
							PositionType: Absolute
					PositionType: Absolute
				ScrollItem@TEMPLATE:
					ClassicWidth: PARENT_RIGHT - 27
					ClassicHeight: 25
					ClassicX: 2
					EnableChildMouseOver: True
					Children:
						LabelWithTooltip@TITLE:
							ClassicX: 10
							ClassicWidth: PARENT_RIGHT - 20
							ClassicHeight: 25
							TooltipContainer: TOOLTIP_CONTAINER
							TooltipTemplate: SIMPLE_TOOLTIP
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Label@DIFFICULTY_DESC:
			ClassicX: 210 - WIDTH - 125
			ClassicY: 468
			ClassicWidth: 56
			ClassicHeight: 25
			Text: Difficulty:
			Align: Right
			PositionType: Absolute
		DropDownButton@DIFFICULTY_DROPDOWNBUTTON:
			ClassicX: 210 - WIDTH
			ClassicY: 468
			ClassicWidth: 120
			ClassicHeight: 25
			Font: Regular
			PositionType: Absolute
		Label@GAMESPEED_DESC:
			ClassicX: 210 - WIDTH - 125
			ClassicY: 508
			ClassicWidth: 120
			ClassicHeight: 25
			Text: Speed:
			Align: Right
			PositionType: Absolute
		DropDownButton@GAMESPEED_DROPDOWNBUTTON:
			ClassicX: 210 - WIDTH
			ClassicY: 508
			ClassicWidth: 120
			ClassicHeight: 25
			Font: Regular
			PositionType: Absolute
		Container@MISSION_INFO:
			ClassicX: 220
			ClassicY: 50
			ClassicWidth: 642
			ClassicHeight: 800
			Children:
				Background@MISSION_BG:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 327
					Background: dialog3
					Children:
						MapPreview@MISSION_PREVIEW:
							ClassicX: 1
							ClassicY: 1
							ClassicWidth: PARENT_RIGHT - 2
							ClassicHeight: PARENT_BOTTOM - 2
							IgnoreMouseOver: True
							IgnoreMouseInput: True
							ShowSpawnPoints: False
							PositionType: Absolute
					PositionType: Absolute
				ScrollPanel@MISSION_DESCRIPTION_PANEL:
					ClassicY: 337
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 146
					Children:
						Label@MISSION_DESCRIPTION:
							ClassicX: 4
							ClassicY: 1
							ClassicWidth: PARENT_RIGHT - 32
							VAlign: Top
							Font: Small
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Button@START_BRIEFING_VIDEO_BUTTON:
			ClassicX: 220
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 130
			ClassicHeight: 25
			Text: Watch Briefing
			Font: Bold
			PositionType: Absolute
		Button@STOP_BRIEFING_VIDEO_BUTTON:
			ClassicX: 220
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 130
			ClassicHeight: 25
			Text: Stop Briefing
			Font: Bold
			PositionType: Absolute
		Button@START_INFO_VIDEO_BUTTON:
			ClassicX: 360
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 130
			ClassicHeight: 25
			Text: Watch Info Video
			Font: Bold
			PositionType: Absolute
		Button@STOP_INFO_VIDEO_BUTTON:
			ClassicX: 360
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 130
			ClassicHeight: 25
			Text: Stop Info Video
			Font: Bold
			PositionType: Absolute
		Button@STARTGAME_BUTTON:
			ClassicX: PARENT_RIGHT - 140 - 130
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 120
			ClassicHeight: 25
			Text: Play
			Font: Bold
			PositionType: Absolute
		Button@BACK_BUTTON:
			ClassicX: PARENT_RIGHT - 140
			ClassicY: PARENT_BOTTOM - 45
			ClassicWidth: 120
			ClassicHeight: 25
			Text: Back
			Font: Bold
			Key: escape
			PositionType: Absolute
		Background@MISSION_BIN:
			ClassicX: 220
			ClassicY: 50
			ClassicWidth: 642
			ClassicHeight: 483
			Background: dialog3
			Children:
				VqaPlayer@MISSION_VIDEO:
					ClassicX: 1
					ClassicY: 1
					ClassicWidth: 640
					ClassicHeight: 480
					AspectRatio: 1.2
					DrawOverlay: False
					PositionType: Absolute
			PositionType: Absolute
		TooltipContainer@TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute

