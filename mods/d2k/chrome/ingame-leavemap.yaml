Container@LEAVE_RESTART_WIDGET:
	Logic: LeaveMapLogic
	Children:
		Background@BORDER:
			X: 0 - 15
			Y: 0 - 15
			Width: WINDOW_RIGHT + 30
			Height: WINDOW_BOTTOM + 30
			Background: mainmenu-border
		Label@VERSION_LABEL:
			X: WINDOW_RIGHT - 10
			Y: WINDOW_BOTTOM - 20
			Align: Right
			Font: Regular
			Contrast: True
		Container@LEAVE_RESTART_SIMPLE
			X: (WINDOW_RIGHT - WIDTH) / 2
			Y: (WINDOW_BOTTOM - HEIGHT) / 2
			Width: 440
			Height: 175
			Visible: False
			Children:
				Background@LEAVE_RESTART_SIMPLE_BG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@GAME_ENDED_LABEL:
							Y: 20
							Width: PARENT_RIGHT
							Height: 25
							Font: Bold
							Align: Center
							Text: The game has ended
						Label@BLURB:
							X: 15
							Y: 50
							Width: PARENT_RIGHT - 30
							Height: 65
							Text: Press 'Leave' to return to the main menu.
							Align: Center
						Button@RESTART_BUTTON:
							X: 20
							Y: PARENT_BOTTOM - 45
							Width: 140
							Height: 25
							Font: Bold
							Text: Restart
							Visible: false
						Button@LEAVE_BUTTON:
							X: (PARENT_RIGHT - WIDTH) / 2
							Y: PARENT_BOTTOM - 45
							Width: 140
							Height: 25
							Font: Bold
							Text: Leave
		Container@LEAVE_RESTART_FULL:
			X: (WINDOW_RIGHT - WIDTH) / 2
			Y: (WINDOW_BOTTOM - HEIGHT) / 2
			Width: 592
			Height: 470
			Visible: False
			Children:
				Background@LEAVE_RESTART_BG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@GAME_ENDED_LABEL:
							X: 20
							Y: 20
							Width: PARENT_RIGHT - 40
							Height: 25
							Font: Bold
							Align: Center
							Text: The game has ended
						Button@RESTART_BUTTON:
							X: PARENT_RIGHT - 2 * (WIDTH + 20)
							Y: PARENT_BOTTOM - 45
							Width: 120
							Height: 25
							Font: Bold
							Text: Restart
							Visible: false
						Button@LEAVE_BUTTON:
							X: PARENT_RIGHT - WIDTH - 20
							Y: PARENT_BOTTOM - 45
							Width: 120
							Height: 25
							Font: Bold
							Text: Leave
						Container@OBJECTIVES:
							Y: 40

