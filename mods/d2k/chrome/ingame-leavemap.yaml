Container@LEAVE_MAP_WIDGET:
	Logic: LeaveMapLogic
	Children:
		Background@BORDER:
			X: 0 - 15
			Y: 0 - 15
			Width: WINDOW_RIGHT + 30
			Height: WINDOW_BOTTOM + 30
			Background: mainmenu-border
		Label@VERSION_LABEL:
			X: WINDOW_RIGHT - 10
			Y: WINDOW_BOTTOM - 20
			Align: Right
			Font: Regular
			Contrast: True
		Container@LEAVE_MAP_SIMPLE:
			X: (WINDOW_RIGHT - WIDTH) / 2
			Y: (WINDOW_BOTTOM - HEIGHT) / 2
			Width: 370
			Height: 175
			Visible: False
			Children:
				Background@LEAVE_MAP_SIMPLE_BG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@GAME_ENDED_LABEL:
							Y: 20
							Width: PARENT_RIGHT
							Height: 25
							Font: Bold
							Align: Center
							Text: The game has ended
						Label@BLURB:
							X: 15
							Y: 50
							Width: PARENT_RIGHT - 30
							Height: 65
							Text: Press 'Leave' to return to the main menu.
							Align: Center
						Button@STATS_BUTTON:
							X: 20
							Y: PARENT_BOTTOM - 45
							Width: 140
							Height: 25
							Font: Bold
							Text: Statistics
						Button@LEAVE_BUTTON:
							X: PARENT_RIGHT - WIDTH - 20
							Y: PARENT_BOTTOM - 45
							Width: 140
							Height: 25
							Font: Bold
							Text: Leave
		Container@LEAVE_MAP_FULL:
			X: (WINDOW_RIGHT - WIDTH) / 2
			Y: (WINDOW_BOTTOM - HEIGHT) / 2
			Width: 522
			Height: 495
			Visible: False
			Children:
				Background@LEAVE_MAP_BG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Visible: False
				Background@LEAVE_MAP_BG_NO_TABS:
					Y: 25
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM - 25
					Visible: False
				Label@GAME_ENDED_LABEL:
					X: 20
					Y: 20
					Width: PARENT_RIGHT - 40
					Height: 25
					Font: Bold
					Align: Center
					Text: The game has ended
				Label@GAME_ENDED_LABEL_NO_TABS:
					X: 20
					Y: 45
					Width: PARENT_RIGHT - 40
					Height: 25
					Font: Bold
					Align: Center
					Text: The game has ended
				Container@TAB_CONTAINER:
					X: (PARENT_RIGHT - WIDTH) / 2
					Width: 240
					Height: 25
					Children:
						Button@OBJECTIVES_BUTTON:
							X: 0
							Y: 50
							Width: 120
							Height: 25
							Font: Bold
							Text: Objectives
						Button@CHAT_BUTTON:
							X: 120
							Y: 50
							Width: 120
							Height: 25
							Font: Bold
							Text: Chat
				Button@STATS_BUTTON:
					X: PARENT_RIGHT - 2 * (WIDTH + 20)
					Y: PARENT_BOTTOM - 45
					Width: 120
					Height: 25
					Font: Bold
					Text: Statistics
				Button@LEAVE_BUTTON:
					X: PARENT_RIGHT - WIDTH - 20
					Y: PARENT_BOTTOM - 45
					Width: 120
					Height: 25
					Font: Bold
					Text: Leave
				Container@OBJECTIVES_PANEL:
					Y: 65
					Width: PARENT_RIGHT
				Container@DIALOG_CHAT_PANEL:
					X: 20
					Y: 65
					Width: PARENT_RIGHT - 40
					Height: 370
					Logic: IngameChatLogic
					Visible: False
					Children:
						Container@CHAT_CHROME:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Children:
								Button@CHAT_MODE:
									Y: PARENT_BOTTOM - HEIGHT
									Width: 50
									Height: 25
									Text: Team
									Font: Bold
								TextField@CHAT_TEXTFIELD:
									X: 55
									Y: PARENT_BOTTOM - HEIGHT
									Width: 427
									Height: 25
								ScrollPanel@CHAT_SCROLLPANEL:
									Y: PARENT_BOTTOM - HEIGHT - 30
									Width: 482
									Height: 315
									ItemSpacing: 4
									Align: Bottom
									Children:
										Container@CHAT_TEMPLATE:
											X: 2
											Width: PARENT_RIGHT-27
											Height: 16
											Children:
												Label@NAME:
													X: 3
													Width: 50
													Height: 15
													VAlign: Top
												Label@TEXT:
													X: 12
													Width: PARENT_RIGHT - 17
													Height: 15
													WordWrap: true
													VAlign: Top
