			Align:Center
			Font:Bold
		ProgressBar@PROGRESS_BAR:
			X:50
			Y:55
			Width:PARENT_RIGHT - 100
			Height:25
		Label@STATUS_LABEL:
			X:50
			Y:80
			Width:PARENT_RIGHT - 100
			Height:25
			Align:Left
		Button@RETRY_BUTTON:
			X:PARENT_RIGHT - 280
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Visible: false
			Text:Retry
			Font:Bold
			Key:return
		Button@CANCEL_BUTTON:
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Cancel
			Font:Bold
			Key:escape

