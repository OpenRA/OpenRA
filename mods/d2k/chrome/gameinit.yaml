Background@INSTALL_PANEL:
	Logic:D2kInstallLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:630
	Height:350
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Content files missing
			Align:Center
			Font:Bold
		Label@DESC1:
			X:0
			Y:50
			Width:PARENT_RIGHT
			Height:25
			Text:This is the work in progress Dune 2000 mod.
			Align:Center
		Label@DESC2:
			X:0
			Y:90
			Width:PARENT_RIGHT
			Height:25
			Text:It requires the original Dune 2000 assets whose fileformats differ from other C&C games.
			Align:Center
		Label@DESC3:
			X:0
			Y:130
			Width:PARENT_RIGHT
			Height:25
			Text:The easiest way is to simply click download to fetch already prepared files and restart.
			Align:Center
		Label@DESC4:
			X:0
			Y:170
			Width:PARENT_RIGHT
			Height:25
			Text:You can also copy "Dune 2000/Data/GAMESFX" folder and "Dune 2000/DATA/*.R8" files
			Align:Center
		Label@DESC5:
			X:0
			Y:190
			Width:PARENT_RIGHT
			Height:25
			Text: from your local Dune 2000 1.03 installation to ~/.openra/Content/d2k/ (Linux)
			Align:Center
		Label@DESC6:
			X:0
			Y:210
			Width:PARENT_RIGHT
			Height:25
			Text: or "My Documents/OpenRA/Content/d2k/" (Windows) and click "Extract Data".
			Align:Center
		Label@DESC7:
			X:0
			Y:250
			Width:PARENT_RIGHT
			Height:25
			Text: Put in your Dune 2000 CD and click "From CD" to extract game assets including music.
			Align:Center
		Button@DOWNLOAD_BUTTON:
			X:20
			Y:PARENT_BOTTOM - 45
			Width:110
			Height:25
			Text:Download
			Font:Bold
		Button@COPY_BUTTON:
			X:140
			Y:PARENT_BOTTOM - 45
			Width:110
			Height:25
			Text:From CD
			Font:Bold
		Button@EXTRACT_BUTTON:
			X:260
			Y:PARENT_BOTTOM - 45
			Width:110
			Height:25
			Text:Extract Data
			Font:Bold
		Button@MODS_BUTTON:
			X:PARENT_RIGHT - 250
			Y:PARENT_BOTTOM - 45
			Width:110
			Height:25
			Text:Change Mod
			Font:Bold
		Button@QUIT_BUTTON:
			X:PARENT_RIGHT - 130
			Y:PARENT_BOTTOM - 45
			Width:110
			Height:25
			Text:Quit
			Font:Bold

Background@INSTALL_DOWNLOAD_PANEL:
	Logic:D2kDownloadPackagesLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:500
	Height:160
	Children:
		Label@TITLE:
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
