Container@INGAME_MENU:
	Width: WINDOW_RIGHT
	Height: WINDOW_BOTTOM
	Logic: IngameMenuLogic
	Children:
		Label@VERSION_LABEL:
			X: WINDOW_RIGHT - 10
			Y: WINDOW_BOTTOM - 20
			Align: Right
			Font: Regular
			Contrast: True
		Background@MENU_BUTTONS:
			X: 100
			Y: (WINDOW_BOTTOM - HEIGHT)/2
			Width: 200
			Height: 295
			Children:
				Label@LABEL_TITLE:
					X: (PARENT_RIGHT - WIDTH)/2
					Y: 20
					Width: 200
					Height: 30
					Text: Options
					Align: Center
					Font: Bold
				Button@RESUME:
					X: (PARENT_RIGHT - WIDTH)/2
					Y: 60
					Width: 140
					Height: 30
					Text: Resume
					Font: Bold
					Key: escape
				Button@SETTINGS:
					X: (PARENT_RIGHT - WIDTH)/2
					Y: 100
					Width: 140
					Height: 30
					Text: Settings
					Font: Bold
				Button@MUSIC:
					X: (PARENT_RIGHT - WIDTH)/2
					Y: 140
					Width: 140
					Height: 30
					Text: Music
					Font: Bold
				Button@SURRENDER:
					X: (PARENT_RIGHT - WIDTH)/2
					Y: 180
					Width: 140
					Height: 30
					Text: Surrender
					Font: Bold
				Button@ABORT_MISSION:
					X: (PARENT_RIGHT - WIDTH)/2
					Y: 220
					Width: 140
					Height: 30
					Text: Abort Mission
					Font: Bold
