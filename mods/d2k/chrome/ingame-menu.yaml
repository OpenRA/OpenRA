Container@INGAME_MENU:
	Width: WINDOW_RIGHT
	Height: WINDOW_BOTTOM
	Logic: IngameMenuLogic
		Buttons: RESUME, LOAD_GAME, SAVE_GAME, SETTINGS, MUSIC, SURRENDER, ABORT_MISSION, SAVE_MAP, EXIT_EDITOR
		ButtonStride: 0, 40
	Children:
		Label@VERSION_LABEL:
			X: WINDOW_RIGHT - 10
			Y: WINDOW_BOTTOM - 20
			Align: Right
			Font: Regular
			Contrast: True
		Container@PANEL_ROOT:
		Background@MENU_BUTTONS:
			X: 13 + (WINDOW_RIGHT - 522) / 4 - WIDTH / 2
			Y: (WINDOW_BOTTOM - HEIGHT) / 2
			Width: 200
			Height: 120
			Children:
				Label@LABEL_TITLE:
					X: (PARENT_RIGHT - WIDTH) / 2
					Y: 20
					Width: 200
					Height: 30
					Text: Options
					Align: Center
					Font: Bold
				Button@BUTTON_TEMPLATE:
					X: (PARENT_RIGHT - WIDTH) / 2
					Y: 60
					Width: 140
					Height: 30
					Font: Bold
