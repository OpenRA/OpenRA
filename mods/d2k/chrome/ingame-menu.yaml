Container@INGAME_MENU:
	ClassicWidth: WINDOW_RIGHT
	ClassicHeight: WINDOW_BOTTOM
	Logic: IngameMenuLogic
		Buttons: RESUME, LOAD_GAME, SAVE_GAME, SETTINGS, MUSIC, SURRENDER, ABORT_MISSION, SAVE_MAP, EXIT_EDITOR
		ButtonStride: 0, 40
	Children:
		Label@VERSION_LABEL:
			ClassicX: WINDOW_RIGHT - 10
			ClassicY: WINDOW_BOTTOM - 19
			Align: Right
			Font: Regular
			Contrast: True
			PositionType: Absolute
		Container@PANEL_ROOT:
			PositionType: Absolute
		Background@MENU_BUTTONS:
			ClassicX: 13 + (WINDOW_RIGHT - 522) / 4 - WIDTH / 2
			ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
			ClassicWidth: 200
			ClassicHeight: 120
			Children:
				Label@LABEL_TITLE:
					ClassicX: (PARENT_RIGHT - WIDTH) / 2
					ClassicY: 21
					ClassicWidth: 200
					ClassicHeight: 30
					Text: Options
					Align: Center
					Font: Bold
					PositionType: Absolute
				Button@BUTTON_TEMPLATE:
					ClassicX: (PARENT_RIGHT - WIDTH) / 2
					ClassicY: 60
					ClassicWidth: 140
					ClassicHeight: 30
					Font: Bold
					PositionType: Absolute
			PositionType: Absolute
	PositionType: Absolute
