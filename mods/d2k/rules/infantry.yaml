thumper:
	Inherits: ^Infantry
	-RevealOnFire:
	Buildable:
		Queue: Infantry
		BuildPaletteOrder: 40
		Prerequisites: upgrade.barracks, ~techlevel.high
		BuildDuration: 108
		BuildDurationModifier: 40
		Description: Attracts nearby worms when deployed\n  Unarmed
	Valued:
		Cost: 200
	Tooltip:
		Name: Thumper Infantry
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 3750
	RevealsShroud:
		Range: 2c768
	Mobile:
		Speed: 43
		RequiresCondition: undeployed
	GrantConditionOnDeploy:
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		Facing: 128
		AllowedTerrainTypes: Sand, Spice, Dune, SpiceSand
	WithInfantryBody:
		RequiresCondition: undeployed
	WithSpriteBody@DEPLOYED:
		Sequence: thump
		RequiresCondition: !undeployed
	WithMakeAnimation@DEPLOYING:
		Sequence: deploy
	WithIdleOverlay@DEPLOYED:
		Sequence: thump-sand
		RequiresCondition: deployed
	AmbientSound:
		SoundFiles: THUMPER1.WAV
		Interval: 60
		RequiresCondition: deployed
	AttractsWorms:
		Intensity: 1000
		Falloff: 0, 0, 0, 100, 100, 100, 25, 11, 6, 4, 3, 2, 1, 0
		RequiresCondition: deployed

