			Sand: 100
			Rock: 100
			Transition: 100
			Concrete: 100
			SpiceSand: 100
			Spice: 100
			SpiceBlobs: 100
			Dune: 50
		TurnSpeed: 5
		RequiresCondition: !notmobile
	SelectionDecorations:
