		OverrideFullFog: fogfull
	Locomotor@FOOT:
		Name: foot
		Crushes: crate, spicebloom
		SharesCell: true
		TerrainSpeeds:
			Sand: 100
			Rock: 100
			Transition: 100
			Concrete: 100
			SpiceSand: 100
			Spice: 100
			SpiceBlobs: 100
			Dune: 80
			Rough: 80
	Locomotor@VEHICLE:
		Name: vehicle
		Crushes: crate, spicebloom
		TerrainSpeeds:
			Sand: 100
			Rock: 100
			Transition: 100
			Concrete: 100
			SpiceSand: 100
			Spice: 100
			SpiceBlobs: 100
			Dune: 50
	Locomotor@TANK:
		Name: tank
		Crushes: crate, infantry, spicebloom
		TerrainSpeeds:
			Sand: 100
			Rock: 100
			Transition: 100
			Concrete: 100
			SpiceSand: 100
			Spice: 100
			SpiceBlobs: 100
			Dune: 50
	Locomotor@DEVASTATOR:
		Name: devastator
		Crushes: crate, infantry, spicebloom, wall
		TerrainSpeeds:
			Sand: 100
			Rock: 100
			Transition: 100
			Concrete: 100
			SpiceSand: 100
			Spice: 100
			SpiceBlobs: 100
			Dune: 50
	Locomotor@WORM:
		Name: worm
		TerrainSpeeds:
			Sand: 100
			Dune: 100
			SpiceSand: 100
			Spice: 100
	Faction@Random:
		Name: faction-random.name
		InternalName: Random
		RandomFactionMembers: atreides, harkonnen, ordos
		Description: faction-random.description
	Faction@Atreides:
		Name: faction-atreides.name
		InternalName: atreides
		Description: faction-atreides.description
	Faction@Harkonnen:
		Name: faction-harkonnen.name
		InternalName: harkonnen
		Description: faction-harkonnen.description
	Faction@Ordos:
		Name: faction-ordos.name
		InternalName: ordos
		Description: faction-ordos.description
	Faction@Corrino:
		Name: faction-corrino.name
		InternalName: corrino
		Selectable: false
	Faction@Mercenaries:
		Name: faction-mercenaries.name
		InternalName: mercenary
		Selectable: false
	Faction@Smugglers:
