upgrade.conyard:
	AlwaysVisible:
	Interactable:
	Tooltip:
		Name: Construction Yard Upgrade
	Buildable:
		BuildPaletteOrder: 50
		Prerequisites: construction_yard
		Queue: Upgrade
		BuildLimit: 1
		BuildDuration: 590
		BuildDurationModifier: 40
		Description: Unlocks additional construction options \n(Large Concrete Slab, Rocket Turret)
