# HACK: AI units can't attack the sietch if it was on a real rock
tile475:
	AlwaysVisible:
	Immobile:
		OccupiesSpace: false
	RenderSprites:
		Palette: d2k
	WithIdleOverlay@2:
		Sequence: idle2
	WithIdleOverlay@3:
		Sequence: idle3
	WithIdleOverlay@4:
		Sequence: idle4
	WithSpriteBody:
	BodyOrientation:
		QuantizedFacings: 1
	Interactable:

