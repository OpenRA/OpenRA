Container@SERVERBROWSER_PANEL:
	Logic:ServerBrowserLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:730
	Height:645
	Children:
		Label@TITLE:
			Text:Find Server
			Width:740
			Y:0-10
			Font:BigBold
			Contrast:true
			Align:Center
		Background@bg:
			Width:730
			Height:600
			Background:panel-black
			Y:15
			Children:
				Container@IRC_ROOT:
					X:15
					Y:15
				ScrollPanel@SERVER_LIST:
					X:15
					Y:280
					Width:700
					Height:300
					Children:
						ScrollItem@SERVER_TEMPLATE:
							Width:PARENT_RIGHT-27
							Height:68
							X:2
							Y:0
							Children:
								MapPreview@MAP_PREVIEW:
									X:2
									Y:2
									Width:64
									Height:64
									ShowSpawnPoints:no
								Label@TITLE:
									X:70
									Width:200
									Height:25
									Font:Bold
								Label@MAP:
									X:70
									Y:20
									Width:250
									Height:25
								Label@PLAYERS:
									X:70
									Y:40
									Width:50
									Height:25
								Label@STATE:
									Width:140
									X:PARENT_RIGHT-150
									Align:Right
									Height:25
									Font:Bold
								Label@IP:
									Width:140
									X:PARENT_RIGHT-150
									Y:20
									Align:Right
									Height:25
								Label@VERSION:
									Width:140
									X:PARENT_RIGHT-150
									Y:40
									Align:Right
									Height:25
								Label@LOCATION:
									Width:140
									X:PARENT_RIGHT-150
									Y:40
									Align:Right
									Height:25
				Label@PROGRESS_LABEL:
					X:(PARENT_RIGHT - WIDTH) / 2
					Y:PARENT_BOTTOM / 2 - HEIGHT + (280 / 2)
					Width:710
					Height:25
					Font:Bold
					Align:Center
					Visible:false
		Button@BACK_BUTTON:
			Key:escape
			X:0
			Y:614
			Width:140
			Height:35
			Text:Back
		Button@REFRESH_BUTTON:
			X:PARENT_RIGHT - 140 - 10 - 140
			Y:614
			Width:140
			Height:35
			Text:Refresh
		Button@JOIN_BUTTON:
			Key:return
			X:PARENT_RIGHT - 140
			Y:614
			Width:140
			Height:35
			Text:Join