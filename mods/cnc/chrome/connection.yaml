			PositionType: Absolute
		Button@ABORT_BUTTON:
			Key: escape
			ClassicY: 84
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Abort
			PositionType: Absolute
		Button@RETRY_BUTTON:
			Key: return
			ClassicX: 230
			ClassicY: 84
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Retry
			PositionType: Absolute
	PositionType: Absolute

Container@CONNECTION_SWITCHMOD_PANEL:
