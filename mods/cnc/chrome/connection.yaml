					Align: Center
					PositionType: Absolute
				Label@CONNECTION_ERROR:
					ClassicY: 41
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Align: Center
					Font: Bold
					PositionType: Absolute
