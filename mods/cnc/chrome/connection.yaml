Container@CONNECTING_PANEL:
	Id:CONNECTING_PANEL
	Logic:ConnectionLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 90)/2
	Width:370
	Height:125
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Connecting
		Background@bg:
			Width:370
			Height:90
			Background:panel-black
			Children:
				Label@CONNECTING_DESC:
					Id:CONNECTING_DESC
					Y:(PARENT_BOTTOM-HEIGHT)/2
					Width:PARENT_RIGHT
					Height:25
					Text:Connecting...
					Font:Bold
					Align:Center
		Button@ABORT_BUTTON:
			Id:ABORT_BUTTON
			Key:escape
			X:230
			Y:89
			Width:140
			Height:35
			Text:Abort

Container@CONNECTIONFAILED_PANEL:
	Id:CONNECTIONFAILED_PANEL
	Logic:ConnectionFailedLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 90)/2
	Width:370
	Height:125
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Connection Failed
		Background@bg:
			Width:370
			Height:90
			Background:panel-black
			Children:
				Label@CONNECTING_DESC:
					Id:CONNECTING_DESC
					Y:(PARENT_BOTTOM-HEIGHT)/2
					Width:PARENT_RIGHT
					Height:25
					Text:Failed to connect
					Font:Bold
					Align:Center
		Button@RETRY_BUTTON:
			Id:RETRY_BUTTON
			Key:return
			Y:89
			Width:140
			Height:35
			Text:Retry
		Button@ABORT_BUTTON:
			Id:ABORT_BUTTON
			Key:escape
			X:230
			Y:89
			Width:140
			Height:35
			Text:Abort
