					Font: Bold
					Align: Center
					PositionType: Absolute
			PositionType: Absolute
		Button@ABORT_BUTTON:
			Key: escape
			ClassicY: 119
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Abort
			PositionType: Absolute
		Button@SWITCH_BUTTON:
			Key: return
			ClassicX: 230
			ClassicY: 119
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Switch
			PositionType: Absolute
	PositionType: Absolute
