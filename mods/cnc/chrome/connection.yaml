			ClassicWidth: PARENT_RIGHT
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			PositionType: Absolute
		Background@CONNECTION_BACKGROUND:
			ClassicWidth: 370
			ClassicHeight: 85
			Background: panel-black
			Children:
				Label@CONNECTING_DESC:
					ClassicY: 16
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
