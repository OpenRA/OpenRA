Container@CONNECTING_PANEL:
	Logic: ConnectionLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - 90) / 2
	ClassicWidth: 370
	ClassicHeight: 125
	Children:
		Label@TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Connecting
			PositionType: Absolute
		Background@bg:
			ClassicWidth: 370
			ClassicHeight: 90
			Background: panel-black
			Children:
				Label@CONNECTING_DESC:
					ClassicY: (PARENT_BOTTOM - HEIGHT) / 2
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Text: Connecting...
					Font: Bold
					Align: Center
					PositionType: Absolute
			PositionType: Absolute
		Button@ABORT_BUTTON:
			Key: escape
			ClassicY: 89
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Abort
			PositionType: Absolute
	PositionType: Absolute

Container@CONNECTIONFAILED_PANEL:
