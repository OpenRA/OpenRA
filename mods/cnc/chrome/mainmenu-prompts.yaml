Container@MAINMENU_INTRODUCTION_PROMPT:
	Logic: IntroductionPromptLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 700
	Height: 445
	Children:
		Label@PROMPT_TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 25
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Establishing Battlefield Control
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@DESC_A:
					Width: PARENT_RIGHT
					Y: 15
					Height: 16
					Font: Regular
					Align: Center
					Text: Welcome back Commander! Initialize combat parameters using the options below.
				Label@DESC_B:
					Width: PARENT_RIGHT
					Y: 33
					Height: 16
					Font: Regular
					Align: Center
					Text: Additional options can be configured later from the Settings menu.
				ScrollPanel@SETTINGS_SCROLLPANEL:
					X: 15
					Y: 60
					Width: PARENT_RIGHT - 30
					Height: PARENT_BOTTOM - 75
					CollapseHiddenChildren: True
					TopBottomSpacing: 5
					ItemSpacing: 10
					ScrollBar: Hidden
					Children:
						Background@SECTION_HEADER:
							X: 5
							Width: PARENT_RIGHT - 10
							Height: 13
							Background: separator
							ClickThrough: True
							Children:
								Label@LABEL:
									Width: PARENT_RIGHT
									Height: PARENT_BOTTOM
									Font: TinyBold
									Align: Center
									Text: Profile
						Container@ROW:
							Width: PARENT_RIGHT
							Height: 50
							Children:
								Container@PLAYER_CONTAINER:
									X: 10
									Width: PARENT_RIGHT / 2 - 20
									Children:
										Label@PLAYER:
											Width: PARENT_RIGHT
											Height: 20
											Text: Player Name:
										TextField@PLAYERNAME:
											Y: 25
											Width: PARENT_RIGHT
											Height: 25
											MaxLength: 16
											Text: Name
								Container@PLAYERCOLOR_CONTAINER:
									X: PARENT_RIGHT / 2 + 10
									Width: PARENT_RIGHT / 2 - 20
									Children:
										Label@COLOR:
											Width: PARENT_RIGHT
											Height: 20
											Text: Preferred Color:
										DropDownButton@PLAYERCOLOR:
											Y: 25
											Width: 75
											Height: 25
											IgnoreChildMouseOver: true
											PanelAlign: Right
											Children:
												ColorBlock@COLORBLOCK:
													X: 5
													Y: 6
													Width: PARENT_RIGHT - 35
													Height: PARENT_BOTTOM - 12
						Container@SPACER:
						Background@SECTION_HEADER:
							X: 5
							Width: PARENT_RIGHT - 10
							Height: 13
							Background: separator
							ClickThrough: True
							Children:
								Label@LABEL:
									Width: PARENT_RIGHT
									Height: PARENT_BOTTOM
									Font: TinyBold
									Align: Center
									Text: Input
						Container@ROW:
							Width: PARENT_RIGHT
							Height: 50
							Children:
								Container@MOUSE_CONTROL_CONTAINER:
									X: 10
									Width: PARENT_RIGHT / 2 - 20
									Children:
										Label@MOUSE_CONTROL_LABEL:
											Width: PARENT_RIGHT
											Height: 20
											Font: Regular
											Text: Control Scheme:
										DropDownButton@MOUSE_CONTROL_DROPDOWN:
											Y: 25
											Width: PARENT_RIGHT
											Height: 25
											Font: Regular
								Container@MOUSE_CONTROL_DESC_CLASSIC:
									X: PARENT_RIGHT / 2 + 10
									Width: PARENT_RIGHT / 2 - 20
									Children:
										LabelWithHighlight@DESC_SELECTION:
											Height: 16
											Font: Small
											Text: - Select units using the {Left} mouse button
										LabelWithHighlight@DESC_COMMANDS:
											Y: 17
											Height: 16
											Font: Small
											Text: - Command units using the {Left} mouse button
										LabelWithHighlight@DESC_BUILDIGS:
											Y: 34
											Height: 16
											Font: Small
											Text: - Place structures using the {Left} mouse button
										LabelWithHighlight@DESC_SUPPORT:
											Y: 51
											Height: 16
											Font: Small
											Text: - Target support powers using the {Left} mouse button
										LabelWithHighlight@DESC_ZOOM:
											Y: 68
											Height: 16
											Font: Small
											Text: - Zoom the battlefield using the {Scroll Wheel}
										LabelWithHighlight@DESC_ZOOM_MODIFIER:
											Y: 68
											Height: 16
											Font: Small
											Text: - Zoom the battlefield using {MODIFIER + Scroll Wheel}
										LabelWithHighlight@DESC_SCROLL_RIGHT:
											Y: 85
											Height: 16
											Font: Small
											Text: - Pan the battlefield using the {Right} mouse button
										LabelWithHighlight@DESC_SCROLL_MIDDLE:
											Y: 85
											Height: 16
											Font: Small
											Text: - Pan the battlefield using the {Middle} mouse button
										Label@DESC_EDGESCROLL:
											X: 9
											Y: 102
											Height: 16
											Font: Small
											Text: or by moving the cursor to the edge of the screen
								Container@MOUSE_CONTROL_DESC_MODERN:
									X: PARENT_RIGHT / 2 + 10
									Width: PARENT_RIGHT / 2 - 20
									Children:
										LabelWithHighlight@DESC_SELECTION:
											Height: 16
											Font: Small
											Text: - Select units using the {Left} mouse button
										LabelWithHighlight@DESC_COMMANDS:
											Y: 17
											Height: 16
											Font: Small
											Text: - Command units using the {Right} mouse button
										LabelWithHighlight@DESC_BUILDIGS:
											Y: 34
											Height: 16
											Font: Small
											Text: - Place structures using the {Left} mouse button
										LabelWithHighlight@DESC_SUPPORT:
											Y: 51
											Height: 16
											Font: Small
											Text: - Target support powers using the {Left} mouse button
										LabelWithHighlight@DESC_ZOOM:
											Y: 68
											Height: 16
											Font: Small
											Text: - Zoom the battlefield using the {Scroll Wheel}
										LabelWithHighlight@DESC_ZOOM_MODIFIER:
											Y: 68
											Height: 16
											Font: Small
											Text: - Zoom the battlefield using {MODIFIER + Scroll Wheel}
										LabelWithHighlight@DESC_SCROLL_RIGHT:
											Y: 85
											Height: 16
											Font: Small
											Text: - Pan the battlefield using the {Right} mouse button
										LabelWithHighlight@DESC_SCROLL_MIDDLE:
											Y: 85
											Height: 16
											Font: Small
											Text: - Pan the battlefield using the {Middle} mouse button
										Label@DESC_EDGESCROLL:
											X: 9
											Y: 102
											Height: 16
											Font: Small
											Text: or by moving the cursor to the edge of the screen
						Container@ROW:
							Width: PARENT_RIGHT
							Height: 20
							Children:
								Container@EDGESCROLL_CHECKBOX_CONTAINER:
									X: 10
									Width: PARENT_RIGHT / 2 - 20
									Children:
										Checkbox@EDGESCROLL_CHECKBOX:
											Width: PARENT_RIGHT
											Height: 20
											Font: Regular
											Text: Screen Edge Panning
						Container@SPACER:
							Height: 30
						Background@SECTION_HEADER:
							X: 5
							Width: PARENT_RIGHT - 10
							Height: 13
							Background: separator
							ClickThrough: True
							Children:
								Label@LABEL:
									Width: PARENT_RIGHT
									Height: PARENT_BOTTOM
									Font: TinyBold
									Align: Center
									Text: Display
						Container@ROW:
							Width: PARENT_RIGHT
							Height: 50
							Children:
								Container@BATTLEFIELD_CAMERA_DROPDOWN_CONTAINER:
									X: 10
									Width: PARENT_RIGHT / 2 - 20
									Children:
										Label@BATTLEFIELD_CAMERA:
											Width: PARENT_RIGHT
											Height: 20
											Text: Battlefield Camera:
										DropDownButton@BATTLEFIELD_CAMERA_DROPDOWN:
											Y: 25
											Width: PARENT_RIGHT
											Height: 25
											Font: Regular
								Container@UI_SCALE_DROPDOWN_CONTAINER:
									X: PARENT_RIGHT / 2 + 10
									Width: PARENT_RIGHT / 2 - 20
									Children:
										Label@UI_SCALE:
											Width: PARENT_RIGHT
											Height: 20
											Text: UI Scale:
										DropDownButton@UI_SCALE_DROPDOWN:
											Y: 25
											Width: PARENT_RIGHT
											Height: 25
											Font: Regular
						Container@ROW:
							Width: PARENT_RIGHT
							Height: 20
							Children:
								Container@CURSORDOUBLE_CHECKBOX_CONTAINER:
									X: PARENT_RIGHT / 2 + 10
									Width: PARENT_RIGHT / 2 - 20
									Children:
										Checkbox@CURSORDOUBLE_CHECKBOX:
											Width: PARENT_RIGHT
											Height: 20
											Font: Regular
											Text: Increase Cursor Size
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH
			Y: PARENT_BOTTOM - 1
			Width: 140
			Height: 35
			Text: Continue
			Font: Bold
			Key: return

Container@MAINMENU_SYSTEM_INFO_PROMPT:
	Logic: SystemInfoPromptLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 600
	Height: 350
	Children:
		Label@TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 25
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Establishing Battlefield Control
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Label@PROMPT_TEXT_A:
					X: 15
					Y: 15
					Width: PARENT_RIGHT - 30
					Height: 16
					Align: Center
					Text: We would like to collect some details that will help us optimize OpenRA.
				Label@PROMPT_TEXT_B:
					X: 15
					Y: 33
					Width: PARENT_RIGHT - 30
					Height: 16
					Align: Center
					Text: With your permission, the following anonymous system data will be sent:
				ScrollPanel@SYSINFO_DATA:
					X: 15
					Y: 63
					Width: PARENT_RIGHT - 30
					TopBottomSpacing: 4
					ItemSpacing: 4
					Height: 240
					Children:
						Label@DATA_TEMPLATE:
							X: 8
							Height: 13
							VAlign: Top
							Font: Small
				Checkbox@SYSINFO_CHECKBOX:
					X: 390
					Y: 313
					Width: 190
					Height: 20
					Font: Regular
					Text: Send System Information
		Button@CONTINUE_BUTTON:
			X: PARENT_RIGHT - WIDTH
			Y: PARENT_BOTTOM - 1
			Width: 140
			Height: 35
			Text: Continue
			Font: Bold
			Key: return
