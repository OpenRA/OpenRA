Container@CREDITS_PANEL:
	Logic: CreditsLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - 400) / 2
	ClassicWidth: 410
	ClassicHeight: 435
	Children:
		Label@CREDITS_TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Credits
			PositionType: Absolute
		Background@bg:
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 400
			Background: panel-black
			Children:
				Container@TAB_CONTAINER:
					Visible: False
					ClassicX: 15
					ClassicY: 15
					ClassicWidth: PARENT_RIGHT - 30
					ClassicHeight: 34
					Children:
						Button@MOD_TAB:
							ClassicWidth: 140
							ClassicHeight: 35
							PositionType: Absolute
						Button@ENGINE_TAB:
							ClassicX: 150
							ClassicWidth: 140
							ClassicHeight: 35
							Text: OpenRA
							PositionType: Absolute
					PositionType: Absolute
				ScrollPanel@CREDITS_DISPLAY:
					ClassicX: 15
					ClassicY: 15
					ClassicWidth: PARENT_RIGHT - 30
					ClassicHeight: PARENT_BOTTOM - 30
					TopBottomSpacing: 8
					Children:
						Label@CREDITS_TEMPLATE:
							ClassicX: 8
							ClassicWidth: PARENT_RIGHT - 25
							ClassicHeight: 16
							VAlign: Top
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Button@BACK_BUTTON:
			ClassicY: 399
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Back
			Key: escape
			PositionType: Absolute
	PositionType: Absolute
