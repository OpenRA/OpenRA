Container@CAMPAIGN_WORLD:
	Logic: CampaignWorldLogic
	X: 0
	Y: 0
	Width: WINDOW_RIGHT
	Height: WINDOW_BOTTOM
	Children:
		Background@VIDEO_BG:
			Width: WINDOW_RIGHT
			Height: WINDOW_BOTTOM
			Background: panel-allblack
			Children:
				VqaPlayer@VIDEO:
					Width: WINDOW_RIGHT
					Height: WINDOW_BOTTOM
		Container@CAMPAIGN_PREVIEW:
			X: WINDOW_RIGHT/2 - WIDTH/2
			Y: WINDOW_BOTTOM/2 - HEIGHT/2
			Width: 450
			Height: 300
			Children:
				Label@PREVIEW_MENU_TITLE:
					Y: 0-25
					Width: PARENT_RIGHT
					Align: Center
					Contrast: true
					Font: BigBold
				Background@CAMPAIGN_PREVIEW_BG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Background: panel-black
					Children:
						MapPreview@CAMPAIGN_PREVIEW_GRAFIC:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							X: (PARENT_RIGHT-WIDTH)/2
							Y: (PARENT_BOTTOM-HEIGHT)/2
							IgnoreMouseOver: True
							IgnoreMouseInput: True
							ShowSpawnPoints: False
						Image@CAMPAIGN_PREVIEW_GDI_LOGO:
							Width: 219
							Height: 218
							X: (PARENT_RIGHT - WIDTH) / 2
							Y: (PARENT_BOTTOM - HEIGHT) / 2
							ImageCollection: choose-logos
							ImageName: gdi
						Image@CAMPAIGN_PREVIEW_NOD_LOGO:
							Width: 254
							Height: 208
							X: (PARENT_RIGHT - WIDTH) / 2
							Y: (PARENT_BOTTOM - HEIGHT) / 2
							ImageCollection: choose-logos
							ImageName: nod
						Button@CAMPAIGN_PREVIEW_GRAFIC_BUTTON
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							X: (PARENT_RIGHT-WIDTH)/2
							Y: (PARENT_BOTTOM-HEIGHT)/2
							Background: button-transparent
				Button@CAMPAIGN_PREVIEW_BACK_BUTTON:
					X: 0
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Back
					Font: Bold
					Key: Escape
				Button@CAMPAIGN_PREVIEW_CONTINUE_BUTTON:
					X: PARENT_RIGHT - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Continue
					Font: Bold
					Key: Return
		Container@CAMPAIGN_BROWSER:
			X: WINDOW_RIGHT/2 - WIDTH/2
			Y: WINDOW_BOTTOM/2 - HEIGHT/2
			Width: 750
			Height: 350
			Children:
				Label@CAMPAIGN_MENU_TITLE:
					Y: 0-25
					Width: PARENT_RIGHT
					Align: Center
					Contrast: true
					Font: BigBold
				Container@CAMPAIGN_BROWSER_GRAFIC_CONTAINER:
					X: 0
					Y: 0
					Width: PARENT_RIGHT * 3/5
					Height: PARENT_BOTTOM
					Children:
						Background@BG:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Background: panel-black
							Children:
								Label@MISSION_TITLE:
									Y: 0+20
									Width: PARENT_RIGHT
									#Text: GRAFIC
									Align: Center
									Contrast: true
									Font: BigBold
								MapPreview@MISSION_PREVIEW:
									X: 1
									Y: 15
									Width: PARENT_RIGHT-2
									Height: PARENT_BOTTOM-2
									IgnoreMouseOver: True
									IgnoreMouseInput: True
									ShowSpawnPoints: False
								Button@MISSION_PREVIEW_BUTTON:
									X: 1
									Y: 15
									Width: PARENT_RIGHT-2
									Height: PARENT_BOTTOM-2
									Background: button-transparent
						Button@PREVIOUS_BUTTON:
							X: 5
							Y: PARENT_BOTTOM - WIDTH - 5
							Width: 35
							Height: 35
							Font: Bold
							Key: v
							Children:
								Image@IMAGE_PREV:
									X: (PARENT_RIGHT-WIDTH)/2
									Y: (PARENT_BOTTOM-HEIGHT)/2
									Width: 16
									Height: 16
									ImageCollection: scrollbar
									ImageName: left_arrow
						Button@NEXT_BUTTON:
							X: PARENT_RIGHT - WIDTH - 5
							Y: PARENT_BOTTOM - WIDTH - 5
							Width: 35
							Height: 35
							Font: Bold
							Key: n
							Children:
								Image@IMAGE_NEXT:
									X: (PARENT_RIGHT-WIDTH)/2
									Y: (PARENT_BOTTOM-HEIGHT)/2
									Width: 16
									Height: 16
									ImageCollection: scrollbar
									ImageName: right_arrow
				Container@CAMPAIGN_WORLD_MISSION_CONTAINER:
					X: PARENT_RIGHT * 3/5 - 1
					Y: 0
					Width: PARENT_RIGHT * 2/5
					Height: PARENT_BOTTOM / 2
					Children:
						Background@BG:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Background: panel-black
						Label@MISSION:
							Y: 20
							Width: PARENT_RIGHT
							Text: Mission briefing
							Align: Center
							Contrast: true
							Font: BigBold
						ScrollPanel@MISSION_DESCRIPTION_PANEL:
							Y: 40
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM - 40
							Children:
								Label@MISSION_DESCRIPTION:
									X: 4
									Y: 1
									Width: PARENT_RIGHT - 32
									VAlign: Top
									Font: Small
				Container@CAMPAIGN_WORLD_COUNTRY_CONTAINER:
					X: PARENT_RIGHT * 3/5 - 1
					Y: PARENT_BOTTOM / 2 - 1
					Width: PARENT_RIGHT * 2/5
					Height: PARENT_BOTTOM / 2 + 1
					Children:
						Background@BG:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							Background: panel-black
						Label@COUNTRY_LABLE:
							Y: 20
							Width: PARENT_RIGHT
							Text: Country information
							Align: Center
							Contrast: true
							Font: BigBold
						ScrollPanel@COUNTRY_DESCRIPTION_PANEL:
							Y: 40
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM - 40
							Children:
								Label@COUNTRY_DESCRIPTION_HEADER:
									X: 4
									Y: 1
									Width: PARENT_RIGHT - 32
									VAlign: Top
									Font: Small
									Children:
										Label@COUNTRY_DESCRIPTION_VALUES:
											X: PARENT_RIGHT/2
											Y: 1
											Width: PARENT_RIGHT/2
											VAlign: Top
											Font: Small
				Button@PLAY_BUTTON:
					X: PARENT_RIGHT - 140 - 1
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Play
					Font: Bold
					Key: Return
				Button@CAMPAIGN_BROWSER_BACK_BUTTON:
					X: 0
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Back
					Font: Bold
					Key: Escape	
		Container@CAMPAIGN_CONGRATULATION:
			X: WINDOW_RIGHT/2 - WIDTH/2
			Y: WINDOW_BOTTOM/2 - HEIGHT/2
			Width: 500
			Height: 350
			Children:
				Label@CONGRATULATION_MENU_TITLE:
					Y: 0-25
					Width: PARENT_RIGHT
					Align: Center
					Contrast: true
					Text: Congratulations
					Font: BigBold
				Background@CAMPAIGN_CONGRATULATION_BG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Background: panel-black
				Button@CAMPAIGN_CONGRATULATION_BACK_BUTTON:
					X: PARENT_RIGHT - PARENT_RIGHT
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Back
					Font: Bold
					Key: Escape
				Button@CAMPAIGN_CONGRATULATION_CONTINUE_BUTTON:
					X: PARENT_RIGHT - WIDTH
					Y: PARENT_BOTTOM - 1
					Width: 160
					Height: 35
					Text: Replay final mission
					Font: Bold
					Key: Return
				ScrollPanel@CONGRATULATION_TEXT_PANEL:
					Width: (PARENT_RIGHT / 2)
					Height: PARENT_BOTTOM
					Background: panel-black
					Children:
						Label@CONGRATULATION_TEXT:
							X: 20
							Y: PARENT_BOTTOM / 2
							Width: PARENT_RIGHT - 60
							#VAlign: Top
				Container@CONGRATULATION_LOGO_GDI:
					X: (PARENT_RIGHT/2) + 1
					Width: (PARENT_RIGHT / 2) - 2
					Height: PARENT_BOTTOM
					Children:
						Background:
							X: 1
							Y: 1
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM - 2
						Image@GDI_LOGO:
							X: PARENT_RIGHT / 2 - 96
							Y: PARENT_BOTTOM / 2 - 126
							ImageCollection: medals
							ImageName: gdi-medal
				Container@CONGRATULATION_LOGO_NOD:
					X: (PARENT_RIGHT/2) + 1
					Width: (PARENT_RIGHT / 2) - 2
					Height: PARENT_BOTTOM
					Children:
						Background:
							X: 1
							Y: 1
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM - 2
						Image@NOD_LOGO:
							X: PARENT_RIGHT / 2 - 90
							Y: PARENT_BOTTOM / 2 - 136
							ImageCollection: medals
							ImageName: nod-medal