Container@CHAT_PANEL:
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: WINDOW_BOTTOM - HEIGHT - 56
	Width: 550
	Height: 194
	Logic: IngameChatLogic
		OpenTeamChatKey: OpenTeamChat
		OpenGeneralChatKey: OpenGeneralChat
	Children:
		Container@CHAT_OVERLAY:
			Width: PARENT_RIGHT - 24
			Height: PARENT_BOTTOM - 25
			Visible: false
			Children:
				ChatDisplay@CHAT_DISPLAY:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					RemoveTime: 250
					UseShadow: True
		Container@CHAT_CHROME:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Children:
				WorldButton@CHAT_MODE:
					Logic: AddFactionSuffixLogic
					Y: PARENT_BOTTOM - HEIGHT
					Width: 50
					Height: 25
					Text: Team
					Font: Bold
					Key: Tab SHIFT
					TooltipText: Toggle chat mode
					TooltipTemplate: BUTTON_TOOLTIP_FACTIONSUFFIX
					TooltipContainer: TOOLTIP_CONTAINER
				TextField@CHAT_TEXTFIELD:
					Logic: AddFactionSuffixLogic
					X: 55
					Y: PARENT_BOTTOM - HEIGHT
					Width: 466
					Height: 25
				Button@CHAT_CLOSE:
					Logic: AddFactionSuffixLogic
					X: 526
					Y: PARENT_BOTTOM - HEIGHT
					Width: 24
					Height: 25
					Children:
						Image:
							ImageCollection: lobby-bits
							ImageName: kick
							X: 6
							Y: 8
				LogicKeyListener@KEY_LISTENER:
				ScrollPanel@CHAT_SCROLLPANEL:
					Logic: AddFactionSuffixLogic
					Y: PARENT_BOTTOM - HEIGHT - 30
					Width: 550
					Height: 164
					TopBottomSpacing: 3
					ItemSpacing: 4
					Align: Bottom
					Children:
						Container@CHAT_TEMPLATE:
							X: 2
							Width: PARENT_RIGHT - 27
							Height: 16
							Children:
								Label@NAME:
									X: 3
									Width: 50
									Height: 16
									Shadow: True
								Label@TEXT:
									X: 12
									Width: PARENT_RIGHT - 17
									Height: 16
									WordWrap: true
									Shadow: True
