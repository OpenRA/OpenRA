Container@MISSIONBROWSER_PANEL:
	Logic: MissionBrowserLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
	ClassicWidth: 714
	ClassicHeight: 420
	Children:
		Label@MISSIONBROWSER_TITLE:
			ClassicY: 0 - 22
			ClassicWidth: PARENT_RIGHT
			Text: Missions
			Align: Center
			Contrast: true
			Font: BigBold
			PositionType: Absolute
		Background@BG:
			ClassicWidth: 714
			ClassicHeight: 420
			Background: panel-black
			Children:
				ScrollPanel@MISSION_LIST:
					ClassicX: 15
					ClassicY: 15
					ClassicWidth: 311
					ClassicHeight: 390
					Children:
						ScrollItem@HEADER:
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 13
							ClassicX: 2
							Visible: false
							Children:
								Label@LABEL:
									Font: TinyBold
									ClassicWidth: PARENT_RIGHT
									ClassicHeight: 13
									Align: Center
									PositionType: Absolute
							PositionType: Absolute
						ScrollItem@TEMPLATE:
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 25
							ClassicX: 2
							Visible: False
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									ClassicX: 10
									ClassicWidth: PARENT_RIGHT - 20
									ClassicHeight: 25
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
				Container@MISSION_INFO:
					ClassicX: 337
					ClassicY: 15
					ClassicWidth: 362
					ClassicHeight: 392
					Children:
						Background@MISSION_BG:
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: 202
							Background: panel-black
							Children:
								MapPreview@MISSION_PREVIEW:
									ClassicX: 1
									ClassicY: 1
									ClassicWidth: PARENT_RIGHT - 2
									ClassicHeight: PARENT_BOTTOM - 2
									IgnoreMouseOver: True
									IgnoreMouseInput: True
									ShowSpawnPoints: False
									PositionType: Absolute
							PositionType: Absolute
						ScrollPanel@MISSION_DESCRIPTION_PANEL:
							ClassicY: 213
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: 142
							TopBottomSpacing: 5
							Children:
								Label@MISSION_DESCRIPTION:
									ClassicX: 4
									ClassicWidth: PARENT_RIGHT - 32
									VAlign: Top
									Font: Small
									PositionType: Absolute
							PositionType: Absolute
						Label@DIFFICULTY_DESC:
							ClassicY: 365
							ClassicWidth: 56
							ClassicHeight: 25
							Text: Difficulty:
							Align: Right
							PositionType: Absolute
						DropDownButton@DIFFICULTY_DROPDOWNBUTTON:
							ClassicX: 61
							ClassicY: 365
							ClassicWidth: 120
							ClassicHeight: 25
							Font: Regular
							PositionType: Absolute
						Label@GAMESPEED_DESC:
							ClassicX: PARENT_RIGHT - WIDTH - 125
							ClassicY: 365
							ClassicWidth: 120
							ClassicHeight: 25
							Text: Speed:
							Align: Right
							PositionType: Absolute
						DropDownButton@GAMESPEED_DROPDOWNBUTTON:
							ClassicX: PARENT_RIGHT - WIDTH
							ClassicY: 365
							ClassicWidth: 120
							ClassicHeight: 25
							Font: Regular
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Button@BACK_BUTTON:
			ClassicY: 419
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Back
			Font: Bold
			Key: escape
			PositionType: Absolute
		Button@START_BRIEFING_VIDEO_BUTTON:
			ClassicX: PARENT_RIGHT - 290
			ClassicY: 419
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Watch Briefing
			Font: Bold
			PositionType: Absolute
		Button@STOP_BRIEFING_VIDEO_BUTTON:
			ClassicX: PARENT_RIGHT - 290
			ClassicY: 419
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Stop Briefing
			Font: Bold
			PositionType: Absolute
		Button@START_INFO_VIDEO_BUTTON:
			ClassicX: PARENT_RIGHT - 440
			ClassicY: 419
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Watch Info Video
			Font: Bold
			PositionType: Absolute
		Button@STOP_INFO_VIDEO_BUTTON:
			ClassicX: PARENT_RIGHT - 440
			ClassicY: 419
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Stop Info Video
			Font: Bold
			PositionType: Absolute
		Button@STARTGAME_BUTTON:
			ClassicX: PARENT_RIGHT - 140
			ClassicY: 419
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Play
			Font: Bold
			PositionType: Absolute
		Container@MISSION_BIN:
			Children:
				VqaPlayer@MISSION_VIDEO:
					ClassicX: 1
					ClassicY: 1
					ClassicWidth: 712
					ClassicHeight: 418
					PositionType: Absolute
			PositionType: Absolute
		TooltipContainer@TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute

Background@FULLSCREEN_PLAYER:
	ClassicWidth: WINDOW_RIGHT
	ClassicHeight: WINDOW_BOTTOM
	Background: panel-allblack
	Visible: False
	Children:
		VqaPlayer@PLAYER:
			ClassicX: 0
			ClassicY: 0
			ClassicWidth: WINDOW_RIGHT
			ClassicHeight: WINDOW_BOTTOM
			PositionType: Absolute
	PositionType: Absolute
