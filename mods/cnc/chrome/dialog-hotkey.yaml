Background@HOTKEY_DIALOG:
	Logic: HotkeyDialogLogic
	ClassicWidth: PARENT_RIGHT
	ClassicHeight: PARENT_BOTTOM
	Background: panel-gray
	Children:
		Label@HOTKEY_LABEL:
			ClassicX: 15
			ClassicY: 14
			ClassicWidth: PARENT_RIGHT - 40
			ClassicHeight: 25
			Font: Bold
			PositionType: Absolute
		HotkeyEntry@HOTKEY_ENTRY:
			ClassicX: 15
			ClassicY: 40
			ClassicWidth: 382
			ClassicHeight: 25
			PositionType: Absolute
		Container@NOTICES:
			ClassicX: 15
			ClassicY: 65
			ClassicWidth: PARENT_RIGHT - 40
			ClassicHeight: 25
			Children:
				Label@DEFAULT_NOTICE:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM
					Font: Tiny
					Align: Left
					Text: This is the default hotkey.
					PositionType: Absolute
				Label@ORIGINAL_NOTICE:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM
					Font: Tiny
					Align: Left
					Text: The default is "{0}"
					PositionType: Absolute
				Label@DUPLICATE_NOTICE:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM
					Font: Tiny
					Align: Left
					Text: This hotkey is already used for "{0}"
					PositionType: Absolute
			PositionType: Absolute
		Button@CLEAR_BUTTON:
			ClassicX: PARENT_RIGHT - 65 - 15 - 2 * (WIDTH + 10)
			ClassicY: 40
			ClassicWidth: 25
			ClassicHeight: 25
			TooltipText: Unbind the hotkey
			TooltipContainer: TOOLTIP_CONTAINER
			TooltipTemplate: SIMPLE_TOOLTIP
			Children:
				Image:
					ImageCollection: lobby-bits
					ImageName: kick
					ClassicX: 7
					ClassicY: 8
					IgnoreMouseOver: True
					PositionType: Absolute
			PositionType: Absolute
		Button@RESET_BUTTON:
			ClassicX: PARENT_RIGHT - 65 - 15 - WIDTH - 10
			ClassicY: 40
			ClassicWidth: 25
			ClassicHeight: 25
			TooltipText: Reset to default
			TooltipContainer: TOOLTIP_CONTAINER
			TooltipTemplate: SIMPLE_TOOLTIP
			Children:
				Image@IMAGE_RELOAD:
					ClassicX: 5
					ClassicY: 5
					ClassicWidth: 16
					ClassicHeight: 16
					ImageCollection: reload-icon
					ImageName: enabled
					IgnoreMouseOver: True
					PositionType: Absolute
			PositionType: Absolute
		Button@CANCEL_BUTTON:
			ClassicX: PARENT_RIGHT - WIDTH - 15
			ClassicY: 40
			ClassicWidth: 65
			ClassicHeight: 25
			Text: Cancel
			TooltipText: Cancel the operation
			TooltipContainer: TOOLTIP_CONTAINER
			TooltipTemplate: SIMPLE_TOOLTIP
			PositionType: Absolute
		TooltipContainer@TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute
