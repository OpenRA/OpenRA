Container@MULTIPLAYER_PANEL:
	Logic: MultiplayerLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - 560) / 2
	ClassicWidth: 800
	ClassicHeight: 575
