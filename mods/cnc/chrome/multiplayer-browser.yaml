		Label@TITLE:
			Text: Multiplayer
			ClassicWidth: PARENT_RIGHT
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			PositionType: Absolute
		Background@bg:
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: PARENT_BOTTOM - 35
			Background: panel-black
			Children:
				Container@LABEL_CONTAINER:
					ClassicX: 15
					ClassicY: 6
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM
					Children:
						Label@NAME:
							ClassicX: 5
							ClassicWidth: 255
							ClassicHeight: 25
							Text: Server
							Align: Center
							Font: Bold
							PositionType: Absolute
						Label@PLAYERS:
							ClassicX: 290
							ClassicWidth: 85
							ClassicHeight: 25
							Text: Players
							Font: Bold
							PositionType: Absolute
						Label@LOCATION:
							ClassicX: 380
							ClassicWidth: 110
							ClassicHeight: 25
							Text: Location
							Font: Bold
							PositionType: Absolute
						Label@STATUS:
							ClassicX: 495
							ClassicWidth: 50
							ClassicHeight: 25
							Text: Status
							Font: Bold
							PositionType: Absolute
					PositionType: Absolute
				LogicTicker@NOTICE_WATCHER:
					PositionType: Absolute
				Container@NOTICE_CONTAINER:
					ClassicX: 15
					ClassicY: 30
					ClassicWidth: 582
					ClassicHeight: 19
					Children:
						Background@bg:
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: 20
							Background: panel-black
							Children:
								Label@OUTDATED_VERSION_LABEL:
									ClassicX: 5
									ClassicWidth: PARENT_RIGHT-10
									ClassicHeight: 20
									Align: Center
									Text: You are running an outdated version of OpenRA. Download the latest version from www.openra.net
									Font: TinyBold
									PositionType: Absolute
								Label@UNKNOWN_VERSION_LABEL:
									ClassicX: 5
									ClassicWidth: PARENT_RIGHT-10
									ClassicHeight: 20
									Align: Center
									Text: You are running an unrecognized version of OpenRA. Download the latest version from www.openra.net
									Font: TinyBold
									PositionType: Absolute
								Label@PLAYTEST_AVAILABLE_LABEL:
									ClassicX: 5
									ClassicWidth: PARENT_RIGHT-10
									ClassicHeight: 20
									Align: Center
									Text: A preview of the next OpenRA release is available for testing. Download the playtest from www.openra.net
									Font: TinyBold
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
				ScrollPanel@SERVER_LIST:
					ClassicX: 15
					ClassicY: 30
					ClassicWidth: 582
					ClassicHeight: PARENT_BOTTOM - 75
					TopBottomSpacing: 2
					Children:
						ScrollItem@HEADER_TEMPLATE:
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 20
							ClassicX: 2
							Visible: false
							Children:
								Label@LABEL:
									Font: TinyBold
									ClassicWidth: PARENT_RIGHT
									ClassicHeight: 20
									Align: Center
									PositionType: Absolute
							PositionType: Absolute
						ScrollItem@SERVER_TEMPLATE:
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 25
							ClassicX: 2
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									ClassicX: 5
									ClassicWidth: 245
									ClassicHeight: 25
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									PositionType: Absolute
								Image@PASSWORD_PROTECTED:
									ClassicX: 272
									ClassicY: 6
									ClassicWidth: 12
									ClassicHeight: 13
									ImageCollection: lobby-bits
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									TooltipText: Requires Password
									PositionType: Absolute
								Image@REQUIRES_AUTHENTICATION:
									ClassicX: 272
									ClassicY: 6
									ClassicWidth: 12
									ClassicHeight: 13
									ImageCollection: lobby-bits
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									TooltipText: Requires OpenRA forum account
									PositionType: Absolute
								LabelWithTooltip@PLAYERS:
									ClassicX: 290
									ClassicWidth: 85
									ClassicHeight: 25
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									PositionType: Absolute
								Label@LOCATION:
									ClassicX: 380
									ClassicWidth: 110
									ClassicHeight: 25
									PositionType: Absolute
								Label@STATUS:
									ClassicX: 495
									ClassicWidth: 50
									ClassicHeight: 25
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
