		Container@SYSTEM_INFO_PROMPT:
			ClassicX: (WINDOW_RIGHT - WIDTH) / 2
			ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
			ClassicWidth: 490
			ClassicHeight: 222
			Children:
				Label@TITLE:
					ClassicWidth: PARENT_RIGHT
					ClassicY: 0 - 25
					Font: BigBold
					Contrast: true
					Align: Center
					Text: System Information
					PositionType: Absolute
				Background@bg:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM
					Background: panel-black
					Children:
						Label@PROMPT_TEXT_A:
							ClassicX: 15
							ClassicY: 15
							ClassicWidth: PARENT_RIGHT - 30
							ClassicHeight: 16
							Align: Center
							Text: We would like to collect some details that will help us optimize OpenRA.
							PositionType: Absolute
						Label@PROMPT_TEXT_B:
							ClassicX: 15
							ClassicY: 33
							ClassicWidth: PARENT_RIGHT - 30
							ClassicHeight: 16
							Align: Center
							Text: With your permission, the following anonymous system data will be sent:
							PositionType: Absolute
						ScrollPanel@SYSINFO_DATA:
							ClassicX: 15
							ClassicY: 63
							ClassicWidth: PARENT_RIGHT - 30
							TopBottomSpacing: 4
							ItemSpacing: 4
							ClassicHeight: 110
							Children:
								Label@DATA_TEMPLATE:
									ClassicX: 8
									ClassicHeight: 13
									VAlign: Top
									Font: Small
									PositionType: Absolute
							PositionType: Absolute
						Checkbox@SYSINFO_CHECKBOX:
							ClassicX: PARENT_RIGHT - 15 - WIDTH
							ClassicY: PARENT_BOTTOM - 35
							ClassicWidth: 190
							ClassicHeight: 20
							Font: Regular
							Text: Send System Information
							PositionType: Absolute
					PositionType: Absolute
				Button@BACK_BUTTON:
					ClassicX: PARENT_RIGHT - WIDTH
					ClassicY: PARENT_BOTTOM - 1
					ClassicWidth: 140
					ClassicHeight: 35
					Text: Continue
					Font: Bold
					Key: return
					PositionType: Absolute
			PositionType: Absolute
