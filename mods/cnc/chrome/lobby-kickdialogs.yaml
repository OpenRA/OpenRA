Background@KICK_CLIENT_DIALOG:
	Width: PARENT_RIGHT
	Height: PARENT_BOTTOM
	Logic: KickClientLogic
	Background: scrollpanel-bg
	Children:
		Label@TITLE:
			Y: 40
			Width: PARENT_RIGHT
			Height: 25
			Font: Bold
			Align: Center
		Label@TEXTA:
			Y: 67
			Width: PARENT_RIGHT
			Height: 25
			Font: Regular
			Align: Center
			Text: You may also apply a temporary ban, preventing
		Label@TEXTB:
			Y: 85
			Width: PARENT_RIGHT
			Height: 25
			Font: Regular
			Align: Center
			Text: them from joining for the remainder of this game.
		Checkbox@PREVENT_REJOINING_CHECKBOX:
			X: (PARENT_RIGHT - WIDTH)/2
			Y: 120
			Width: 150
			Height: 20
			Font: Regular
			Text: Temporarily Ban
		Button@OK_BUTTON:
			X: (PARENT_RIGHT - WIDTH)/2 + 75
			Y: 155
			Width: 120
			Height: 25
			Text: Kick
			Font: Bold
		Button@CANCEL_BUTTON:
			X: (PARENT_RIGHT - WIDTH)/2 - 75
			Y: 155
			Width: 120
			Height: 25
			Text: Cancel
			Font: Bold

Background@KICK_SPECTATORS_DIALOG:
	Width: PARENT_RIGHT
	Height: PARENT_BOTTOM
	Logic: KickSpectatorsLogic
	Background: scrollpanel-bg
	Children:
		Label@TITLE:
			Y: 40
