Container@MULTIPLAYER_CREATESERVER_PANEL:
	Logic: ServerCreationLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT - 15) / 2
	Width: 530
	Height: 275
	Children:
		Label@TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Create Server
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM - 35
			Background: panel-black
			Children:
				Label@SERVER_NAME_LABEL:
					Y: 14
					Width: 105
					Height: 25
					Align: Right
					Text: Server Name:
				TextField@SERVER_NAME:
					X: 110
					Y: 15
					Width: 215
					MaxLength: 50
					Height: 25
					Text: My OpenRA Server
				Label@PASSWORD_LABEL:
					Y: 49
					Width: 105
					Height: 25
					Align: Right
					Text: Password:
				PasswordField@PASSWORD:
					X: 110
					Y: 50
					Width: 145
					MaxLength: 20
					Height: 25
				Label@AFTER_PASSWORD_LABEL:
					X: 265
					Y: 49
					Width: 105
					Height: 25
					Align: Left
					Text: (optional)
				Label@LISTEN_PORT_LABEL:
					Y: 84
					Width: 105
					Height: 25
					Align: Right
					Text: Port:
				TextField@LISTEN_PORT:
					X: 110
					Y: 85
					Width: 50
					Height: 25
					MaxLength: 5
					Text: 1234
					Type: Integer
				Checkbox@ADVERTISE_CHECKBOX:
					X: 180
					Y: 87
					Width: 150
					Height: 20
					Font: Regular
					Text: Advertise Online
				Label@NOTICES_HEADER_A:
					X: 15
					Y: 125
					Height: 25
					Align: Left
					Font: Bold
				Label@NOTICES_HEADER_B:
					X: 15
					Y: 125
					Height: 25
					Align: Left
					Font: Bold
				Label@NOTICES_HEADER_C:
					X: 15
					Y: 125
					Height: 25
					Align: Left
					Font: Bold
				Container@NOTICES_LAN:
					X: 20
					Y: 145
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@ADVERTISING:
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - Game will be advertised to the Local Area Network only.
						Label@FIREWALL:
							Y: 12
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - You must manually configure your firewall to allow connections.
						Label@PORTFORWARD_A:
							Y: 24
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - Players can connect using Direct IP from the Internet if you
						Label@PORTFORWARD_B:
							X: 7
							Y: 36
							Width: 295
							Height: 25
							Font: Tiny
							Align: Left
							Text: manually configure port forwarding on your router.
				Container@NOTICES_NO_UPNP:
					X: 20
					Y: 145
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@ADVERTISING:
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - Game will be advertised to the Local Area Network and Internet.
						Label@FIREWALL:
							Y: 12
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - You must manually configure your firewall to allow connections.
						Label@PORTFORWARD_A:
							Y: 24
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - You must manually configure your router to allow and forward
						Label@PORTFORWARD_B:
							X: 7
							Y: 36
							Width: 295
							Height: 25
							Font: Tiny
							Align: Left
							Text: connections to your local IP and Port.
						Label@SETTINGS_A:
							Y: 48
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - You can enable UPnP (if supported by your router) in the
						Label@SETTINGS_B:
							X: 7
							Y: 60
							Width: 295
							Height: 25
							Font: Tiny
							Align: Left
							Text: Advanced tab of the OpenRA settings menu.
				Container@NOTICES_UPNP:
					X: 20
					Y: 145
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						Label@ADVERTISING:
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - Game will be advertised to the Local Area Network and Internet.
						Label@FIREWALL:
							Y: 12
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - You must manually configure your firewall to allow connections.
						Label@PORTFORWARD_A:
							Y: 24
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - OpenRA will use UPnP to automaticaly configure port forwarding.
						Label@SETTINGS_A:
							Y: 36
							Width: 305
							Height: 25
							Font: Tiny
							Align: Left
							Text: - You can disable UPnP in the OpenRA settings menu.
