					TooltipTemplate: SIMPLE_TOOLTIP
				Label@MAP_TYPE:
					X: PARENT_RIGHT - 189
					Y: 202
					Width: 174
					Height: 25
					Font: TinyBold
					Align: Center
					IgnoreMouseOver: true
				Label@MAP_AUTHOR:
					X: PARENT_RIGHT - 189
					Y: 215
					Width: 174
					Height: 25
					Font: Tiny
					Align: Center
