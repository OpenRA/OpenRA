ScrollPanel@MULTIPLAYER_CLIENT_LIST:
	ClassicWidth: PARENT_RIGHT
	ClassicHeight: 225
	IgnoreChildMouseOver: true
	Children:
		ScrollItem@HEADER:
			ClassicWidth: PARENT_RIGHT - 27
			ClassicHeight: 13
			ClassicX: 2
			ClassicY: 0
			Visible: false
			Children:
				Label@LABEL:
					Font: TinyBold
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 13
					Align: Center
					PositionType: Absolute
			PositionType: Absolute
		ScrollItem@TEMPLATE:
			ClassicWidth: PARENT_RIGHT - 27
			ClassicHeight: 25
			ClassicX: 2
			ClassicY: 0
			Visible: false
			Children:
				Image@FLAG:
					ClassicX: 4
					ClassicY: 5
					ClassicWidth: 32
					ClassicHeight: 16
					Visible: False
					PositionType: Absolute
				Label@LABEL:
					ClassicX: 40
					ClassicWidth: PARENT_RIGHT - 50
					ClassicHeight: 25
					Shadow: True
					PositionType: Absolute
				Label@NOFLAG_LABEL:
					ClassicX: 5
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: 25
					Shadow: True
					PositionType: Absolute
			PositionType: Absolute
	PositionType: Absolute

ScrollPanel@MULTIPLAYER_FILTER_PANEL:
	ClassicWidth: PARENT_RIGHT
	ClassicHeight: 130
	Background: panel-black
	Children:
		Checkbox@WAITING_FOR_PLAYERS:
			ClassicX: 5
			ClassicY: 5
			ClassicWidth: PARENT_RIGHT - 29
			ClassicHeight: 20
			Text: Waiting
			TextColor: 32CD32
			Font: Regular
			PositionType: Absolute
		Checkbox@EMPTY:
			ClassicX: 5
			ClassicY: 30
			ClassicWidth: PARENT_RIGHT - 29
			ClassicHeight: 20
			Text: Empty
			Font: Regular
			PositionType: Absolute
		Checkbox@PASSWORD_PROTECTED:
			ClassicX: 5
			ClassicY: 55
			ClassicWidth: PARENT_RIGHT - 29
			ClassicHeight: 20
			Text: Protected
			TextColor: FF0000
			Font: Regular
			PositionType: Absolute
		Checkbox@ALREADY_STARTED:
			ClassicX: 5
			ClassicY: 80
			ClassicWidth: PARENT_RIGHT - 29
			ClassicHeight: 20
			Text: Started
			TextColor: FFA500
			Font: Regular
			PositionType: Absolute
		Checkbox@INCOMPATIBLE_VERSION:
			ClassicX: 5
			ClassicY: 105
			ClassicWidth: PARENT_RIGHT - 29
			ClassicHeight: 20
			Text: Incompatible
			TextColor: BEBEBE
			Font: Regular
			PositionType: Absolute
	PositionType: Absolute
