Container@DIRECTCONNECT_PANEL:
	Logic: DirectConnectLogic
	ClassicX: (WINDOW_RIGHT - WIDTH)/2
	ClassicY: (WINDOW_BOTTOM - 90)/2
	ClassicWidth: 370
	ClassicHeight: 125
	Children:
		Label@TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Connect to Server
			PositionType: Absolute
		Background@bg:
			ClassicWidth: 370
			ClassicHeight: 90
			Background: panel-black
			Children:
				Label@ADDRESS_LABEL:
					ClassicX: 50
					ClassicY: 14
					ClassicWidth: 95
					ClassicHeight: 25
					Align: Right
					Text: Address:
					PositionType: Absolute
				TextField@IP:
					ClassicX: 150
					ClassicY: 15
					ClassicWidth: 200
					ClassicHeight: 25
					PositionType: Absolute
				Label@PORT_LABEL:
					ClassicX: 50
					ClassicY: 49
					ClassicWidth: 95
					ClassicHeight: 25
					Align: Right
					Text: Port:
					PositionType: Absolute
				TextField@PORT:
					ClassicX: 150
					ClassicY: 50
					ClassicWidth: 200
					ClassicHeight: 25
					Type: Integer
					PositionType: Absolute
			PositionType: Absolute
		Button@BACK_BUTTON:
			Key: escape
			ClassicX: 0
			ClassicY: 89
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Back
			PositionType: Absolute
		Button@JOIN_BUTTON:
			Key: return
			ClassicX: 230
			ClassicY: 89
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Join
			PositionType: Absolute
	PositionType: Absolute
