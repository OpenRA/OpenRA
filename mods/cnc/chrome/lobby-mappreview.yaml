			Width: PARENT_WIDTH
			Height: PARENT_HEIGHT
			Children:
				Background@MAP_BG:
					Width: PARENT_WIDTH
					Height: 174
					Background: panel-gray
					Children:
						MapPreview@MAP_PREVIEW:
							X: 1
							Y: 1
							Width: PARENT_WIDTH - 2
							Height: PARENT_HEIGHT - 2
							TooltipContainer: TOOLTIP_CONTAINER
				LabelWithTooltip@MAP_TITLE:
					Y: 173
					Width: PARENT_WIDTH
					Height: 25
					Font: Bold
					Align: Center
					TooltipContainer: TOOLTIP_CONTAINER
					TooltipTemplate: SIMPLE_TOOLTIP
		Container@MAP_SMALL:
			Width: PARENT_WIDTH
			Height: PARENT_HEIGHT
