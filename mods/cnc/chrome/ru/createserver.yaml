Container@CREATESERVER_PANEL:
	Id:CREATESERVER_PANEL
	Logic:CncServerCreationLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 260)/2
	Width:604
	Height:295
	Children:
		Label@TITLE:
			Text:Создать сервер
			Width:604
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
		Background@bg:
			Width:604
			Height:260
			Background:panel-black
			Children:
				Background@MAP_BG:
					X:PARENT_RIGHT-WIDTH-15
					Y:15
					Width:194
					Height:194
					Background:panel-gray
					Children:
						MapPreview@MAP_PREVIEW:
							Id:MAP_PREVIEW
							X:1
							Y:1
							Width:192
							Height:192
				Label@MAP_NAME:
					Id:MAP_NAME
					X:PARENT_RIGHT-WIDTH-15
					Y:220
					Width:194
					Height:25
					Align:Center
					Font:Bold
				Label@SERVER_NAME_LABEL:
					X:15
					Y:14
					Width:90
					Height:25
					Align:Right
					Text:Имя сервера:
				TextField@SERVER_NAME:
					Id:SERVER_NAME
					X:110
					Y:15
					Width:275
					MaxLength:50
					Height:25
					Text:Мой OpenRA сервер
				Label@SERVER_DESC_LABEL:
					X:15
					Y:49
					Width:90
					Height:25
					Align:Right
					Text:Описание:
				TextField@SERVER_DESC:
					Id:SERVER_DESC
					X:110
					Y:50
					Width:275
					MaxLength:50
					Height:25
				Label@SERVER_PASSWORD_LABEL:
					X:15
					Y:84
					Width:90
					Height:25
					Align:Right
					Text:Пароль:
				TextField@SERVER_PASSWORD:
					Id:SERVER_PASSWORD
					X:110
					Y:85
					Width:275
					MaxLength:50
					Height:25
				Label@LISTEN_PORT_LABEL:
					X:15
					Y:119
					Width:90
					Height:25
					Align: Right
					Text:Порт:
				TextField@LISTEN_PORT:
					Id:LISTEN_PORT
					X:110
					Y:120
					Width:50
					MaxLength:5
					Height:25
					Text:1234
				Checkbox@ADVERTISE_CHECKBOX:
					Id:ADVERTISE_CHECKBOX
					X:110
					Y:155
					Width:150
					Height:20
					Text:Распространить в онлайне
				Label@PORT_FORWARDING:
					X:140
					Y:180
					Width:220
					WordWrap:true
					Font:Tiny
					Text:Вы должны пробросить внешние порты от вашего роутера до компьютера чтобы другие игроки могли присоединиться.
				Label@EXTERNAL_PORT_LABEL:
					X:15
					Y:219
					Width:90
					Height:25
					Align:Right
					Text:Внешний порт:
				TextField@EXTERNAL_PORT:
					Id:EXTERNAL_PORT
					X:110
					Y:220
					Width:50
					MaxLength:5
					Height:25
					Text:1234
		Button@BACK_BUTTON:
			Id:BACK_BUTTON
			Key:escape
			X:0
			Y:259
			Width:140
			Height:35
			Text:Назад
		Button@MAP_BUTTON:
			Id:MAP_BUTTON
			X:314
			Y:259
			Width:140
			Height:35
			Text:Выбрать карту
		Button@CREATE_BUTTON:
			Id:CREATE_BUTTON
			Key:return
			X:464
			Y:259
			Width:140
			Height:35
			Text:Создать
