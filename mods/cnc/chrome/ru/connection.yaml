Container@CONNECTING_PANEL:
	Id:CONNECTING_PANEL
	Logic:CncConnectingLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 90)/2
	Width:370
	Height:125
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Соединение
		Background@bg:
			Width:370
			Height:90
			Background:panel-black
			Children:
				Label@CONNECTING_DESC:
					Id:CONNECTING_DESC
					Y:(PARENT_BOTTOM-HEIGHT)/2
					Width:PARENT_RIGHT
					Height:25
					Text:Соединение...
					Font:Bold
					Align:Center
		Button@ABORT_BUTTON:
			Id:ABORT_BUTTON
			Key:escape
			X:230
			Y:89
			Width:140
			Height:35
			Text:Прервать

Container@CONNECTIONFAILED_PANEL:
	Id:CONNECTIONFAILED_PANEL
	Logic:CncConnectionFailedLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 90)/2
	Width:370
	Height:125
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Соединение не удалось
		Background@bg:
			Width:370
			Height:90
			Background:panel-black
			Children:
				Label@CONNECTING_DESC:
					Id:CONNECTING_DESC
					Y:(PARENT_BOTTOM-HEIGHT)/2
					Width:PARENT_RIGHT
					Height:25
					Text:Не удалось соединиться
					Font:Bold
					Align:Center
		Button@RETRY_BUTTON:
			Id:RETRY_BUTTON
			Key:return
			Y:89
			Width:140
			Height:35
			Text:Повторить
		Button@ABORT_BUTTON:
			Id:ABORT_BUTTON
			Key:escape
			X:230
			Y:89
			Width:140
			Height:35
			Text:Прервать
