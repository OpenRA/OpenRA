Container@INSTALL_PANEL:
	Id:INSTALL_PANEL
	Logic:CncInstallLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 150)/2
	Width:640
	Height:150
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Установить контент
		Background@bg:
			Width:640
			Height:150
			Background:panel-black
			Children:
				Image@INSTALL:
					X:11
					Y:11
					ImageCollection:logos
					ImageName:install
				Label@INFO:
					X:170
					Y:35
					Width:PARENT_RIGHT-30
					Height:25
					Text:Для OpenRA необходимы оригинальные файлы C&C.
					Font:Bold
				Label@INFO2:
					X:170
					Y:70
					Width:PARENT_RIGHT-185
					Height:25
					WordWrap:true
					Text:OpenRA сможет загрузить эти файлы(кроме музыки и видео) из интернета или вы сможете установить с оригинальных дисков C&C.
					Font:Bold
		Button@QUIT_BUTTON:
			Id:QUIT_BUTTON
			Y:149
			Width:140
			Height:35
			Text:Выход
		Button@MODS_BUTTON:
			Id:MODS_BUTTON
			X:150
			Y:149
			Width:140
			Height:35
			Text:Сменить мод
		Button@DOWNLOAD_BUTTON:
			Id:DOWNLOAD_BUTTON
			X:350
			Y:149
			Width:140
			Height:35
			Text:Загрузить
		Button@INSTALL_BUTTON:
			Id:INSTALL_BUTTON
			X:500
			Y:149
			Width:140
			Height:35
			Text:С диска

Container@INSTALL_FROMCD_PANEL:
	Id:INSTALL_FROMCD_PANEL
	Logic:CncInstallFromCDLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 150)/2
	Width:640
	Height:150
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Устанавливается с диска
		Background@bg:
			Width:640
			Height:150
			Background:panel-black
			Children:
				Image@INSTALL:
					X:11
					Y:11
					ImageCollection:logos
					ImageName:install
				Container@INSTALLING:
					Id:INSTALLING
					Width:PARENT_RIGHT
					Height:PARENT_BOTTOM
					Visible: false
					Children:
						ProgressBar@PROGRESS_BAR:
							Id:PROGRESS_BAR
							X:170
							Y:45
							Width:PARENT_RIGHT - 185
							Height:35
						Label@STATUS_LABEL:
							Id:STATUS_LABEL
							X:170
							Y:85
							Width:PARENT_RIGHT - 185
							Height:25
							Align:Left
				Container@INSERT_DISK:
					Id:INSERT_DISK
					Width:PARENT_RIGHT
					Height:PARENT_BOTTOM
					Visible: false
					Children:
						Label@INFO:
							X:170
							Y:35
							Width:PARENT_RIGHT-30
							Height:25
							Text:Диск не найден.
							Font:Bold
						Label@INFO2:
							X:170
							Y:70
							Width:PARENT_RIGHT-185
							Height:25
							WordWrap:true
							Text:Пожалуйста вставьте один из дисков с C&C, затем нажмите Повторить.
							Font:Bold
		Button@BACK_BUTTON:
			Id:BACK_BUTTON
			Key:escape
			Y:149
			Width:140
			Height:35
			Text:Назад
		Button@RETRY_BUTTON:
			Id:RETRY_BUTTON
			Key:return
			X:500
			Y:149
			Width:140
			Height:35
			Text:Повторить

