Container@CHEATS_PANEL:
	Id:CHEATS_PANEL
	Logic:CncCheatsLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 110)/2
	Width:590
	Height:145
	Children:
		Label@TITLE:
			Width:590
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Читы
		Background@bg:
			Width:590
			Height:110
			Background:panel-black
			Children:
				Checkbox@INSTANT_BUILD:
					Id:INSTANT_BUILD_CHECKBOX
					X:15
					Y:15
					Width:200
					Height:20
					Text:Моментальная скорость постройки
				Checkbox@ENABLE_TECH:
					Id:ENABLE_TECH_CHECKBOX
					X:15
					Y:45
					Width:200
					Height:20
					Text:Строить всё
				Checkbox@BUILD_ANYWHERE:
					Id:BUILD_ANYWHERE_CHECKBOX
					X:15
					Y:75
					Width:200
					Height:20
					Text:Строить везде
				Checkbox@UNLIMITED_POWER:
					Id:UNLIMITED_POWER_CHECKBOX
					X:200
					Y:15
					Width:200
					Height:20
					Text:Бесконечная энергия
				Checkbox@INSTANT_CHARGE:
					Id:INSTANT_CHARGE_CHECKBOX
					X:200
					Y:45
					Width:200
					Height:20
					Text:Моментальное спецоружие
				Checkbox@CHECKBOX_SHROUD:
					Id:SHROUD_CHECKBOX
					X:400
					Y:15
					Height:20
					Width:200
					Text:Убрать затемнение
				Checkbox@CHECKBOX_PATHDEBUG:
					Id:PATHDEBUG_CHECKBOX
					X:400
					Y:45
					Width:200
					Height:20
					Text:Показать пути юнитов
		Button@CLOSE_BUTTON:
			Id:CLOSE_BUTTON
			Key:escape
			X:0
			Y:109
			Width:140
			Height:35
			Text:Закрыть
		Button@GIVE_CASH:
			Id:GIVE_CASH_BUTTON
			X:300
			Y:109
			Width:140
			Height:35
			Text:Получить Деньги
		Button@GIVE_EXPLORATION:
			Id:GIVE_EXPLORATION_BUTTON
			X:450
			Y:109
			Width:140
			Height:35
			Text:Получить данные о карте
