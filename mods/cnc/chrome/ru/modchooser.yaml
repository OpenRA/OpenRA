Container@MODS_PANEL:
	Id:MODS_PANEL
	Logic:CncModBrowserLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 500)/2
	Width:740
	Height:535
	Children:
		Label@TITLE:
			Text:Выбрать мод
			Width:740
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
		Background@bg:
			Width:740
			Height:500
			Background:panel-black
			Children:
				ScrollPanel@MOD_LIST:
					Id:MOD_LIST
					X:15
					Y:30
					Width:710
					Height:455
					Children:
						ScrollItem@MOD_TEMPLATE:
							Id:MOD_TEMPLATE
							Width:PARENT_RIGHT-27
							Height:25
							X:2
							Y:0
							Visible:false
							Children:
								Label@TITLE:
									X:10
									Id:TITLE
									Width:200
									Height:25								
								Label@AUTHOR:
									Id:AUTHOR
									X:PARENT_RIGHT-300
									Align:Center
									Width:50
									Height:25
								Label@VERSION:
									Id:VERSION
									Width:140
									X:PARENT_RIGHT-150
									Align:Center
									Height:25
				Container@MOD_LABELS:
					Width:710-25
					Height:25
					X:15
					Y:5
					Children:
						Label@TITLE:
							Width:125
							Height:25
							X:0
							Y:0
							Text:Название
							Align:Center
							Font:Bold
						Label@AUTHOR:
							X:PARENT_RIGHT-300
							Align:Center
							Width:50
							Height:25
							Text:Автор
							Font:Bold
						Label@VERSION:
							Width:140
							X:PARENT_RIGHT-150
							Align:Center
							Height:25
							Text:Версия
							Font:Bold
		Button@BACK_BUTTON:
			Id:BACK_BUTTON
			Key:escape
			X:0
			Y:499
			Width:140
			Height:35
			Text:Назад
		Button@LOAD_BUTTON:
			Id:LOAD_BUTTON
			Key:return
			X:600
			Y:499
			Width:140
			Height:35
			Text:Загрузить мод
