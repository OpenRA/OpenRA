Container@CHAT_CONTAINER:
	ClassicY: 10
	ClassicWidth: PARENT_RIGHT
	ClassicHeight: PARENT_BOTTOM - 20
	Logic: IngameChatLogic
	Children:
		Container@CHAT_CHROME:
			ClassicX: 15
			ClassicWidth: PARENT_RIGHT - 30
			ClassicHeight: PARENT_BOTTOM
			Children:
				Button@CHAT_MODE:
					ClassicY: PARENT_BOTTOM - HEIGHT
					ClassicWidth: 50
					ClassicHeight: 25
					Text: Team
					Font: Bold
					PositionType: Absolute
				TextField@CHAT_TEXTFIELD:
					ClassicX: 55
					ClassicY: PARENT_BOTTOM - HEIGHT
					ClassicWidth: PARENT_RIGHT - 55
					ClassicHeight: 25
					PositionType: Absolute
				ScrollPanel@CHAT_SCROLLPANEL:
					ClassicWidth: PARENT_RIGHT
					ClassicHeight: PARENT_BOTTOM - 30
					TopBottomSpacing: 3
					ItemSpacing: 2
					Children:
						Container@CHAT_TEMPLATE:
							ClassicX: 2
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 16
							Children:
								Label@NAME:
									ClassicX: 3
									ClassicWidth: 50
									ClassicHeight: 16
									Shadow: True
									PositionType: Absolute
								Label@TEXT:
									ClassicX: 12
									ClassicWidth: PARENT_RIGHT - 17
									ClassicHeight: 16
									WordWrap: true
									Shadow: True
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
	PositionType: Absolute
