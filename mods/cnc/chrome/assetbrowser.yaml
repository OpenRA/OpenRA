Container@ASSETBROWSER_PANEL:
	Logic: AssetBrowserLogic
		SupportedFormats: .shp, .tem, .des, .sno, .jun, .vqa
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
	ClassicWidth: 695
	ClassicHeight: 435
	Children:
		LogicTicker@ANIMATION_TICKER:
			PositionType: Absolute
		ColorPreviewManager@COLOR_MANAGER:
			PositionType: Absolute
		Label@ASSETBROWSER_TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Asset Browser
			PositionType: Absolute
		Background@bg:
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: 435
			Background: panel-black
			Children:
				Label@SOURCE_SELECTOR_DESC:
					ClassicX: 15
					ClassicY: 6
					ClassicWidth: 160
					ClassicHeight: 25
					Font: TinyBold
					Align: Center
					Text: Select asset source
					PositionType: Absolute
				DropDownButton@SOURCE_SELECTOR:
					ClassicX: 15
					ClassicY: 35
					ClassicWidth: 160
					ClassicHeight: 25
					Font: Bold
					Text: Folders
					PositionType: Absolute
				ScrollPanel@ASSET_LIST:
					ClassicX: 15
					ClassicY: 65
					ClassicWidth: 160
					ClassicHeight: 275
					CollapseHiddenChildren: True
					Children:
						ScrollItem@ASSET_TEMPLATE:
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 25
							ClassicX: 2
							ClassicY: 0
							Visible: false
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									ClassicX: 10
									ClassicWidth: PARENT_RIGHT - 15
									ClassicHeight: 25
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
				Label@FILENAME_DESC:
					ClassicX: 15
					ClassicY: 341
					ClassicWidth: 160
					ClassicHeight: 25
					Font: TinyBold
					Align: Center
					Text: Filter by name
					PositionType: Absolute
				TextField@FILENAME_INPUT:
					ClassicX: 15
					ClassicY: 365
					ClassicWidth: 160
					ClassicHeight: 25
					Type: Filename
					PositionType: Absolute
				Label@PALETTE_DESC:
					ClassicX: PARENT_RIGHT - WIDTH - 270
					ClassicY: 31
					ClassicWidth: 150
					ClassicHeight: 25
					Font: Bold
					Align: Right
					Text: Palette:
					PositionType: Absolute
				DropDownButton@PALETTE_SELECTOR:
					ClassicX: PARENT_RIGHT - WIDTH - 110
					ClassicY: 30
					ClassicWidth: 150
					ClassicHeight: 25
					Font: Bold
					PositionType: Absolute
				DropDownButton@COLOR:
					ClassicX: PARENT_RIGHT - WIDTH - 15
					ClassicY: 30
					ClassicWidth: 80
					ClassicHeight: 25
					Children:
						ColorBlock@COLORBLOCK:
							ClassicX: 5
							ClassicY: 6
							ClassicWidth: PARENT_RIGHT - 35
							ClassicHeight: PARENT_BOTTOM - 12
							PositionType: Absolute
					PositionType: Absolute
				Background@SPRITE_BG:
					ClassicX: 190
					ClassicY: 65
					ClassicWidth: 490
					ClassicHeight: 325
					Background: scrollpanel-bg
					Children:
						Sprite@SPRITE:
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: PARENT_BOTTOM
							PositionType: Absolute
						VqaPlayer@PLAYER:
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: PARENT_BOTTOM
							AspectRatio: 1
							PositionType: Absolute
						Label@ERROR:
							ClassicX: 5
							ClassicWidth: 490 - 10
							ClassicHeight: 325
							Align: Center
							Visible: false
							Text: Error displaying file. See assetbrowser.log for details.
							PositionType: Absolute
					PositionType: Absolute
				Container@FRAME_SELECTOR:
					ClassicX: 190
					ClassicY: 395
					Children:
						Button@BUTTON_PREV:
							ClassicWidth: 26
							ClassicHeight: 26
							Key: LEFT
							Children:
								Image@IMAGE_PREV:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: prev
									PositionType: Absolute
							PositionType: Absolute
						Button@BUTTON_PLAY:
							ClassicX: 35
							ClassicWidth: 26
							ClassicHeight: 26
							Key: SPACE
							Children:
								Image@IMAGE_PLAY:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: play
									PositionType: Absolute
							PositionType: Absolute
						Button@BUTTON_PAUSE:
							Visible: false
							ClassicX: 35
							ClassicWidth: 26
							ClassicHeight: 26
							Key: SPACE
							Children:
								Image@IMAGE_PAUSE:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: pause
									PositionType: Absolute
							PositionType: Absolute
						Button@BUTTON_STOP:
							ClassicX: 70
							ClassicWidth: 26
							ClassicHeight: 26
							Key: RETURN
							Children:
								Image@IMAGE_STOP:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: stop
									PositionType: Absolute
							PositionType: Absolute
						Button@BUTTON_NEXT:
							ClassicX: 105
							ClassicWidth: 26
							ClassicHeight: 26
							Key: RIGHT
							Children:
								Image@IMAGE_NEXT:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: next
									PositionType: Absolute
							PositionType: Absolute
						Slider@FRAME_SLIDER:
							ClassicX: 140
							ClassicY: 3
							ClassicWidth: 300
							ClassicHeight: 20
							MinimumValue: 0
							PositionType: Absolute
						Label@FRAME_COUNT:
							ClassicX: 445
							ClassicY: 1
							ClassicWidth: 40
							ClassicHeight: 25
							Font: TinyBold
							Align: Left
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Button@CLOSE_BUTTON:
			Key: escape
			ClassicY: 434
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Back
			PositionType: Absolute
		TooltipContainer@TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute
