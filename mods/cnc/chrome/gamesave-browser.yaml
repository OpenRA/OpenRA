Container@GAMESAVE_BROWSER_PANEL:
	Logic: GameSaveBrowserLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
	ClassicWidth: 600
	ClassicHeight: 400
	Children:
		Label@LOAD_TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Load game
			Visible: False
			PositionType: Absolute
		Label@SAVE_TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Save game
			Visible: False
			PositionType: Absolute
		Background@bg:
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: PARENT_BOTTOM
			Background: panel-black
			Children:
				ScrollPanel@GAME_LIST:
					ClassicX: 10
					ClassicY: 10
					ClassicWidth: PARENT_RIGHT - 20
					ClassicHeight: PARENT_BOTTOM - 20
					Children:
						ScrollItem@NEW_TEMPLATE:
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 25
							ClassicX: 2
							Visible: false
							Children:
								Label@TITLE:
									ClassicWidth: PARENT_RIGHT
									ClassicHeight: PARENT_BOTTOM
									Align: Center
									Text: [CREATE NEW FILE]
									PositionType: Absolute
							PositionType: Absolute
						ScrollItem@GAME_TEMPLATE:
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 25
							ClassicX: 2
							Visible: false
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									ClassicX: 10
									ClassicWidth: PARENT_RIGHT - 200 - 10
									ClassicHeight: 25
									TooltipContainer: GAMESAVE_TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									PositionType: Absolute
								Label@DATE:
									ClassicX: PARENT_RIGHT - WIDTH - 10
									ClassicWidth: 200
									ClassicHeight: 25
									Align: Right
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
				Container@SAVE_WIDGETS:
					ClassicX: 10
					ClassicY: PARENT_BOTTOM - 35
					ClassicWidth: PARENT_RIGHT - 20
					ClassicHeight: 35
					Visible: False
					Children:
						TextField@SAVE_TEXTFIELD:
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: 25
							Type: Filename
							PositionType: Absolute
					PositionType: Absolute
				Button@CANCEL_BUTTON:
					Key: escape
					ClassicX: 0
					ClassicY: PARENT_BOTTOM - 1
					ClassicWidth: 100
					ClassicHeight: 35
					Text: Back
					PositionType: Absolute
				Button@DELETE_ALL_BUTTON:
					ClassicX: PARENT_RIGHT - 330 - WIDTH
					ClassicY: PARENT_BOTTOM - 1
					ClassicWidth: 100
					ClassicHeight: 35
					Text: Delete All
					PositionType: Absolute
				Button@DELETE_BUTTON:
					ClassicX: PARENT_RIGHT - 220 - WIDTH
					ClassicY: PARENT_BOTTOM - 1
					ClassicWidth: 100
					ClassicHeight: 35
					Text: Delete
					Key: Delete
					PositionType: Absolute
				Button@RENAME_BUTTON:
					ClassicX: PARENT_RIGHT - 110 - WIDTH
					ClassicY: PARENT_BOTTOM - 1
					ClassicWidth: 100
					ClassicHeight: 35
					Text: Rename
					Key: F2
					PositionType: Absolute
				Button@LOAD_BUTTON:
					Key: return
					ClassicX: PARENT_RIGHT - WIDTH
					ClassicY: PARENT_BOTTOM - 1
					ClassicWidth: 100
					ClassicHeight: 35
					Text: Load
					Visible: False
					PositionType: Absolute
				Button@SAVE_BUTTON:
					Key: return
					ClassicX: PARENT_RIGHT - WIDTH
					ClassicY: PARENT_BOTTOM - 1
					ClassicWidth: 100
					ClassicHeight: 35
					Text: Save
					Visible: False
					PositionType: Absolute
			PositionType: Absolute
		TooltipContainer@GAMESAVE_TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute
