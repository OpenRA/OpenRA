Container@INSTALL_PANEL:
	Logic:CncInstallLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 150)/2
	Width:640
	Height:150
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Installer les fichiers de jeu
		Background@bg:
			Width:640
			Height:150
			Background:panel-black
			Children:
				Image@INSTALL:
					X:11
					Y:11
					ImageCollection:logos
					ImageName:install
				Label@INFO:
					X:170
					Y:35
					Width:PARENT_RIGHT-30
					Height:25
					Text:OpenRA nécessite les fichiers du jeu original.
					Font:Bold
				Label@INFO2:
					X:170
					Y:70
					Width:PARENT_RIGHT-185
					Height:25
					WordWrap:true
					Text:OpenRA peut télécharger ces fichiers (exception faites des videos et des musiques) à partir d'internet, ou vous pouvez les récupérer depuis les CDs originaux de C&C.
					Font:Bold
		Button@QUIT_BUTTON:
			Y:149
			Width:140
			Height:35
			Text:Quitter
		Button@MODS_BUTTON:
			X:150
			Y:149
			Width:140
			Height:35
			Text:Changer de Mod
		Button@DOWNLOAD_BUTTON:
			X:350
			Y:149
			Width:140
			Height:35
			Text:Télécharger
		Button@INSTALL_BUTTON:
			X:500
			Y:149
			Width:140
			Height:35
			Text:Lire le CD

Container@INSTALL_FROMCD_PANEL:
	Logic:CncInstallFromCDLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 150)/2
	Width:640
	Height:150
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Installation à partir du CD
		Background@bg:
			Width:640
			Height:150
			Background:panel-black
			Children:
				Image@INSTALL:
					X:11
					Y:11
					ImageCollection:logos
					ImageName:install
				Container@INSTALLING:
					Width:PARENT_RIGHT
					Height:PARENT_BOTTOM
					Visible: false
					Children:
						ProgressBar@PROGRESS_BAR:
							X:170
							Y:45
							Width:PARENT_RIGHT - 185
							Height:35
						Label@STATUS_LABEL:
							X:170
							Y:85
							Width:PARENT_RIGHT - 185
							Height:25
							Align:Left
				Container@INSERT_DISK:
					Width:PARENT_RIGHT
					Height:PARENT_BOTTOM
					Visible: false
					Children:
						Label@INFO:
							X:170
							Y:35
							Width:PARENT_RIGHT-30
							Height:25
							Text:Disque introuvable
							Font:Bold
						Label@INFO2:
							X:170
							Y:70
							Width:PARENT_RIGHT-185
							Height:25
							WordWrap:true
							Text:Insérer l'un des CD originaux de C&C, puis cliquer sur Réessayer SVP.
							Font:Bold
		Button@BACK_BUTTON:
			Key:escape
			Y:149
			Width:140
			Height:35
			Text:Retour
		Button@RETRY_BUTTON:
			Key:return
			X:500
			Y:149
			Width:140
			Height:35
			Text:Réessayer

