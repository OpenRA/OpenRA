Container@CONNECTING_PANEL:
	Logic:ConnectionLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 90)/2
	Width:370
	Height:125
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Connexion
		Background@bg:
			Width:370
			Height:90
			Background:panel-black
			Children:
				Label@CONNECTING_DESC:
					Y:(PARENT_BOTTOM-HEIGHT)/2
					Width:PARENT_RIGHT
					Height:25
					Text:Connexion en cours...
					Font:Bold
					Align:Center
		Button@ABORT_BUTTON:
			Key:escape
			X:230
			Y:89
			Width:140
			Height:35
			Text:Annuler

Container@CONNECTIONFAILED_PANEL:
	Logic:ConnectionFailedLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 90)/2
	Width:370
	Height:125
	Children:
		Label@TITLE:
			Width:PARENT_RIGHT
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Connexion échouée
		Background@bg:
			Width:370
			Height:90
			Background:panel-black
			Children:
				Label@CONNECTING_DESC:
					Y:(PARENT_BOTTOM-HEIGHT)/2
					Width:PARENT_RIGHT
					Height:25
					Text:Impossible de se connecter
					Font:Bold
					Align:Center
		Button@RETRY_BUTTON:
			Key:return
			Y:89
			Width:140
			Height:35
			Text:Réessayer
		Button@ABORT_BUTTON:
			Key:escape
			X:230
			Y:89
			Width:140
			Height:35
			Text:Annuler
