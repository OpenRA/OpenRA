Container@REPLAYBROWSER_PANEL:
	Logic: ReplayBrowserLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - HEIGHT) / 2
	Width: 900
	Height: 540
	Children:
		Label@TITLE:
			Width: PARENT_RIGHT
			Y: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Replay Viewer
		Background@bg:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
			Children:
				Container@FILTER_AND_MANAGE_CONTAINER:
					X: 15
					Y: 15
					Width: 285
					Height: PARENT_BOTTOM
					Children:
						Container@FILTERS:
							Width: PARENT_RIGHT
							Height: 320
							Children:
								Label@FILTERS_TITLE:
									X: 85
									Y: 0 - 9
									Width: PARENT_RIGHT - 85
									Height: 25
									Font: Bold
									Align: Center
									Text: Filter
								Label@FLT_GAMETYPE_DESC:
									X: 0
									Y: 15
									Width: 80
									Height: 25
									Text: Type:
									Align: Right
								DropDownButton@FLT_GAMETYPE_DROPDOWNBUTTON:
									X: 85
									Y: 15
									Width: PARENT_RIGHT - 85
									Height: 25
									Text: Any
								Label@FLT_DATE_DESC:
									X: 0
									Y: 45
									Width: 80
									Height: 25
									Text: Date:
									Align: Right
								DropDownButton@FLT_DATE_DROPDOWNBUTTON:
									X: 85
									Y: 45
									Width: PARENT_RIGHT - 85
									Height: 25
									Text: Any
								Label@FLT_DURATION_DESC:
									X: 0
									Y: 75
									Width: 80
									Height: 25
									Text: Duration:
									Align: Right
								DropDownButton@FLT_DURATION_DROPDOWNBUTTON:
									X: 85
									Y: 75
									Width: PARENT_RIGHT - 85
									Height: 25
									Text: Any
								Label@FLT_MAPNAME_DESC:
									X: 0
									Y: 105
									Width: 80
									Height: 25
									Text: Map:
									Align: Right
								DropDownButton@FLT_MAPNAME_DROPDOWNBUTTON:
									X: 85
									Y: 105
									Width: PARENT_RIGHT - 85
									Height: 25
									Text: Any
								Label@FLT_PLAYER_DESC:
									X: 0
									Y: 135
									Width: 80
									Height: 25
									Text: Player:
									Align: Right
								DropDownButton@FLT_PLAYER_DROPDOWNBUTTON:
									X: 85
									Y: 135
									Width: PARENT_RIGHT - 85
									Height: 25
									Text: Anyone
								Label@FLT_OUTCOME_DESC:
									X: 0
									Y: 165
									Width: 80
									Height: 25
									Text: Outcome:
									Align: Right
								DropDownButton@FLT_OUTCOME_DROPDOWNBUTTON:
									X: 85
									Y: 165
									Width: PARENT_RIGHT - 85
									Height: 25
									Text: Any
								Label@FLT_FACTION_DESC:
									X: 0
									Y: 195
									Width: 80
									Height: 25
									Text: Faction:
									Align: Right
								DropDownButton@FLT_FACTION_DROPDOWNBUTTON:
									X: 85
									Y: 195
									Width: PARENT_RIGHT - 85
									Height: 25
									Text: Any
								Button@FLT_RESET_BUTTON:
									X: 85
									Y: 235
									Width: PARENT_RIGHT - 85
									Height: 25
									Text: Reset Filters
									Font: Bold
						Container@MANAGEMENT:
							X: 85
							Y: 395
							Width: PARENT_RIGHT - 85
							Children:
								Label@MANAGE_TITLE:
									Y: 1
									Width: PARENT_RIGHT
									Height: 25
									Font: Bold
									Align: Center
									Text: Manage
								Button@MNG_RENSEL_BUTTON:
									Y: 30
									Width: PARENT_RIGHT
									Height: 25
									Text: Rename
									Font: Bold
									Key: F2
								Button@MNG_DELSEL_BUTTON:
									Y: 60
									Width: PARENT_RIGHT
									Height: 25
									Text: Delete
									Font: Bold
									Key: Delete
								Button@MNG_DELALL_BUTTON:
									Y: 90
									Width: PARENT_RIGHT
									Height: 25
									Text: Delete All
									Font: Bold
				Container@REPLAY_LIST_CONTAINER:
					X: 314
					Y: 15
					Width: 383
					Height: PARENT_BOTTOM - 45
					Children:
						Label@REPLAYBROWSER_LABEL_TITLE:
							Y: 0 - 9
							Width: PARENT_RIGHT
							Height: 25
							Text: Choose Replay
							Align: Center
							Font: Bold
						ScrollPanel@REPLAY_LIST:
							X: 0
							Y: 15
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							CollapseHiddenChildren: True
							Children:
								ScrollItem@REPLAY_TEMPLATE:
									Width: PARENT_RIGHT - 27
									Height: 25
									X: 2
									Visible: false
									EnableChildMouseOver: True
									Children:
										LabelWithTooltip@TITLE:
											X: 10
											Width: PARENT_RIGHT - 20
											Height: 25
											TooltipContainer: TOOLTIP_CONTAINER
											TooltipTemplate: SIMPLE_TOOLTIP
				Container@MAP_PREVIEW_ROOT:
					X: PARENT_RIGHT - WIDTH - 15
					Y: 30
					Width: 174
					Height: 250
				Container@REPLAY_INFO:
					X: PARENT_RIGHT - WIDTH - 15
					Y: 230
					Width: 174
					Height: PARENT_BOTTOM - 240
					Children:
						Label@DURATION:
							Y: 21
							Width: PARENT_RIGHT
							Height: 15
							Font: Tiny
							Align: Center
						ScrollPanel@PLAYER_LIST:
							Y: 40
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM - 45
							IgnoreChildMouseOver: true
							Children:
								ScrollItem@HEADER:
									Background: scrollheader
									Width: PARENT_RIGHT - 27
									Height: 13
									X: 2
									Y: 0
									Visible: false
									Children:
										Label@LABEL:
											Font: TinyBold
											Width: PARENT_RIGHT
											Height: 13
											Align: Center
								ScrollItem@TEMPLATE:
									Width: PARENT_RIGHT - 27
									Height: 25
									X: 2
									Y: 0
									Visible: false
									Children:
										Image@FLAG:
											X: 4
											Y: 6
											Width: 32
											Height: 16
										Label@LABEL:
											X: 40
											Width: PARENT_RIGHT - 50
											Height: 25
											Shadow: True
										Label@NOFLAG_LABEL:
											X: 5
											Width: PARENT_RIGHT
											Height: 25
		Button@CANCEL_BUTTON:
			Key: escape
			X: 0
			Y: PARENT_BOTTOM - 1
			Width: 140
			Height: 35
			Text: Back
		Button@WATCH_BUTTON:
			Key: return
			X: PARENT_RIGHT - 140
			Y: PARENT_BOTTOM - 1
			Width: 140
			Height: 35
			Text: Watch
		TooltipContainer@TOOLTIP_CONTAINER:
