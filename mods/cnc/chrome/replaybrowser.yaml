Container@REPLAYBROWSER_PANEL:
	Logic: ReplayBrowserLogic
	X: (WINDOW_RIGHT - WIDTH)/2
	Y: (WINDOW_BOTTOM - 500)/2
	Width: 520
	Height: 535
	Children:
		Label@TITLE:
			Width: 520
			Y: 0-25
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Replay Viewer
		Background@bg:
			Width: 520
			Height: 500
			Background: panel-black
			Children:
				ScrollPanel@REPLAY_LIST:
					X: 15
					Y: 15
					Width: 282
					Height: PARENT_BOTTOM-30
					Children:
						ScrollItem@REPLAY_TEMPLATE:
							Width: PARENT_RIGHT-27
							Height: 25
							X: 2
							Y: 0
							Visible: false
							Children:
								Label@TITLE:
									X: 10
									Width: PARENT_RIGHT-20
									Height: 25
				Background@MAP_BG:
					X: PARENT_RIGHT-WIDTH-15
					Y: 15
					Width: 194
					Height: 194
					Background: panel-gray
					Children:
						MapPreview@MAP_PREVIEW:
							X: 1
							Y: 1
							Width: 192
							Height: 192
							TooltipContainer: TOOLTIP_CONTAINER
				Container@REPLAY_INFO:
					X: PARENT_RIGHT-WIDTH-15
					Y: 15
					Width: 194
					Height: PARENT_BOTTOM - 15
					Children:
						Label@MAP_TITLE:
							Y: 197
							Width: PARENT_RIGHT
							Height: 25
							Font: Bold
							Align: Center
						Label@MAP_TYPE:
							Y: 212
							Width: PARENT_RIGHT
							Height: 25
							Font: TinyBold
							Align: Center
						Label@DURATION:
							Y: 225
							Width: PARENT_RIGHT
							Height: 25
							Font: Tiny
							Align: Center
						ScrollPanel@PLAYER_LIST:
							Y: 250
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM - 250 - 15
							IgnoreChildMouseOver: true
							Children:
								ScrollItem@HEADER:
									Width: PARENT_RIGHT-27
									Height: 13
									X: 2
									Y: 0
									Visible: false
									Children:
										Label@LABEL:
											Font: TinyBold
											Width: PARENT_RIGHT
											Height: 10
											Align: Center
								ScrollItem@TEMPLATE:
									Width: PARENT_RIGHT-27
									Height: 25
									X: 2
									Y: 0
									Visible: false
									Children:
										Image@FLAG:
											X: 4
											Y: 4
											Width: 32
											Height: 16
										Label@LABEL:
											X: 40
											Width: 60
											Height: 25
										Label@NOFLAG_LABEL:
											X: 5
											Width: PARENT_RIGHT
											Height: 25
				Button@CANCEL_BUTTON:
					Key: escape
					X: 0
					Y: 499
					Width: 140
					Height: 35
					Text: Back
				Button@WATCH_BUTTON:
					Key: return
					X: 380
					Y: 499
					Width: 140
					Height: 35
					Text: Watch
				TooltipContainer@TOOLTIP_CONTAINER:

