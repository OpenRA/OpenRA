Container@REPLAYBROWSER_PANEL:
	Logic: ReplayBrowserLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - HEIGHT) / 2
	ClassicWidth: 780
	ClassicHeight: 500
	Children:
		Label@TITLE:
			ClassicWidth: PARENT_RIGHT
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Replay Viewer
			PositionType: Absolute
		Background@bg:
			ClassicWidth: PARENT_RIGHT
			ClassicHeight: PARENT_BOTTOM
			Background: panel-black
			Children:
				Container@FILTER_AND_MANAGE_CONTAINER:
					ClassicX: 20
					ClassicY: 20
					ClassicWidth: 280
					ClassicHeight: PARENT_BOTTOM - 40
					Children:
						Container@FILTERS:
							ClassicWidth: 280
							ClassicHeight: 320
							Children:
								Label@FILTERS_TITLE:
									ClassicX: 85
									ClassicWidth: PARENT_RIGHT - 85
									ClassicHeight: 25
									Font: Bold
									Align: Center
									Text: Filter
									PositionType: Absolute
								Label@FLT_GAMETYPE_DESC:
									ClassicX: 0
									ClassicY: 30
									ClassicWidth: 80
									ClassicHeight: 25
									Text: Type:
									Align: Right
									PositionType: Absolute
								DropDownButton@FLT_GAMETYPE_DROPDOWNBUTTON:
									ClassicX: 85
									ClassicY: 30
									ClassicWidth: PARENT_RIGHT - 85
									ClassicHeight: 25
									Text: Any
									PositionType: Absolute
								Label@FLT_DATE_DESC:
									ClassicX: 0
									ClassicY: 60
									ClassicWidth: 80
									ClassicHeight: 25
									Text: Date:
									Align: Right
									PositionType: Absolute
								DropDownButton@FLT_DATE_DROPDOWNBUTTON:
									ClassicX: 85
									ClassicY: 60
									ClassicWidth: PARENT_RIGHT - 85
									ClassicHeight: 25
									Text: Any
									PositionType: Absolute
								Label@FLT_DURATION_DESC:
									ClassicX: 0
									ClassicY: 90
									ClassicWidth: 80
									ClassicHeight: 25
									Text: Duration:
									Align: Right
									PositionType: Absolute
								DropDownButton@FLT_DURATION_DROPDOWNBUTTON:
									ClassicX: 85
									ClassicY: 90
									ClassicWidth: PARENT_RIGHT - 85
									ClassicHeight: 25
									Text: Any
									PositionType: Absolute
								Label@FLT_MAPNAME_DESC:
									ClassicX: 0
									ClassicY: 120
									ClassicWidth: 80
									ClassicHeight: 25
									Text: Map:
									Align: Right
									PositionType: Absolute
								DropDownButton@FLT_MAPNAME_DROPDOWNBUTTON:
									ClassicX: 85
									ClassicY: 120
									ClassicWidth: PARENT_RIGHT - 85
									ClassicHeight: 25
									Text: Any
									PositionType: Absolute
								Label@FLT_PLAYER_DESC:
									ClassicX: 0
									ClassicY: 150
									ClassicWidth: 80
									ClassicHeight: 25
									Text: Player:
									Align: Right
									PositionType: Absolute
								DropDownButton@FLT_PLAYER_DROPDOWNBUTTON:
									ClassicX: 85
									ClassicY: 150
									ClassicWidth: PARENT_RIGHT - 85
									ClassicHeight: 25
									Text: Anyone
									PositionType: Absolute
								Label@FLT_OUTCOME_DESC:
									ClassicX: 0
									ClassicY: 180
									ClassicWidth: 80
									ClassicHeight: 25
									Text: Outcome:
									Align: Right
									PositionType: Absolute
								DropDownButton@FLT_OUTCOME_DROPDOWNBUTTON:
									ClassicX: 85
									ClassicY: 180
									ClassicWidth: PARENT_RIGHT - 85
									ClassicHeight: 25
									Text: Any
									PositionType: Absolute
								Label@FLT_FACTION_DESC:
									ClassicX: 0
									ClassicY: 210
									ClassicWidth: 80
									ClassicHeight: 25
									Text: Faction:
									Align: Right
									PositionType: Absolute
								DropDownButton@FLT_FACTION_DROPDOWNBUTTON:
									ClassicX: 85
									ClassicY: 210
									ClassicWidth: PARENT_RIGHT - 85
									ClassicHeight: 25
									Text: Any
									PositionType: Absolute
								Button@FLT_RESET_BUTTON:
									ClassicX: 85
									ClassicY: 250
									ClassicWidth: PARENT_RIGHT - 85
									ClassicHeight: 25
									Text: Reset Filters
									Font: Bold
									PositionType: Absolute
							PositionType: Absolute
						Container@MANAGEMENT:
							ClassicX: 85
							ClassicY: PARENT_BOTTOM - 115
							ClassicWidth: PARENT_RIGHT - 85
							ClassicHeight: 115
							Children:
								Label@MANAGE_TITLE:
									ClassicY: 1
									ClassicWidth: PARENT_RIGHT
									ClassicHeight: 25
									Font: Bold
									Align: Center
									Text: Manage
									PositionType: Absolute
								Button@MNG_RENSEL_BUTTON:
									ClassicY: 30
									ClassicWidth: PARENT_RIGHT
									ClassicHeight: 25
									Text: Rename
									Font: Bold
									Key: F2
									PositionType: Absolute
								Button@MNG_DELSEL_BUTTON:
									ClassicY: 60
									ClassicWidth: PARENT_RIGHT
									ClassicHeight: 25
									Text: Delete
									Font: Bold
									Key: Delete
									PositionType: Absolute
								Button@MNG_DELALL_BUTTON:
									ClassicY: 90
									ClassicWidth: PARENT_RIGHT
									ClassicHeight: 25
									Text: Delete All
									Font: Bold
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
				Container@REPLAY_LIST_CONTAINER:
					ClassicX: 310
					ClassicY: 20
					ClassicWidth: 250
					ClassicHeight: PARENT_BOTTOM - 20 - 20
					Children:
						Label@REPLAYBROWSER_LABEL_TITLE:
							ClassicY: 1
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: 25
							Text: Choose Replay
							Align: Center
							Font: Bold
							PositionType: Absolute
						ScrollPanel@REPLAY_LIST:
							ClassicX: 0
							ClassicY: 30
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: PARENT_BOTTOM - 30
							CollapseHiddenChildren: True
							Children:
								ScrollItem@REPLAY_TEMPLATE:
									ClassicWidth: PARENT_RIGHT - 27
									ClassicHeight: 25
									ClassicX: 2
									Visible: false
									EnableChildMouseOver: True
									Children:
										LabelWithTooltip@TITLE:
											ClassicX: 10
											ClassicWidth: PARENT_RIGHT - 20
											ClassicHeight: 25
											TooltipContainer: TOOLTIP_CONTAINER
											TooltipTemplate: SIMPLE_TOOLTIP
											PositionType: Absolute
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
				Container@MAP_PREVIEW_ROOT:
					ClassicX: PARENT_RIGHT - WIDTH - 20
					ClassicY: 50
					ClassicWidth: 194
					ClassicHeight: 250
					PositionType: Absolute
				Container@REPLAY_INFO:
					ClassicX: PARENT_RIGHT - WIDTH - 20
					ClassicY: 250
					ClassicWidth: 194
					ClassicHeight: PARENT_BOTTOM - 260
					Children:
						Label@DURATION:
							ClassicY: 21
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: 15
							Font: Tiny
							Align: Center
							PositionType: Absolute
						ScrollPanel@PLAYER_LIST:
							ClassicY: 40
							ClassicWidth: PARENT_RIGHT
							ClassicHeight: PARENT_BOTTOM - 50
							IgnoreChildMouseOver: true
							Children:
								ScrollItem@HEADER:
									ClassicWidth: PARENT_RIGHT - 27
									ClassicHeight: 13
									ClassicX: 2
									ClassicY: 0
									Visible: false
									Children:
										Label@LABEL:
											Font: TinyBold
											ClassicWidth: PARENT_RIGHT
											ClassicHeight: 13
											Align: Center
											PositionType: Absolute
									PositionType: Absolute
								ScrollItem@TEMPLATE:
									ClassicWidth: PARENT_RIGHT - 27
									ClassicHeight: 25
									ClassicX: 2
									ClassicY: 0
									Visible: false
									Children:
										Image@FLAG:
											ClassicX: 4
											ClassicY: 6
											ClassicWidth: 32
											ClassicHeight: 16
											PositionType: Absolute
										Label@LABEL:
											ClassicX: 40
											ClassicWidth: PARENT_RIGHT - 50
											ClassicHeight: 25
											Shadow: True
											PositionType: Absolute
										Label@NOFLAG_LABEL:
											ClassicX: 5
											ClassicWidth: PARENT_RIGHT
											ClassicHeight: 25
											PositionType: Absolute
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
				Button@CANCEL_BUTTON:
					Key: escape
					ClassicX: 0
					ClassicY: PARENT_BOTTOM - 1
					ClassicWidth: 140
					ClassicHeight: 35
					Text: Back
					PositionType: Absolute
				Button@WATCH_BUTTON:
					Key: return
					ClassicX: PARENT_RIGHT - 140
					ClassicY: PARENT_BOTTOM - 1
					ClassicWidth: 140
					ClassicHeight: 35
					Text: Watch
					PositionType: Absolute
				TooltipContainer@TOOLTIP_CONTAINER:
					PositionType: Absolute
			PositionType: Absolute
	PositionType: Absolute
