Container@REPLAYBROWSER_PANEL:
	Logic:ReplayBrowserLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 300)/2
	Width:520
	Height:335
	Children:
		Label@TITLE:
			Width:520
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
			Text:Replay Viewer
		Background@bg:
			Width:520
			Height:300
			Background:panel-black
			Children:
				ScrollPanel@REPLAY_LIST:
					X:15
					Y:15
					Width:286
					Height:270
					Children:
						ScrollItem@REPLAY_TEMPLATE:
							Width:PARENT_RIGHT-27
							Height:25
							X:2
							Y:0
							Visible:false
							Children:
								Label@TITLE:
									X:10
									Width:PARENT_RIGHT-20
									Height:25
				Background@MAP_BG:
					X:PARENT_RIGHT-WIDTH-15
					Y:15
					Width:194
					Height:194
					Background:panel-gray
					Children:
						MapPreview@MAP_PREVIEW:
							X:1
							Y:1
							Width:192
							Height:192
				Container@REPLAY_INFO:
					X:PARENT_RIGHT-WIDTH-15
					Y:219
					Width:194
					Height:56
					Visible:false
					Children:
						Label@MAP_TITLE_LABEL:
							Align:Right
							Width:70
							Height:20
							Text:Map:
							Font:Bold
						Label@MAP_TITLE:
							X:75
							Width:70
							Height:20
						Label@DURATION_LABEL:
							Y:20
							Align:Right
							Width:70
							Height:20
							Text:Duration:
							Font:Bold
						Label@DURATION:
							X:75
							Y:20
							Width:70
							Height:20
						Label@PLAYERS_LABEL:
							Y:40
							Align:Right
							Width:70
							Height:20
							Text:Players:
							Font:Bold
						Label@PLAYERS:
							X:75
							Y:40
							Width:70
							Height:20
				Button@CANCEL_BUTTON:
					Key:escape
					X:0
					Y:299
					Width:140
					Height:35
					Text:Back
				Button@WATCH_BUTTON:
					Key:return
					X:380
					Y:299
					Width:140
					Height:35
					Text:Watch
