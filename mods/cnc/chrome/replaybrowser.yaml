Background@REPLAYBROWSER_BG:
	Id:REPLAYBROWSER_BG
	Delegate:ReplayBrowserDelegate
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - HEIGHT)/2
	Width:700
	Height:410
	Children:
		Label@REPLAYBROWSER_LABEL_TITLE:
			Id:REPLAYBROWSER_LABEL_TITLE
			X:0
			Y:20
			Width:PARENT_RIGHT
			Height:25
			Text:Choose Replay
			Align:Center
			Bold:True
		ScrollPanel@REPLAY_LIST:
			Id:REPLAY_LIST
			X:20
			Y:50
			Width:390
			Height:300
			Children:
				Label@REPLAY_TEMPLATE:
					Id:REPLAY_TEMPLATE
					Width:PARENT_RIGHT-28
					Height:25
					X:2
					Y:0
					Visible:false
		Container@REPLAY_INFO:
			Id:REPLAY_INFO
			X:0
			Y:0
			Width:PARENT_RIGHT
			Height:PARENT_BOTTOM
			Visible:false
			Children:
				MapPreview@MAP_PREVIEW:
					Id:MAP_PREVIEW
					X:PARENT_RIGHT-241
					Y:30
					Width:192
					Height:192
				Label@MAP_TITLE_LABEL:
					Id:MAP_TITLE_LABEL
					X:PARENT_RIGHT - 200 - WIDTH
					Y:250
					Align:Right
					Width:70
					Height:20
					Text:Map:
					Bold:True
				Label@MAP_TITLE:
					Id:MAP_TITLE
					X:PARENT_RIGHT - 195
					Y:250
					Align:Left
					Width:70
					Height:20
				Label@DURATION_LABEL:
					Id:DURATION_LABEL
					X:PARENT_RIGHT - 200 - WIDTH
					Y:270
					Align:Right
					Width:70
					Height:20
					Text:Duration:
					Bold:True
				Label@DURATION:
					Id:DURATION
					X:PARENT_RIGHT - 195
					Y:270
					Align:Left
					Width:70
					Height:20
		Button@WATCH_BUTTON:
			Id:WATCH_BUTTON
			X:PARENT_RIGHT - 140 - 130
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Watch
			Bold:True
		Button@CANCEL_BUTTON:
			Id:CANCEL_BUTTON
			X:PARENT_RIGHT - 140
			Y:PARENT_BOTTOM - 45
			Width:120
			Height:25
			Text:Cancel
			Bold:True
