Container@GAMESAVE_LOADING_SCREEN:
	Logic: GameSaveLoadingLogic
	ClassicWidth: WINDOW_RIGHT
	ClassicHeight: WINDOW_BOTTOM
	Children:
		LogicKeyListener@CANCEL_HANDLER:
			PositionType: Absolute
		Image@NOD:
			ClassicX: WINDOW_RIGHT / 2 - 384
			ClassicY: (WINDOW_BOTTOM - 256) / 2
			ImageCollection: logos
			ImageName: nod-load
			PositionType: Absolute
		Image@GDI:
			ClassicX: WINDOW_RIGHT / 2 + 128
			ClassicY: (WINDOW_BOTTOM - 256) / 2
			ImageCollection: logos
			ImageName: gdi-load
			PositionType: Absolute
		Image@EVA:
			ClassicX: WINDOW_RIGHT - 128 - 43
			ClassicY: 43
			ClassicWidth: 128
			ClassicHeight: 64
			ImageCollection: logos
			ImageName: eva
			PositionType: Absolute
		Label@VERSION_LABEL:
			ClassicX: WINDOW_RIGHT - 128 - 43
			ClassicY: 116
			ClassicWidth: 128
			Align: Center
			Shadow: true
			PositionType: Absolute
		Background@BORDER:
			ClassicWidth: WINDOW_RIGHT
			ClassicHeight: WINDOW_BOTTOM
			Background: shellmapborder
			PositionType: Absolute
		Label@TITLE:
			ClassicWidth: WINDOW_RIGHT
			ClassicY: 3 * WINDOW_BOTTOM / 4 - 29
			ClassicHeight: 25
			Font: Bold
			Align: Center
			Text: Loading Saved Game
			PositionType: Absolute
		ProgressBar@PROGRESS:
			ClassicX: (WINDOW_RIGHT - 500) / 2
			ClassicY: 3 * WINDOW_BOTTOM / 4
			ClassicWidth: 500
			ClassicHeight: 20
			PositionType: Absolute
		Label@DESC:
			ClassicWidth: WINDOW_RIGHT
			ClassicY: 3 * WINDOW_BOTTOM / 4 + 19
			ClassicHeight: 25
			Font: Regular
			Align: Center
			Text: Press Escape to cancel loading and return to the main menu
			PositionType: Absolute
	PositionType: Absolute
