Container@CAMPAIGN_MENU:
	Logic: CampaignMenuLogic
	X: WINDOW_RIGHT/2 - WIDTH/2
	Y: WINDOW_BOTTOM/2 - HEIGHT/2
	Width: 550
	Height: 300
	Children:
		Background:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Background: panel-black
		Label@CAMPAIGN_MENU_TITLE:
			Y: 0-30
			Width: PARENT_RIGHT
			Text: Campaign Menu
			Align: Center
			Contrast: true
			Font: BigBold
		Container@CAMPAIGN_MENU_PANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Children:
				Container@CAMPAIGN_GDI:
					Width: PARENT_RIGHT / 2
					Height: PARENT_BOTTOM
					Children:
						Image@GDI_LOGO:
							X: PARENT_RIGHT / 2 - 103
							Y: 25
							ImageCollection: choose-logos
							ImageName: gdi
						Button@CONTINUE_GDI_BUTTON:
							X: PARENT_RIGHT/2 - WIDTH/2
							Y: PARENT_BOTTOM - HEIGHT - 15
							Width: 140
							Height: 35
							Text: Continue GDI
							Font: Bold
							Key: g
				Container@CAMPAIGN_NOD:
					X: PARENT_RIGHT / 2
					Width: PARENT_RIGHT / 2
					Height: PARENT_BOTTOM
					Children:
						Image@NOD_LOGO:
							X: PARENT_RIGHT / 2 - 121
							Y: 25
							ImageCollection: choose-logos
							ImageName: nod
						Button@CONTINUE_NOD_BUTTON:
							X: PARENT_RIGHT/2 - WIDTH/2
							Y: PARENT_BOTTOM - HEIGHT - 15
							Width: 140
							Height: 35
							Text: Continue Nod
							Font: Bold
							Key: n
				Button@NEW_BUTTON:
					X: PARENT_RIGHT - 140
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: New
					Font: Bold
					Key: Return
				Button@BACK_BUTTON:
					X: 0
					Y: PARENT_BOTTOM - 1
					Width: 140
					Height: 35
					Text: Back
					Font: Bold
					Key: Escape