Container@CREATESERVER_PANEL:
	Id:CREATESERVER_PANEL
	Logic:ServerCreationLogic
	X:(WINDOW_RIGHT - WIDTH)/2
	Y:(WINDOW_BOTTOM - 260)/2
	Width:604
	Height:295
	Children:
		Label@TITLE:
			Text:Create Server
			Width:604
			Y:0-25
			Font:BigBold
			Contrast:true
			Align:Center
		Background@bg:
			Width:604
			Height:260
			Background:panel-black
			Children:
				Background@MAP_BG:
					X:PARENT_RIGHT-WIDTH-15
					Y:15
					Width:194
					Height:194
					Background:panel-gray
					Children:
						MapPreview@MAP_PREVIEW:
							Id:MAP_PREVIEW
							X:1
							Y:1
							Width:192
							Height:192
				Label@MAP_NAME:
					Id:MAP_NAME
					X:PARENT_RIGHT-WIDTH-15
					Y:220
					Width:194
					Height:25
					Align:Center
					Font:Bold
				Label@SERVER_NAME_LABEL:
					X:15
					Y:14
					Width:90
					Height:25
					Align:Right
					Text:Server Name:
				TextField@SERVER_NAME:
					Id:SERVER_NAME
					X:110
					Y:15
					Width:275
					MaxLength:50
					Height:25
					Text:My OpenRA Server
				Label@LISTEN_PORT_LABEL:
					X:15
					Y:119
					Width:90
					Height:25
					Align: Right
					Text:Port:
				TextField@LISTEN_PORT:
					Id:LISTEN_PORT
					X:110
					Y:120
					Width:50
					MaxLength:5
					Height:25
					Text:1234
				Checkbox@ADVERTISE_CHECKBOX:
					Id:ADVERTISE_CHECKBOX
					X:110
					Y:155
					Width:150
					Height:20
					Text:Advertise Online
				Label@PORT_FORWARDING:
					X:140
					Y:180
					Width:220
					WordWrap:true
					Font:Tiny
					Text:You must forward an external port from your router to your computer before other players will be able to join your server.
				Label@EXTERNAL_PORT_LABEL:
					X:15
					Y:219
					Width:90
					Height:25
					Align:Right
					Text:External Port:
				TextField@EXTERNAL_PORT:
					Id:EXTERNAL_PORT
					X:110
					Y:220
					Width:50
					MaxLength:5
					Height:25
					Text:1234
		Button@BACK_BUTTON:
			Id:BACK_BUTTON
			Key:escape
			X:0
			Y:259
			Width:140
			Height:35
			Text:Back
		Button@MAP_BUTTON:
			Id:MAP_BUTTON
			X:314
			Y:259
			Width:140
			Height:35
			Text:Choose Map
		Button@CREATE_BUTTON:
			Id:CREATE_BUTTON
			Key:return
			X:464
			Y:259
			Width:140
			Height:35
			Text:Create
