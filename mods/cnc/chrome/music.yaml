Container@MUSIC_PANEL:
	Logic: MusicPlayerLogic
	X: (WINDOW_RIGHT - WIDTH) / 2
	Y: (WINDOW_BOTTOM - 400) / 2
	Width: 360
	Height: 435
	Children:
		LogicTicker@SONG_WATCHER:
		Label@TITLE:
			Width: 360
			Y: 0 - 25
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Music Player
		Background@bg:
			Width: 360
			Height: 400
			Background: panel-black
			Children:
				ScrollPanel@MUSIC_LIST:
					X: 15
					Y: 30
					Width: 330
					Height: 275
					Children:
						ScrollItem@MUSIC_TEMPLATE:
							Width: PARENT_RIGHT - 27
							Height: 25
							X: 2
							Y: 0
							Visible: false
							Children:
								Label@TITLE:
									X: 10
									Width: PARENT_RIGHT - 50
									Height: 25
								Label@LENGTH:
									Width: 50
									X: PARENT_RIGHT - 60
									Align: Right
									Height: 25
				Container@LABEL_CONTAINER:
					X: 25
					Y: 5
					Width: 330
					Children:
						Label@TITLE:
							Width: 100
							Height: 25
							Text: Track
							Align: Center
							Font: Bold
						Label@TYPE:
							X: PARENT_RIGHT - 85
							Height: 25
							Width: 50
							Text: Length
							Align: Right
							Font: Bold
				Container@BUTTONS:
					X: 15
					Y: PARENT_BOTTOM - HEIGHT - 40
					Width: 170
					Children:
						Button@BUTTON_PREV:
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PREV:
									X: 5
									Y: 5
									Width: 16
									Height: 16
									ImageCollection: music
									ImageName: prev
						Button@BUTTON_PLAY:
							X: 35
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PLAY:
									X: 5
									Y: 5
									Width: 16
									Height: 16
									ImageCollection: music
									ImageName: play
						Button@BUTTON_PAUSE:
							Visible: false
							X: 35
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PAUSE:
									X: 5
									Y: 5
									Width: 16
									Height: 16
									ImageCollection: music
									ImageName: pause
						Button@BUTTON_STOP:
							X: 70
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_STOP:
									X: 5
									Y: 5
									Width: 16
									Height: 16
									ImageCollection: music
									ImageName: stop
						Button@BUTTON_NEXT:
							X: 105
							Width: 26
							Height: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_NEXT:
									X: 5
									Y: 5
									Width: 16
									Height: 16
									ImageCollection: music
									ImageName: next
						ExponentialSlider@MUSIC_SLIDER:
							X: 145
							Y: 3
							Width: 185
							Height: 20
							Ticks: 7
				Label@TIME_LABEL:
					X: (PARENT_RIGHT - WIDTH) / 2
					Y: 315
					Width: 140
					Height: 25
					Align: Center
				Checkbox@SHUFFLE:
					X: 15
					Y: 320
					Width: 85
					Height: 20
					Font: Regular
					Text: Shuffle
				Checkbox@REPEAT:
					X: PARENT_RIGHT - 15 - WIDTH
					Y: 320
					Width: 70
					Height: 20
					Font: Regular
					Text: Loop
				Container@NO_MUSIC_LABEL:
					X: 15
					Y: 120
					Width: 330
					Height: 60
					Visible: false
					Children:
						Label@TITLE:
							Width: PARENT_RIGHT - 24
							Height: 25
							Font: Bold
							Align: Center
							Text: Music Not Installed
						Label@DESCA:
							Y: 20
							Width: PARENT_RIGHT - 24
							Height: 25
							Align: Center
							Text: The game music can be installed
						Label@DESCB:
							Y: 40
							Width: PARENT_RIGHT - 24
							Height: 25
							Align: Center
							Text: from the "Manage Content" menu.
		Button@BACK_BUTTON:
			Key: escape
			X: 0
			Y: 399
			Width: 140
			Height: 35
			Text: Back
		Label@MUTE_LABEL:
			X: 100
			Y: 337
			Width: 300
			Height: 20
			Font: Small
