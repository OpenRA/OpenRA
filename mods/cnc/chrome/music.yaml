Container@MUSIC_PANEL:
	Logic: MusicPlayerLogic
	ClassicX: (WINDOW_RIGHT - WIDTH) / 2
	ClassicY: (WINDOW_BOTTOM - 400) / 2
	ClassicWidth: 360
	ClassicHeight: 435
	Children:
		LogicTicker@SONG_WATCHER:
			PositionType: Absolute
		Label@TITLE:
			ClassicWidth: 360
			ClassicY: 0 - 22
			Font: BigBold
			Contrast: true
			Align: Center
			Text: Music Player
			PositionType: Absolute
		Background@bg:
			ClassicWidth: 360
			ClassicHeight: 400
			Background: panel-black
			Children:
				ScrollPanel@MUSIC_LIST:
					ClassicX: 15
					ClassicY: 30
					ClassicWidth: 330
					ClassicHeight: 275
					Children:
						ScrollItem@MUSIC_TEMPLATE:
							ClassicWidth: PARENT_RIGHT - 27
							ClassicHeight: 25
							ClassicX: 2
							ClassicY: 0
							Visible: false
							EnableChildMouseOver: True
							Children:
								LabelWithTooltip@TITLE:
									ClassicX: 10
									ClassicWidth: PARENT_RIGHT - 50
									ClassicHeight: 25
									TooltipContainer: TOOLTIP_CONTAINER
									TooltipTemplate: SIMPLE_TOOLTIP
									PositionType: Absolute
								Label@LENGTH:
									ClassicWidth: 50
									ClassicX: PARENT_RIGHT - 60
									Align: Right
									ClassicHeight: 25
									PositionType: Absolute
							PositionType: Absolute
					PositionType: Absolute
				Container@LABEL_CONTAINER:
					ClassicX: 25
					ClassicY: 4
					ClassicWidth: 330
					Children:
						Label@TITLE:
							ClassicWidth: 100
							ClassicHeight: 25
							Text: Track
							Align: Center
							Font: Bold
							PositionType: Absolute
						Label@TYPE:
							ClassicX: PARENT_RIGHT - 85
							ClassicHeight: 25
							ClassicWidth: 50
							Text: Length
							Align: Right
							Font: Bold
							PositionType: Absolute
					PositionType: Absolute
				Container@BUTTONS:
					ClassicX: 15
					ClassicY: PARENT_BOTTOM - HEIGHT - 40
					ClassicWidth: 170
					Children:
						Button@BUTTON_PREV:
							ClassicWidth: 26
							ClassicHeight: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PREV:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: prev
									PositionType: Absolute
							PositionType: Absolute
						Button@BUTTON_PLAY:
							ClassicX: 35
							ClassicWidth: 26
							ClassicHeight: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PLAY:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: play
									PositionType: Absolute
							PositionType: Absolute
						Button@BUTTON_PAUSE:
							Visible: false
							ClassicX: 35
							ClassicWidth: 26
							ClassicHeight: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_PAUSE:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: pause
									PositionType: Absolute
							PositionType: Absolute
						Button@BUTTON_STOP:
							ClassicX: 70
							ClassicWidth: 26
							ClassicHeight: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_STOP:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: stop
									PositionType: Absolute
							PositionType: Absolute
						Button@BUTTON_NEXT:
							ClassicX: 105
							ClassicWidth: 26
							ClassicHeight: 26
							IgnoreChildMouseOver: true
							Children:
								Image@IMAGE_NEXT:
									ClassicX: 5
									ClassicY: 5
									ClassicWidth: 16
									ClassicHeight: 16
									ImageCollection: music
									ImageName: next
									PositionType: Absolute
							PositionType: Absolute
						ExponentialSlider@MUSIC_SLIDER:
							ClassicX: 145
							ClassicY: 3
							ClassicWidth: 185
							ClassicHeight: 20
							Ticks: 7
							PositionType: Absolute
					PositionType: Absolute
				Label@TIME_LABEL:
					ClassicX: (PARENT_RIGHT - WIDTH) / 2
					ClassicY: 317
					ClassicWidth: 140
					ClassicHeight: 25
					Align: Center
					PositionType: Absolute
				Checkbox@SHUFFLE:
					ClassicX: 15
					ClassicY: 320
					ClassicWidth: 85
					ClassicHeight: 20
					Font: Regular
					Text: Shuffle
					PositionType: Absolute
				Checkbox@REPEAT:
					ClassicX: PARENT_RIGHT - 15 - WIDTH
					ClassicY: 320
					ClassicWidth: 70
					ClassicHeight: 20
					Font: Regular
					Text: Loop
					PositionType: Absolute
				Container@NO_MUSIC_LABEL:
					ClassicX: 15
					ClassicY: 121
					ClassicWidth: 330
					ClassicHeight: 60
					Visible: false
					Children:
						Label@TITLE:
							ClassicWidth: PARENT_RIGHT - 24
							ClassicHeight: 25
							Font: Bold
							Align: Center
							Text: Music Not Installed
							PositionType: Absolute
						Label@DESCA:
							ClassicY: 20
							ClassicWidth: PARENT_RIGHT - 24
							ClassicHeight: 25
							Align: Center
							Text: The game music can be installed
							PositionType: Absolute
						Label@DESCB:
							ClassicY: 40
							ClassicWidth: PARENT_RIGHT - 24
							ClassicHeight: 25
							Align: Center
							Text: from the "Manage Content" menu.
							PositionType: Absolute
					PositionType: Absolute
			PositionType: Absolute
		Button@BACK_BUTTON:
			Key: escape
			ClassicX: 0
			ClassicY: 399
			ClassicWidth: 140
			ClassicHeight: 35
			Text: Back
			PositionType: Absolute
		Label@MUTE_LABEL:
			ClassicX: 100
			ClassicY: 339
			ClassicWidth: 300
			ClassicHeight: 20
			Font: Small
			PositionType: Absolute
		TooltipContainer@TOOLTIP_CONTAINER:
			PositionType: Absolute
	PositionType: Absolute
