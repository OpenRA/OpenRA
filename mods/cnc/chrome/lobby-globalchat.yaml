Container@LOBBY_GLOBALCHAT_PANEL:
	Logic: GlobalChatLogic
	Width: PARENT_RIGHT
	Height: PARENT_BOTTOM
	Children:
		Container@GLOBALCHAT_MAIN_PANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Children:
				Background@TOPIC:
					Width: 582
					Height: 20
					Background: panel-transparent
					Children:
						Label@CHANNEL_TOPIC:
							X: 10
							Y: 0 - 1
							Width: PARENT_RIGHT - 20
							Height: PARENT_BOTTOM
							Font: TinyBold
							Align: Center
				ScrollPanel@HISTORY_PANEL:
					Y: 19
					Width: 582
					Height: PARENT_BOTTOM - 49
					TopBottomSpacing: 4
					ItemSpacing: 4
					Children:
						Container@CHAT_TEMPLATE:
							X: 2
							Width: PARENT_RIGHT-27
							Height: 16
							Children:
								Label@TIME:
									X: 3
									Width: 50
									Height: 15
									VAlign: Top
									Shadow: True
								Label@NAME:
									X: 45
									Width: 50
									Height: 15
									VAlign: Top
									Shadow: True
								Label@TEXT:
									X: 55
									Width: PARENT_RIGHT - 60
									Height: 15
									WordWrap: true
									VAlign: Top
									Shadow: True
				TextField@CHAT_TEXTFIELD:
					X: 200
					Y: PARENT_BOTTOM - 25
					Width: 382
					Height: 25
					LeftMargin: 60
					Children:
						Label@LABEL_CHATTYPE:
							Y: 0 - 1
							Width: 55
							Height: 25
							Align: Right
							Text: Global:
				ScrollPanel@NICKNAME_PANEL:
					X: 596
					Width: PARENT_RIGHT - 596
					Height: PARENT_BOTTOM - 30
					Children:
						Container@NICKNAME_TEMPLATE:
							Height: 20
							Width: PARENT_RIGHT - 25
							Children:
								Image@INDICATOR:
									ImageCollection: lobby-bits
									ImageName: admin
									X: 4
									Y: 9
								Label@NICK:
									X: 15
									Width: PARENT_RIGHT - 15
									Height: 20
				Button@DISCONNECT_BUTTON:
					X: 596
					Y: PARENT_BOTTOM - 25
					Width: PARENT_RIGHT - 596
					Height: 25
					Text: Leave Chat
					Font: Bold
		Container@GLOBALCHAT_CONNECT_PANEL:
			Width: PARENT_RIGHT
			Height: PARENT_BOTTOM
			Children:
				Background:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM - 30
					Background: scrollpanel-bg
					Children:
						Label@GLOBAL_CHAT_LABEL:
							Y: PARENT_BOTTOM / 4
							Width: PARENT_RIGHT
							Align: Center
							Text: Global Chat
							Font: Bold
						Label@NICKNAME_LABEL:
							X: 200
							Y: PARENT_BOTTOM / 4 + 35
							Text: Nickname:
						TextField@NICKNAME_TEXTFIELD:
							X: 270
							Y: PARENT_BOTTOM / 4 + 25
							Width: 150
							Height: 25
						Checkbox@CONNECT_AUTOMATICALLY_CHECKBOX:
							X: 270
							Y: PARENT_BOTTOM / 4 + 75
							Height: 20
							Width: 180
							Font: Regular
							Text: Connect Automatically
						Button@CONNECT_BUTTON:
							X: 430
							Y: PARENT_BOTTOM / 4 + 25
							Width: 100
							Height: 25
							Text: Connect
							Font: Bold
				TextField@FAKE_CHAT:
					X: 200
					Y: PARENT_BOTTOM - 25
					Width: PARENT_RIGHT - 200
					Height: 25
					LeftMargin: 60
					Disabled: true
					Children:
						Label@LABEL_CHATTYPE:
							Y: 0 - 1
							Width: 55
							Height: 25
							Align: Right
							Text: Global:
