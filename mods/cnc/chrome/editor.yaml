							Height: 25
							Font: Bold
						ScrollPanel@ACTORTEMPLATE_LIST:
							Y: 24
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM - 24
							ItemSpacing: 4
							Children:
								ScrollItem@ACTORPREVIEW_TEMPLATE:
									Visible: false
									Width: PARENT_RIGHT - 35
