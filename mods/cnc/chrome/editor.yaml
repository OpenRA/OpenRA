Container@EDITOR_ROOT:
	Logic: LoadMapEditorLogic
	Children:
		Container@WORLD_ROOT:
		Container@MENU_ROOT:
		TooltipContainer@TOOLTIP_CONTAINER:

Container@EDITOR_WORLD_ROOT:
	Logic: LoadIngamePerfLogic, MapEditorLogic
	Children:
		Container@PERF_ROOT:
		ViewportController:
			Width: WINDOW_RIGHT
			Height: WINDOW_BOTTOM
		EditorViewportController@MAP_EDITOR:
			Width: WINDOW_RIGHT
			Height: WINDOW_BOTTOM
			TooltipContainer: TOOLTIP_CONTAINER
			TooltipTemplate: SIMPLE_TOOLTIP
			Children:
				TerrainTemplatePreview@DRAG_TILE_PREVIEW:
					Visible: false
				Sprite@DRAG_LAYER_PREVIEW:
					Visible: false
				ActorPreview@DRAG_ACTOR_PREVIEW:
					Visible: false
		Background@RADAR_BG:
			X: WINDOW_RIGHT-255
			Y: 5
			Width: 250
			Height: 250
			Background: panel-gray
			Children:
				Radar@INGAME_RADAR:
					X: 1
					Y: 1
					Width: PARENT_RIGHT-2
					Height: PARENT_BOTTOM-2
		MenuButton@OPTIONS_BUTTON:
			Logic: MenuButtonsChromeLogic
			Key: escape
			X: WINDOW_RIGHT-254-WIDTH
			Y: 5
			Width: 30
			Height: 25
			TooltipText: Menu
			TooltipContainer: TOOLTIP_CONTAINER
			Children:
				Image:
					X: 7
					Y: 5
					ImageCollection: order-icons
					ImageName: options
		Container@TILE_WIDGETS:
			Logic: TileSelectorLogic
			X: WINDOW_RIGHT-255
			Y: 278
			Width: 250
			Height: 324
			ClickThrough: false
			Children:
				Container@TILES_BG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						DropDownButton@TILE_CATEGORY:
							Width: PARENT_RIGHT
							Height: 25
							Font: Bold
						ScrollPanel@TILETEMPLATE_LIST:
							Y: 24
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM - 24
							ItemSpacing: 4
							Children:
								ScrollItem@TILEPREVIEW_TEMPLATE:
									Visible: false
									Width: PARENT_RIGHT - 35
									TooltipContainer: TOOLTIP_CONTAINER
									Children:
										TerrainTemplatePreview@TILE_PREVIEW:
											X: 4
											Y: 4
		Container@LAYER_WIDGETS:
			Logic: LayerSelectorLogic
			X: WINDOW_RIGHT-255
			Y: 278
			Width: 250
			Height: 324
			ClickThrough: false
			Children:
				Container@LAYERS_BG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
					Children:
						ScrollPanel@LAYERTEMPLATE_LIST:
							Width: PARENT_RIGHT
							Height: PARENT_BOTTOM
							ItemSpacing: 4
							Children:
								ScrollItem@LAYERPREVIEW_TEMPLATE:
									Visible: false
									IgnoreChildMouseOver: true
									TooltipContainer: TOOLTIP_CONTAINER
									Children:
										Sprite@LAYER_PREVIEW:
											X: 4
											Y: 4
											Visible: false
		Container@ACTOR_WIDGETS:
			Logic: ActorSelectorLogic
			X: WINDOW_RIGHT-255
			Y: 278
			Width: 250
			Height: 324
			ClickThrough: false
			Children:
				Container@ACTORS_BG:
					Width: PARENT_RIGHT
					Height: PARENT_BOTTOM
