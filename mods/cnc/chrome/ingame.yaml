Container@INGAME_ROOT:
	Id:INGAME_ROOT
	Logic:CncIngameChromeLogic
	Children:
		WorldInteractionController:
			Id:INTERACTION_CONTROLLER
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
		ViewportScrollController:
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM
		Timer@GAME_TIMER:
			Id:GAME_TIMER
			X: WINDOW_RIGHT/2
			Y: 10
		StrategicProgress@STRATEGIC_PROGRESS:
			Id:STRATEGIC_PROGRESS
			X: WINDOW_RIGHT/2
			Y: 40
		Button@OPTIONS_BUTTON:
			Id:OPTIONS_BUTTON
			Key:escape
			X:5
			Y:5
			Width:140
			Height:35
			Text:Options
		Button@CHEATS_BUTTON:
			Id:CHEATS_BUTTON
			X:150
			Y:5
			Width:140
			Height:35
			Text:Cheats
		WorldTooltip:
		ChatDisplay@CHAT_DISPLAY:
			Id:CHAT_DISPLAY
			X:250
			Y:WINDOW_BOTTOM - HEIGHT - 30
			Width: 760
			Height: 200
			DrawBackground: False
			RemoveTime:250
			UseContrast: yes
		ChatEntry@CHAT_ENTRY:
			Id:CHAT_ENTRY
			X:250
			Y:WINDOW_BOTTOM - HEIGHT
			Width: 760
			Height: 30
			UseContrast: yes
		Container@PERFORMANCE_INFO:
			Id:PERFORMANCE_INFO
			Logic:CncPerfDebugLogic
			Children:
				Label@PERF_TEXT:
					Id:PERF_TEXT
					X:10
					Y:45
					Width:170
					Height:40
					Contrast:true
				PerfGraph@GRAPH:
					Id:PERF_GRAPH
					X:10
					Y:WINDOW_BOTTOM-HEIGHT-10
					Width:200
					Height:200
		Container@PLAYER_WIDGETS:
			Id:PLAYER_WIDGETS
			Visible:false
			Children:
				WorldCommand:
					Width:WINDOW_RIGHT
					Height:WINDOW_BOTTOM
				Background@POSTGAME_BG:
					Id:POSTGAME_BG
					X:(WINDOW_RIGHT - WIDTH)/2
					Y:(WINDOW_BOTTOM - HEIGHT)/2
					Width:400
					Height:100
					Background:dialog4
					Visible:false
					Children:
						Label@TEXT:
							Id:TEXT
							X:(PARENT_RIGHT - WIDTH)/2
							Y:(PARENT_BOTTOM - HEIGHT)/2
							Width:200
							Height:40
							Align:Center
							Font:Bold
				SpecialPowerBin@INGAME_POWERS_BIN:
					Id:INGAME_POWERS_BIN
					Y:50
				BuildPalette@INGAME_BUILD_PALETTE:
					Id:INGAME_BUILD_PALETTE
					X:WINDOW_RIGHT - 250
					Y:280
					Width:250
					Height:500
					TabClick: button.aud
					BuildPaletteOpen: appear1.aud 
					BuildPaletteClose: appear1.aud
				RadarBin@INGAME_RADAR_BIN:
					Id:INGAME_RADAR_BIN
					WorldInteractionController:INTERACTION_CONTROLLER
				PowerBin@INGAME_POWER_BIN:
					Id:INGAME_POWER_BIN
				MoneyBin@INGAME_MONEY_BIN:
					Id:INGAME_MONEY_BIN
					X:WINDOW_RIGHT - WIDTH
					Y:0
					Width:320
					Height: 32
					SplitOreAndCash: yes
					Children:
						OrderButton@SELL:
							Id:SELL
							Logic:OrderButtonsChromeLogic
							X:39
							Y:0
							Width:30
							Height:30
							Image:sell
							Description:Sell
							LongDesc:Sell buildings, reclaiming a \nproportion of their build cost
						OrderButton@REPAIR:
							Id:REPAIR
							Logic:OrderButtonsChromeLogic
							X:75
							Y:0
							Width:30
							Height:30
							Image:repair
							Description:Repair
							LongDesc:Repair damaged buildings
Background@FMVPLAYER:
	Id:FMVPLAYER
	Width:WINDOW_RIGHT
	Height:WINDOW_BOTTOM
	Background:dialog4
	Children:
		VqaPlayer:
			Id:PLAYER
			X:0
			Y:0
			Width:WINDOW_RIGHT
			Height:WINDOW_BOTTOM