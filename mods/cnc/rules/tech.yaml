V19:
	Inherits: ^TechBuilding
	Selectable:
		Bounds: 24,24
	CashTrickler:
	Building:
		Footprint: x
		Dimensions: 1,1
	Health:
		HP: 80000
	Tooltip:
		Name: Oil Derrick
