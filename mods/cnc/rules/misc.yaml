		Effect: cloak
		Upgrades: cloak
	DuplicateUnitCrateAction:
		SelectionShares: 10
		MaxAmount: 5
		MinAmount: 1
		MaxDuplicateValue: 1250
	GiveMcvCrateAction:
		SelectionShares: 0
