CRATE.plain:
	Inherits: ^Crate
	ScriptTriggers:

CRATE:
	Inherits: ^Crate
	Crate:
		Lifetime: 240
	GiveCashCrateAction:
		Amount: 1000
		SelectionShares: 20
		UseCashTick: yes
	RevealMapCrateAction:
		SelectionShares: 1
		Effect: reveal-map
	ExplodeCrateAction@fire:
		Weapon: Napalm.Crate
		SelectionShares: 5
	GrantUpgradeCrateAction@cloak:
		SelectionShares: 5
		Effect: cloak
		Upgrades: cloak
	GiveMcvCrateAction:
		SelectionShares: 0
		NoBaseSelectionShares: 120
		Units: mcv

