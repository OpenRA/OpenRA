LoadScreen: CncLoadScreen
	InstallerMenuWidget: INSTALL_PANEL
	InstallerBackgroundWidget: INSTALL_BACKGROUND
	TestFile: conquer.mix
	PackageURL: http://open-ra.org/get-dependency.php?file=cnc-packages

ServerTraits:
	LobbyCommands
	PlayerPinger
